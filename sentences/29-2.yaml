- id: 1b56fa06-f275-4b7c-904d-c8f0bff5454c
  zh-hans: 张教授，我很喜欢中国书法，
  pinyin: Zhāng jiàoshòu, wǒ hěn xǐhuan Zhōngguó shūfǎ,
  en: Professor Zhang, I like Chinese calligraphy,
  es: Profesor Cheung, me encanta la caligrafía china.
- id: 240da6c0-2c9e-4a91-894c-95b131ea060a
  zh-hans: 也跟老师学过，可是进步不快。
  pinyin: yě gēn lǎoshī xuéguò, kěshì jìnbù bùkuài.
  en: also have studied with a teacher, but progress has not been quick.
  es: También la he aprendido de un profesor, pero no avanzo mucho.
- id: a16d9c41-b760-47b8-884f-09f6a8dac1c9
  zh-hans: 我不知道该怎么办？
  pinyin: Wǒ bù zhīdào gāi zěnme bàn?
  en: I do not know what I shoul do?
  es: No sé qué hacer.
- id: 48241a53-c01b-4adc-9632-3ea4ea082f6a
  zh-hans: 学习书法要多看、多(1:练:1)。
  pinyin: Xuéxí shūfǎ yào duō kàn, duō (1:liàn).
  en: Studying calligraphy requires lots of reading, lots of (1:practice).
  es: Para aprender caligrafía, tienes que leer y (1:practicar) más.
- id: f717a5e1-b607-4966-9ef8-1047fa16b530
  zh-hans: 人们常说，如果你每天都认认真真地练，
  pinyin: Rénmen cháng shuō, rúguǒ nǐ měitiān doū rèn rènzhēn zhēn de liàn,
  en: People often say, if everyday you study earnestly,
  es: La gente suele decir que si practicas en serio todos los días.
- id: 0e8e7021-c465-478d-80b4-201596a85190
  zh-hans: 不用一百天，就能把汉字写得很漂亮。
  pinyin: bùyòng yībǎi tiān, jiù néng bǎ Hànzì xiě de hěn piàoliang.
  en: within one hundred days, you will be able to write Chinese characters beautifully.
  es: Serás capaz de escribir caracteres chinos maravillosamente en menos de cien días.
- id: a35971f8-881c-4541-beb1-6f3a7a5fc5fa
  zh-hans: 当然，要把汉字写成书法艺术作品，
  pinyin: Dāngrán, yào bǎ Hànzì xiěchéng shūfǎ yìshù zuòpǐn,
  en: Of couse, writing Chinese characters as works of art,
  es: Por supuesto, para convertir los caracteres chinos en obras de arte caligráficas.
- id: 63bdd58e-d076-4ce0-8ec9-ff76be5a77a7
  zh-hans: 还要更多地练习。
  pinyin: hái yào gèng duō de liànxí.
  en: requires even more practice.
  es: Necesito más práctica.
- id: d5b6f00c-e64e-40da-b23b-238a8f3846c4
  zh-hans: 张教授，我想请您给我写一幅字，
  pinyin: Zhāng jiàoshòu, wǒ xiǎng qǐng nín gěi wǒ xiě yī fú zì,
  en: Professor Zhang, I would like to ask you to write me a character picture,
  es: Profesor Zhang, me gustaría que me escribiera una caligrafía.
- id: 58b9903a-6041-404f-b91f-e26b49c6cdd1
  zh-hans: 不知道行不行？
  pinyin: bù zhīdào xíng bùxíng?
  en: don’t know if this OK or not?
  es: No sé si es posible.
- id: b1477848-5922-4f04-8b17-b66897ed8e1e
  zh-hans: 我的字很一般，你应该多看(1:书法家:2)的字。
  pinyin: Wǒ de zì hěn yībān, nǐ yīnggāi duō kàn (1:shūfǎjiā) de zì.
  en: My characters are very average, you should look at the characters drawn by (1:calligraphers).
  es: Mi caligrafía es mediocre. Debería mirar a los caracteres que dibujan los (1:calígrafos).
- id: 42b31842-2a0b-4f12-8b6e-777634025490
  zh-hans: 我知道您的书法很有名。
  pinyin: Wǒ zhīdào nín de shūfǎ hěn yǒumíng.
  en: I know that your calligraphy is very famous.
  es: Sé que eres famoso por tu caligrafía.
- id: d2f43764-e23a-4ed5-8af2-49988fc88175
  zh-hans: 这幅字能给我吗？
  pinyin: Zhè fú zì néng gěi wǒ ma?
  en: Can I have this character picture?
  es: ¿Puedo quedarme con esta caligrafía?
- id: 69afec14-28b4-4b3e-b58e-0e7bf9ef631d
  zh-hans: 这幅字被我写坏了。
  pinyin: Zhè fú zì bèi wǒ xiě huàile.
  en: This character picture I wrote badly.
  es: La he roto.
- id: 7519c693-d5b6-4a84-89ff-f878f0f3cfe0
  zh-hans: 我今天刚写了一幅，你看上边写着什么？
  pinyin: Wǒ jīntiān gāng xiěle yī fú, nǐ kàn shàngbian xiězhe shénme?
  en: I just wrote this one today, take a look, what does it say?
  es: Acabo de escribir una hoy. Mira lo que dice.
- id: b390eb2d-44cd-4222-b48f-2383e36a6691
  zh-hans: “(1:弟子:3)(2:不必:3)(3:不如:7)(4:师)，
  pinyin: “(1:Dìzǐ:3) (2:bùbì:3) (3:bùrú) (4:shī),
  es: '"Los (1:discípulos) (2:no son necesariamente) (3:inferiores) a sus (4:maestros),'
- id: a9d12353-8d88-42a1-8e6e-ec8137a59a30
  zh-hans: (4:师)(1:不必:3)(2:贤)(3:于)(4:弟子:3)”。
  pinyin: (4:shī) (1:bùbì:3) (2:xián) (3:yú) (4:dìzǐ:3)”.
  es: ', los (4:maestros) (1:no son necesariamente) más (2:capaces) (3:que) sus (4:discípulos)."'
- id: fb5f4819-9690-47b7-9bbf-ac51b0dce18a
  zh-hans: 张教授，请问，这个(1:句子:5)是什么(2:意思:6)？
  pinyin: Zhāng jiàoshòu, qǐngwèn, zhège (1:jùzi) shì shénme (2:yìsi)?
  en: Professor Zhang, may I ask, what's the (2:meaning) of this (1:sentence)?
  es: Profesor Zhang, ¿puedo preguntar qué (2:significa) esta (1:oración)?
- id: 3ecfadd8-9b8c-46d3-a7bb-65c6090661d8
  zh-hans: 这是唐代一位(1:文学家:9)说过的话，
  pinyin: Zhè shì Táng dài yī wèi (1:wénxuéjiā) shuōguò dehuà,
  en: These are the words of a Tang dynasty (1:literary scholar),
  es: Son las palabras de un (1:literario) de la dinastía Tang.
- id: 3284b63c-4d3f-46ec-a5c8-c0735e974554
  zh-hans: 意思是，学生不一定(1:不如:7)老师，
  pinyin: yìsi shì, xuéshēng bù yīdìng (1:bùrú) lǎoshī,
  en: the meaning is, students are not necessarily (1:inferiors) to their teachers,
  es: Significa que un estudiante no tiene por qué (1:ser inferior) a su maestro.
- id: 88315c16-4146-4cd6-a87c-f36c36720365
  zh-hans: 老师也不一定比学生(1:高明:8)。
  pinyin: lǎoshī yě bù yīdìng bǐ xuéshēng (1:gāomíng).
  en: teachers are also not necessarily (1:smarter) than students.
  es: El maestro no es necesariamente más (1:sabio) que el alumno.
- id: 6b220f09-f6e1-4cb8-9dce-c43a473f1051
  zh-hans: 老师和学生应该(1:互相:10)学习。
  pinyin: Lǎoshī hé xuéshēng yīnggāi (1:hùxiāng) xuéxí.
  en: Teachers and students should learn (1:from each other).
  es: Profesores y alumnos deben aprender (1:mutuamente).
- id: f012cc52-e9ff-4400-9209-9632c316c849
  zh-hans: 谢谢您，张教授。这幅字很有意思，
  pinyin: Xièxiè nín, Zhāng jiàoshòu. Zhè fú zì hěn yǒuyìsi,
  en: Thank you, Professor Zhang. This character picture is very interesting,
  es: Gracias, Profesor Zhang. Esta es una interesante pieza de caligrafía.
- id: 0ac29124-cb3d-4cce-9f34-277ecab05e84
  zh-hans: 我要把它挂在我宿舍的墙上。
  pinyin: wǒ yào bǎ tā guà zài wǒ sùshè de qiáng shàng.
  en: I will hang it on my dormitory wall.
  es: La colgaré en la pared de mi dormitorio.
- id: 127772cf-3a7c-403b-b319-673e410ffeca
  zh-hans: 对了，这是我刚写的一本书，送给你们，
  pinyin: Duìle, zhè shì wǒ gāng xiě de yī běn shū, sòng gěi nǐmen,
  en: Oh by the way, this is a book I have just written, give it to you,
  es: Por cierto, aquí hay un libro que acabo de escribir. Es para ustedes.
- id: 54a8ac17-ec4f-4ba7-92cc-772129fce760
  zh-hans: 每人一本。我已经把你们的名字写上了，
  pinyin: měi rén yī běn. Wǒ yǐjīng bǎ nǐmen de míngzì xiě shàngle,
  en: one for everyone. I’ve already written your names in them,
  es: Uno para cada uno de ustedes. He puesto vuestros nombres en él.
- id: 756f4545-5d31-4467-85ec-61c05aa336e1
  zh-hans: 请多提意见。
  pinyin: qǐng duō tí yìjiàn.
  en: please give your comments.
  es: He puesto sus nombres en él.
- id: dd5dd657-e5fb-451f-833e-7606f4bdf3ec
  zh-hans: 是《汉字书法艺术》，谢谢您。
  pinyin: Shì “Hànzì Shūfǎ Yìshù”, xièxiè nín.
  en: “Chinese Calligraphy Art”, thank you.
  es: Es "El arte de la caligrafía china". Gracias.
- id: 2fd48394-24b4-42cf-baff-2523c293d50c
  zh-hans: 张教授，您太(1:谦虚:11)了。
  pinyin: Zhāng jiàoshòu, nín tài (1:qiānxū) le.
  en: Professor Zhang, you are too (1:modest).
  es: Profesor Zhang, eres demasiado (1:modesto).
- id: 46f625c3-c3ad-4d4e-9f6a-141e00616b44
  zh-hans: 您是老师，我们才学了这么一点儿中文，
  pinyin: Nín shì lǎoshī, wǒmen cáixuéle zhème yīdiǎnr zhōngwén,
  en: You are the teacher, we have only just studied a bit of Chinese,
  es: Usted es un maestro. Sólo hemos aprendido un poco de chino.
- id: 4957ac45-6123-42b4-93d0-96b0dae0d801
  zh-hans: 怎么能提出意见呢？
  pinyin: zěnme néng tíchū yìjiàn ne?
  en: how can we make comments?
  es: ¿Cómo podemos dar consejos?
- id: 8e9ca931-e7fd-4c32-a2df-5276b13c092f
  zh-hans: 那位(1:唐代)(2:文学家:9)是怎么说的？
  pinyin: Nà wèi (1:Tángdài) (2:wénxué) jiā shì zěnme shuō de?
  en: What did the (1:Tang dynasty) (2:literary scholar) say?
  es: ¿Qué dijo ese (2:literario) de la (1:dinastía Tang)?
