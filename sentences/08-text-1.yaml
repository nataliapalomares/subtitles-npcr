sentences:
- id: 3560c4bc-7e74-47ac-8a5a-783df0fed718
  zh-hans: 这是不是你们家的照片？
  pinyin: Zhè shì bùshì nǐmen jiā de zhàopiàn? 
  en: Is this a photograph of your family? 
  es: ¿Es una foto de tu familia?
- id: 1bc5761f-93b6-4a73-a79a-55561859459d
  zh-hans: 是啊。
  pinyin: Shì a. 
  en: Yes it is. 
  es: Sí, lo es.
- id: d9958daa-4d6c-4b1b-83c9-40bbf6f8b982
  zh-hans: 我看一下。你们家有几口人？
  pinyin: Wǒ kàn yīxià. Nǐmen jiā yǒu jǐ kǒu rén? 
  en: Let me take a look. How many people in your family? 
  es: Veamos. ¿Cuántas personas hay en tu familia?
- id: bb62671c-7ab1-4d85-8017-3673e0db3eb2
  zh-hans: 我们家有四口人。
  pinyin: Wǒmen jiā yǒu sì kǒu rén. 
  en: There are four people in my family. 
  es: Somos cuatro.
- id: c8737edb-3030-4886-ab85-548f4b6fd539
  zh-hans: 这是我爸爸，我妈妈，这是我哥哥和我。
  pinyin: Zhè shì wǒ bàba, wǒ māmā, zhè shì wǒ gēgē hé wǒ. 
  en: This is my father, my mother. This is my older brother and me. 
  es: Este es mi padre, mi madre, mi hermano y yo.
- id: e1cdbfef-d177-4aa7-b8aa-7c021ed52a14
  zh-hans: 你们家呢？
  pinyin: Nǐmen jiā ne? 
  en: How about your family? 
  es: ¿Y tu familia?
- id: 1d065aaf-4ffc-4e27-8d74-e78d21e3cd97
  zh-hans: 我有妈妈，有一个姐姐和两个弟弟。
  pinyin: Wǒ yǒu māmā, yǒuyīgè gè jiějiě hé liǎng gè dìdì. 
  en: I have a mother, an older sister and two younger brothers. 
  es: Tengo a mi madre, una hermana y dos hermanos.
- id: d04637ea-2be9-4a0b-be5d-4df6d22147a2
  zh-hans: 我们家一共有六口人。
  pinyin: Wǒmen jiā yì gòng yǒu liù kǒu rén. 
  en: In total, our family has six people. 
  es: Hay seis personas en nuestra familia.
- id: 297ed3b7-ac3a-459e-aff6-398199b23e33
  zh-hans: 这是五口人，还有谁？
  pinyin: Zhè shì wǔ kǒu rén, hái yǒu sheí? 
  en: That is five people. Who else is there? 
  es: Son cinco. ¿Quién más?
- id: 9e2649b6-f291-444d-af37-4951c8243ccb
  zh-hans: 还有贝贝。
  pinyin: Hái yǒu Bèibèi. 
  en: Beibei! 
  es: Y Beibei.
- id: df5e577b-9e3f-4043-9456-e7fa59cc000f
  zh-hans: 贝贝是你妹妹吗？
  pinyin: Bèibèi shì nǐ mèimei ma? 
  en: Is Beibei your younger sister? 
  es: ¿Bebe es tu hermana?
- id: 56e0b14a-c3c8-4831-b9a9-a8d803955ffd
  zh-hans: 不，贝贝是我的小狗。
  pinyin: Bù, Bèibèi shì wǒ de xiǎo gǒu. 
  en: No, Beibei is my small dog. 
  es: No, Bebe es mi cachorro.
- id: a9260646-4c6f-4b7f-aaee-51676698dcba
  zh-hans: 小狗也是一口人吗？
  pinyin: Xiǎo gǒu yěshì yīkǒu rén ma? 
  en: A small dog is also a family member? 
  es: ¿Un cachorro es una familia?
- id: 2231b0a5-ba16-429f-96dd-12153bb3cfcb
  zh-hans: 贝贝是我们的好朋友，当然是我们家的人。
  pinyin: Bèibèi shì wǒmen de hǎo péngyǒu, dāngrán shì wǒmen jiā de rén. 
  en: Beibei is our good friend, of course he is a family member. 
  es: Bebe es nuestro mejor amigo, claro que es un miembro de nuestra familia.
- id: 5eebcbf6-9dea-487d-8ff9-c78b197fda05
  zh-hans: 我有一张贝贝的照片，
  pinyin: Wǒ yǒu yī zhāng Bèibèi de zhàopiàn, 
  en: I have a photograph of Beibei, 
  es: Tengo una foto de Beibei.
- id: 27368fbc-8895-45c0-aeb2-b73a6df6ecab
  zh-hans: 你看。
  pinyin: nǐ kàn. 
  en: take a look. 
  es: Mira.
- id: 099c8e4a-18ef-4138-81c1-d45f073257f3
  zh-hans: 真可爱。
  pinyin: Zhēn kě’ài. 
  en: So cute! 
  es: Es tan mono.
- id: b5a4229d-9021-4e9e-9298-424641ec0955
  zh-hans: 你们家有小狗吗？
  pinyin: Nǐmen jiā yǒu xiǎo gǒu ma? 
  en: Does your family have a small dog? 
  es: ¿Tenéis cachorros en casa?
- id: 44e6a23e-c8e6-44b2-9b9f-3a6e8c908a6e
  zh-hans: 我们家没有小狗。
  pinyin: Wǒmen jiā méiyǒu xiǎo gǒu. 
  en: Our family does not have a small dog. 
  es: No tenemos cachorros.
- id: 431ab7c1-d8d5-498c-ab1d-cef451d3a296
  zh-hans: 林娜，
  pinyin: Lín Nà, 
  en: Lin Na, 
  es: Linna.
- id: b9d4f77c-e2e4-49ad-b30a-cd4c83ab561b
  zh-hans: 你有没有男朋友？
  pinyin: nǐ yǒu méiyǒu nán péngyǒu? 
  en: do you have a boyfriend? 
  es: ¿Tienes novio?
- id: 33a7b03e-c7fb-4392-8ff5-832b240258a2
  zh-hans: 我有男朋友。
  pinyin: Wǒ yǒu nán péngyǒu. 
  en: I have a boyfriend. 
  es: Tengo novio.
- id: 6b3cae1a-bb81-44e4-8eb5-0243f4c0ad43
  zh-hans: 他做什么工作？
  pinyin: Tā zuò shénme gōngzuò? 
  en: What work does he do? 
  es: ¿A qué se dedica?
- id: 0f44fe30-3b95-406f-8477-cb4317e96d22
  zh-hans: 他是医生。
  pinyin: Tā shì yīshēng. 
  en: He is a doctor. 
  es: Es médico.
