- id: 763d0348-d73d-480c-bac8-be54c2d6fbc0
  zh-hans: 大为，吃饭了。
  pinyin: Dàwéi, chīfànle. 
  en: Dawei, eat something. 
  es: Dawei, es hora de comer.
- id: b3c36be9-7c45-4bd4-acd0-b535598cb7c9
  zh-hans: 我站起来就头晕，不想吃。
  pinyin: Wǒ zhàn qǐlái jiù tóuyūn, bùxiǎng chī. 
  en: When I stand up I feel dizzy, don’t feel like eating. 
  es: Me mareo cuando me pongo de pie. No quiero comer.
- id: c7fab2a5-2415-4dd8-8d60-5bd426cd7248
  zh-hans: 再说，船上的菜个个都辣，我可吃不下去。
  pinyin: Zàishuō, chuánshàng de cài gè gè dōu là, wǒ kě chī bù xiàqù. 
  en: Furthermore, all the food on this ship is spicy, I can’t eat it. 
  es: Además, todos los platos del barco son picantes. No puedo comerlos.
- id: faa2448d-f864-41f0-972f-94fcebd7673b
  zh-hans: 前几天，四川菜你吃得很高兴啊！
  pinyin: Qián jǐ tiān, Sìchuān cài nǐ chī de hěn gāoxìng a! 
  en: A few days ago, you happily ate Sichuan food! 
  es: ¡El otro día, estabas tan contento con la comida de Sichuan!
- id: 6ffe2982-5c69-49bd-a560-db8cc8a0bb58
  zh-hans: 而且，你还讲过一个故事：
  pinyin: 'Érqiě, nǐ hái jiǎngguò yīgè gùshì:'
  en: 'Moreover, you also told the story:'
  es: 'Y, contaste una historia:'
- id: 3c1adf2f-02b1-40fd-b9c3-17f1c9061495
  zh-hans: 有三个人比赛吃辣的，
  pinyin: Yǒusān gèrén bǐsài chī là de, 
  en: three different people were having a spicy food eating contest, 
  es: Había una competición entre tres personas para comer comida picante.
- id: e0e2a473-07b5-45b7-bfc9-c633d3fadd99
  zh-hans: 一个是四川人，他说不怕辣，
  pinyin: yīgè shì Sìchuān rén, tā shuō bu pà là, 
  en: the Sichuan person said, not afraid of spicy, 
  es: Uno era de Sichuan. Dijo que no le asustaba la comida picante.
- id: 9c1be783-1733-4e1c-a643-185448446437
  zh-hans: 一个是湖北人，他说辣不怕，
  pinyin: yīgè shì Húběi rén, tā shuō là bùpà, 
  en: the Hubei person said, spicy not afraid, 
  es: Uno era de Hubei. Él dijo que no tenía miedo de la comida picante.
- id: 7007714e-9bc8-4836-879b-3b114f08f454
  zh-hans: 一个是湖南人，他说怕不辣。
  pinyin: yīgè shì Húnán rén, tā shuō pà bù là. 
  en: and the Hunan person said, afraid not spicy. 
  es: Uno era de Hunan, dijo que no le asustaba el picante.
- id: 1f8a4b76-473c-4be3-bd5c-4002b47604ac
  zh-hans: 你说你是怕不辣的，
  pinyin: Nǐ shuō nǐ shì pà bù là de, 
  en: You said you are a “afraid not spicy” person, 
  es: Usted dijo que no tenía miedo de la comida picante.
- id: 16e81ab0-626d-469d-80ec-5f79b7c73d15
  zh-hans: 今天怎么又说四川菜太辣？
  pinyin: jīntiān zěnme yòu shuō Sìchuān cài tài là? 
  en: how can you now say Sichuan food is too spicy? 
  es: ¿Por qué dijiste que la comida de Sichuan es demasiado picante hoy?
- id: e56a6ca3-b555-469f-a0ab-3a8e4cb63e92
  zh-hans: 是不是晕船啊？
  pinyin: Shì bùshì yùnchuán a? 
  en: Are you seasick? 
  es: ¿Estás mareado?
- id: 02aab43b-7b65-4c08-b260-cecd6ad45eb8
  zh-hans: 不知道。
  pinyin: Bù zhīdào. 
  en: I don’t know. 
  es: No lo sé.
- id: 68314ccc-24fc-408b-9887-5069f2e26318
  zh-hans: 喝点儿可乐吧。
  pinyin: Hē diǎnr kělè ba. 
  en: Drink some cola. 
  es: Bebe un poco de Coca-Cola.
- id: eac8048d-34cd-4ab0-9c94-25a335a4d18f
  zh-hans: 这可乐的味儿也不对了。
  pinyin: Zhè kělè de wèir yě bùduìle. 
  en: This cola doesn’t taste right. 
  es: Esta Coca no sabe bien.
- id: 096c60fd-818b-4a87-afc1-a48d45cdfd49
  zh-hans: 好像也有辣味儿了，跟我在美国喝的不一样。
  pinyin: Hǎoxiàng yěyǒu là wèir le, gēn wǒ zài Měiguó hē de bù yīyàng. 
  en: It’s like it also has a spicy taste, not the same as what I drink in America. 
  es: Tiene un sabor picante, no como las que tomé en América.
- id: d3481105-98dc-4f84-b2bd-5eec2ba276aa
  zh-hans: 可乐哪儿来的辣味儿？
  pinyin: Kělè nǎr lái de là wèir? 
  en: How can cola taste spicy? 
  es: ¿Qué tiene de picante la Coca-Cola?
- id: 36877bfe-fb6f-4f9e-b635-c56a361f4497
  zh-hans: 我不想喝。
  pinyin: Wǒ bùxiǎng hē. 
  en: I don’t want to drink it. 
  es: No la quiero.
- id: b052c594-df2e-48d0-b50b-c153b3ce9fc1
  zh-hans: 这儿连空气都有辣味儿，
  pinyin: Zhèr lián kōngqì dōu yǒu là wèir, 
  en: Even the air here is spicy, 
  es: Hasta el aire sabe picante aquí.
- id: 6743ac05-f20c-40b2-ad99-d327fbc52239
  zh-hans: 我觉得全身不舒服。
  pinyin: wǒ juéde quánshēn bú shūfú. 
  en: I feel uncomfortable all over my body. 
  es: Me siento mal.
- id: ccce903d-ccc2-44f6-aaa5-b9b59bc7d39d
  zh-hans: 晕船的药你吃了没有？
  pinyin: Yùnchuán di yào nǐ chīle méiyǒu? 
  en: Have you had any seasickness medicine? 
  es: ¿Te has tomado las pastillas para el mareo?
- id: c948cb38-d944-4128-b72a-49f07c615d3e
  zh-hans: 晕船的药我带来了，可是没找着。
  pinyin: Yùnchuán di yào wǒ dài láile, kěshì méi zhǎozháo. 
  en: I brought some seasickness medicine, but can’t find it. 
  es: Traje las pastillas para el mareo, pero no las encontré.
- id: b23cb3e5-895c-4fcf-aefc-bf1b203ccea0
  zh-hans: 我不记得放在哪儿了。
  pinyin: Wǒ bù jìde fàng zài nǎrle. 
  en: I can’t remember where I put it. 
  es: No recuerdo dónde las puse.
- id: c245d675-967b-4c40-8e89-10869b2be263
  zh-hans: 没关系，我到医务室去，给你要点儿。
  pinyin: Méiguānxì, wǒ dào yīwù shì qù, gěi nǐ yàodiǎnr. 
  en: No matter, I’ll go to the infirmary, get you some medicine. 
  es: Está bien. Iré a la enfermería y te traeré algunas.
- id: 9d2bec09-0238-4dba-ba1c-adf37b679882
  zh-hans: 谢谢。
  pinyin: Xièxiè. 
  en: Thanks. 
  es: Iré a la enfermería y te traeré algunas.
- id: 718b2141-ae57-48e0-9944-df05a3d10042
  zh-hans: 晕船药要来了。
  pinyin: Yùnchuán yào yào láile. 
  en: Seasickness medicine is here. 
  es: Aquí está tu medicina para el mareo.
- id: c589cf17-9430-4882-b0cd-fe1c713dedef
  zh-hans: 你把它吃下去，一会儿就好了。
  pinyin: Nǐ bǎ tā chī xiàqù, yīhuǐr jiù hǎole. 
  en: You eat this, will feel better in a moment. 
  es: Te sentirás mejor en un minuto si la tomas.
- id: 90388010-58c8-40f3-8e6a-124ed253de40
  zh-hans: 刚才我睡着了。船开到哪儿了？
  pinyin: Gāngcái wǒ shuìzháole. Chuán kāi dào nǎrle? 
  en: I had just fallen asleep. Where is the ship arrived at? 
  es: Me quedé dormido hace un momento. ¿Adónde va el barco?
- id: 6fb957b2-72d7-4ccc-8b24-25792603a653
  zh-hans: 好像停住了。
  pinyin: Hǎoxiàng tíng zhùle. 
  en: It seems to have stopped. 
  es: Parece haberse detenido.
- id: 0802b6c1-0b34-40e8-9a0c-d39eac4913ce
  zh-hans: 外边安静得听不到一点儿声音。
  pinyin: Wàibian ānjìng de tīng bù dào yīdiǎnr shēngyīn. 
  en: Outside is so quiet I can’t hear any sound. 
  es: Hay tanto silencio que no se oye nada.
- id: ca6c1266-1cbd-43fa-b44b-30fb7210ae39
  zh-hans: 我想出去看看。
  pinyin: Wǒ xiǎng chūqù kàn kàn. 
  en: I would like to go outside and to take a look. 
  es: Quiero salir y echar un vistazo.
- id: 2a94d5e1-d1a4-4033-99e3-3e449c03da1a
  zh-hans: 你可别出去。
  pinyin: Nǐ kě bié chūqù. 
  en: You can’t go out. 
  es: No salgas.
- id: a0c66486-a7b1-4fef-82d0-68d3492aa194
  zh-hans: 刮风了，外边有点儿凉。
  pinyin: Guā fēngle, wàibian yǒudiǎnr liáng. 
  en: It’s windy, and a little cold outside. 
  es: Hace viento y frío.
- id: 0c09003e-c541-4899-b2d6-f240929a8458
  zh-hans: 你应该吃点儿什么。
  pinyin: Nǐ yīnggāi chī diǎnr shénme. 
  en: You should eat a little. 
  es: Deberías comer algo.
- id: b4e7c14f-8271-4a3a-a40d-70f8550de350
  zh-hans: 我头晕好点儿了。
  pinyin: Wǒ tóuyūn hǎo diǎnrle. 
  en: I’m not so dizzy anymore. 
  es: Ya estoy mejor.
- id: 27b27ac6-92f7-4225-aa63-64913365770f
  zh-hans: 不过，还不想吃东西，就想睡觉。
  pinyin: Bùguò, hái bùxiǎng chī dōngxi, jiù xiǎng shuìjiào. 
  en: However, still do not want to eat anything, just want to sleep. 
  es: Pero no quiero comer. Sólo quiero dormir.
- id: f3bdd0fc-0eeb-4872-a4c3-16b8924ae0bd
  zh-hans: 那你就再在睡一会儿吧。
  pinyin: Nà nǐ jiù zài zài shuì yīhuǐr ba. 
  en: Then you sleep a little. 
  es: Entonces deberías dormir un poco más.
- id: 7bf6a870-5123-41b8-9d2a-2e370a026e8d
  zh-hans: 快到三峡的时候，我一定叫你。
  pinyin: Kuài dào Sānxiá de shíhou, wǒ yīdìng jiào nǐ. 
  en: When we are almost at the Three Gorges, I’ll call you. 
  es: Te llamaré cuando lleguemos a Tres Gargantas.
