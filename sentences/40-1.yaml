  es:
- id: 8c098f01a9ef44f5951ed30285d4a859
  zh-hans: 我认为这是很不对的。
  pinyin: Wǒ rènwéi zhè shì hěn bùduì de.
  en: I consider this is really not correct.
  es:
- id: 2a551620543b4313b597afea72db3976
  zh-hans: 你不认为有的工作男人来做更合适吗？
