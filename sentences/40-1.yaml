  en: This is not fair.
  es:
- id: 505b20f282204d5db4bfb842243eaf2c
  zh-hans: 我觉得，
  pinyin: Wǒ jué de,
  en: I think,
  es:
- id: 88b1be3e15e94374b47999173170fab9
