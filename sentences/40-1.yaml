- id: 67ff17e7ba4e4172958a3b4d798e1403
  zh-hans: 这不可能。不会没有人愿意出来工作。
  pinyin: Zhè bù kěnéng. Bù huì méiyǒurén yuànyì chūlái gōngzuò.
