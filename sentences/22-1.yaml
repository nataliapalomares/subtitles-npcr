  en: Hey! 
  es: Hola, Linna.
- id: 81bd21d7-dc6d-41f7-8b4b-2d96cb7fc846
  zh-hans: 你看过越剧没有？
  pinyin: Nǐ kànguò yuèjù méiyǒu? 
  en: Have you ever seen Shaoxing opera? 
  es: ¿Has visto alguna vez una ópera vietnamita?
- id: 6c06f9f0-1587-40c3-a965-ff16b953db32
  zh-hans: 没有。来中国以后，我听过两次音乐会，
  pinyin: Méiyǒu. Lái Zhōngguó yǐhòu, wǒ tīngguò liǎng cì yīnyuè huì, 
  en: No. After coming to China, I have listened to two music concerts, 
  es: No. Desde que llegué a China, he ido a dos conciertos.
- id: 64f992ba-b7f7-4392-8362-65cb9964a735
  zh-hans: 看过一次京剧。我虽然去过南方，
  pinyin: kànguò yīcì jīngjù. Wǒ suīrán qùguò nánfāng, 
  en: and seen one Peking opera. Although I have been to the South, 
  es: He visto la Ópera de Pekín una vez. He estado en el Sur.
- id: 6f47f168-a611-4d6d-8a5c-53f1a567688c
  zh-hans: 但是没有看过越剧。
  pinyin: dànshì méiyǒu kànguò yuèjù. 
  en: I have not seen Shaoxing opera. 
  es: Nunca he visto una ópera Yueju.
- id: a9789073-4f8a-41e5-aa68-0c5d7b246e87
  zh-hans: 昨天的报上说，南方的一个越剧团到北京来了。
  pinyin: Zuótiān de bào shàng shuō, nánfāng de yīgè yuèjùtuán dào Běijīng láile. 
  en: Yesterday’s newspaper said that a Shaoxing opera troupe has come to Beijing. 
  es: El periódico de ayer decía que una compañía de Ópera Yueju del Sur vino a Pekín.
- id: 40daf583-d758-4761-909a-7d8892e9ea56
  zh-hans: 是啊，越剧是中国有名的地方戏。
  pinyin: Shì a, yuèjù shì Zhōngguó yǒumíng dì dìfāngxì. 
  en: That’s right, Shaoxing opera is a famous local-opera in China. 
  es: Sí, la Ópera Yueju es un famoso teatro local en China.
- id: 88ca28dd-a46f-4978-a87e-6744940543d2
  zh-hans: 这个剧团是从上海来的，
  pinyin: Zhège jùtuán shì cóng Shànghǎi lái de, 
  en: This opera troupe is from Shanghai, 
  es: Esta compañía es de Shanghai.
- id: cbf136b7-3a76-4fde-8e69-dcb5adb0732f
  zh-hans: 现在在长安大戏院上演《红楼梦》。
  pinyin: xiànzài zài Cháng’ān Dà Xìyuàn shàngyǎn “Hónglóumèng”. 
  en: at the moment they are performing “Dream of the Red Chamber” at the Chang’an Theatre. 
  es: Está representando "Sueño de la Cámara Roja" en el Teatro Chang'an.
- id: aabac9a3-3a2c-48f2-9401-fcd454e1b701
  zh-hans: 上演《红楼梦》吗？
  pinyin: Shàngyǎn “Hónglóumèng” ma? 
  en: “Dream of the Red Chamber” is being performed? 
  es: ¿Sueño de la Cámara Roja?
- id: 24aa7b19-500b-43e9-b887-35e8b0613367
  zh-hans: 太好了！
  pinyin: Tài hǎole! 
  en: That’s great! 
  es: ¡Qué bien!
- id: ec68aed5-aa11-4dc7-95f7-80ab1c4d4808
  zh-hans: 我知道《红楼梦》是中国有名的古典小说，
  pinyin: Wǒ zhīdào “Hónglóumèng” shì Zhōngguó yǒumíng de gǔdiǎn xiǎoshuō, 
  en: I know that “Dream of the Red Chamber” is a famous classical Chinese novel. 
  es: Sé que "Sueño de la Cámara Roja" es una famosa novela clásica china.
- id: d8ebfcc0-cfee-4977-9df7-b9dc45ae16d0
  zh-hans: 我看过一遍，是用英文翻译的。
  pinyin: wǒ kànguò yībiàn, shì yòng yīngwén fānyì de. 
  en: I’ve seen it once, with an English translation. 
  es: La he leído una vez. Está traducida al inglés.
- id: 2b799539-10b0-48c5-acbf-7c476c1734de
  zh-hans: 你觉得这部小说怎么样？
  pinyin: Nǐ juéde zhè bù xiǎoshuō zěnme yàng? 
  en: What do you think of this novel? 
  es: ¿Qué te parece?
- id: 54be0cd8-d0b8-418b-8485-ccb7d33d32dd
  zh-hans: 我觉得小说的里的爱情故事非常感人。
  pinyin: Wǒ juéde xiǎoshuō de lǐ de àiqíng gùshì fēicháng gǎnrén. 
  en: I thought the love story in the novel was very touching. 
  es: Creo que la historia de amor de la novela es muy conmovedora.
- id: 0114c54f-0359-4080-8ead-310477c0c523
  zh-hans: 你想不想再看一次越剧的《红楼梦》？
  pinyin: Nǐ xiǎng bùxiǎng zài kàn yīcì yuè jù de “Hónglóumèng”? 
  en: Would you like to watch “Dream of the Red Chamber” again? 
  es: ¿Quieres volver a ver "El sueño de la cámara roja" de la Ópera de Yueju?
- id: e8997c21-fb44-4c19-a22a-aee8bcf08dc9
  zh-hans: 我有两张票。
  pinyin: Wǒ yǒu liǎng zhāng piào. 
  en: I have two tickets. 
  es: Tengo dos entradas.
- id: 84423624-4ba7-4ec8-a29f-dd86b61a32e3
  zh-hans: 当然想看。
  pinyin: Dāngrán xiǎng kàn. 
  en: Of course I would like to. 
  es: Por supuesto.
- id: fb832eee-edde-46af-b25a-2da4f04f6e0a
  zh-hans: 是什么时候的票？
  pinyin: Shì shénme shíhou de piào? 
  en: When are the tickets for? 
  es: ¿Cuándo son?
- id: cd2ac1c7-1c99-4bdf-9110-e656cc8779ac
  zh-hans: 是明天晚上七点一刻的。
  pinyin: Shì míngtiān wǎnshàng qī diǎn yī kè de. 
  en: For quarter-past seven tomorrow evening. 
  es: Mañana por la noche a las 19:15.
- id: 1e349715-dfd8-4eab-8e85-5d7831406cd1
  zh-hans: 座位很好，楼下五排八号和十号。
  pinyin: Zuòwèi hěn hǎo, lóu xià wǔ pái bā hào hé shí hào. 
  en: The seats are very good, downstairs row five, numbers eight and ten. 
  es: Los asientos son buenos, cinco filas abajo, números ocho y diez.
- id: 02961548-5889-4d66-a747-d14540a12d1f
  zh-hans: 我没有去过长安大戏院。
  pinyin: Wǒ méiyǒu qùguò Cháng’ān Dà Xìyuàn. 
  en: I’ve never been to the Chang’an Theatre. 
  es: Nunca he estado en el Teatro Chang'an.
- id: 5c4ef327-0c7c-4647-b4f2-e2350f94628c
  zh-hans: 这个戏院在哪儿？
  pinyin: Zhège xìyuàn zài nǎr? 
  en: Where is this theatre? 
  es: ¿Dónde está ese teatro?
- id: 38697031-c976-4939-8206-9807a05e04cc
  zh-hans: 我去过啊，长安大戏院离建国门不远，
  pinyin: Wǒ qùguò a, Cháng’ān Dà Xìyuàn lí Jiànguómén bù yuǎn, 
  en: I’ve been, the Chang’an Theatre is not too far from Jianguomen, 
  es: He estado allí. El Gran Teatro Chang'an no está lejos de Jianguomen.
- id: 32d727b3-6504-44e3-89ce-f292e1a17b02
  zh-hans: 就在建国门的西边。咱们一起打的去。
  pinyin: jiù zài Jiànguómén de xī biān. Zánmen yīqǐ dǎ di qù. 
  en: just to the west of Jianguomen. We can take a taxi together. 
  es: Está al oeste de Jianguomen. Tomemos un taxi juntos.
- id: d2e3a97c-8560-4996-8d7a-efc6f8351aae
  zh-hans: 好，明天见。
  pinyin: Hǎo, míngtiān jiàn. 
  en: Great, see you tomorrow then. 
  es: Vale, hasta mañana.
- id: 733ad8fa-abdb-40d1-8177-81938d6fc780
  zh-hans: 好，再见。
  pinyin: Hǎo, zài jiàn. 
  en: Ok, see you later. 
  es: De acuerdo, adiós.
