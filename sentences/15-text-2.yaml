sentences:
- id: 46567616-9f5e-4fb0-9943-4c7c2facc056
  zh-hans: 林娜，早！好久不见，
  pinyin: Lín Nà, zǎo! Hǎojiǔ bùjiàn, 
  en: Lin Na, morning! Long time no see, 
  es: Linna, ¡buenos días! Cuánto tiempo sin verte.
- id: d409b406-ac6d-4f08-9f79-5efa9f3f05e8
  zh-hans: 你回英国了吗？
  pinyin: nǐ huí Yīngguó le ma? 
  en: did you go back to England? 
  es: ¿Has vuelto a Inglaterra?
- id: d0c860d5-a929-4b45-b808-3fc3543432ce
  zh-hans: 我没有回英国，我去上海了。
  pinyin: Wǒ méiyǒu huí Yīngguó, wǒ qù Shànghǎi le. 
  en: I did not go back to England, I went to Shanghai. 
  es: No volví a Inglaterra, fui a Shanghai.
- id: 2fb739d9-ea81-4818-9c58-4f49b414f53e
  zh-hans: 昨天刚回北京。
  pinyin: Zuótiān gāng huí Běijīng. 
  en: Just returned to Beijing yesterday. 
  es: Ayer volví a Pekín.
- id: 3d1c301b-0f01-4eeb-a8f9-31392916d4cb
  zh-hans: 刚才宋华来了，他也问我，林娜去哪儿了？
  pinyin: Gāngcái Sòng Huá láile, tā yě wèn wǒ, Lín Nà qù nǎr le? 
  en: Just before Song Hua came over and asked me, where did Lin Na go? 
  es: Song Hua acaba de venir y me ha preguntado dónde ha ido Linna.
- id: 94096fb8-fa6b-4c6f-920e-8704739296aa
  zh-hans: 我给宋华写信了，他怎么不知道？
  pinyin: Wǒ gěi Sòng Huá xiě xìnle, tā zěnme bù zhīdào? 
  en: I wrote a letter to Song Hua, how did he not know? 
  es: Escribí a Song Hua. ¿Por qué no lo sabe?
- id: 936f5ab2-4060-443a-bf22-6a8c5e9b7b5e
  zh-hans: 他现在在哪儿？
  pinyin: Tā xiànzài zài nǎr? 
  en: Where is he now? 
  es: ¿Dónde está ahora?
- id: a2073d90-d5ce-4f10-b778-9cf1bbb317bb
  zh-hans: 他回宿舍了。
  pinyin: Tā huí sùshèle. 
  en: He has returned to the dormitories. 
  es: Ha vuelto a la residencia.
- id: 3c7359ae-fafa-4f75-99a4-5ade76cf7bdd
  zh-hans: 上海怎么样？
  pinyin: Shànghǎi zěnme yàng? 
  en: How was Shanghai? 
  es: ¿Cómo está Shanghai?
- id: a515d100-d04a-482e-9696-8e85dc161c95
  zh-hans: 听说这两年上海发展得非常快，是不是？
  pinyin: Tīng shuō zhè liǎng nián Shànghǎi fāzhǎn dé fēicháng kuài, shì bùshì? 
  en: I heard it has developed really quickly these past two years, is that right? 
  es: He oído que Shanghai ha crecido muy rápido en los últimos dos años, ¿no?
- id: 4a19c7e5-6029-4652-a18c-a831053de664
  zh-hans: 是啊，上海很大，也非常漂亮。
  pinyin: Shì a, Shànghǎi hěn dà, yě fēicháng piàoliang. 
  en: That’s right, Shanghai is very big and really beautiful. 
  es: Sí, Shanghai es muy grande y muy bonita.
- id: e3797bd1-30a5-487c-a7b5-406ca459bc90
  zh-hans: 那儿银行多，商场也多，我很喜欢上海。
  pinyin: Nàr yínháng duō, shāngchǎng yě duō, wǒ hěn xǐhuān Shànghǎi. 
  en: It has many banks and shopping malls, I really like Shanghai. 
  es: Hay muchos bancos y centros comerciales. Me gusta mucho Shanghái.
- id: 1e9c6ee2-096f-4a64-b3b6-1ae2d9e8b111
  zh-hans: 上海东西贵不贵？
  pinyin: Shànghǎi dōngxī guì bù guì? 
  en: Are things in Shanghai expensive? 
  es: ¿Son caras las cosas en Shanghai?
- id: 1562d789-8947-4935-9dcc-615a07b7cd1f
  zh-hans: 东西不太贵。
  pinyin: Dōngxī bù tài guì. 
  en: They’re not too expensive. 
  es: No demasiado.
- id: f068eac3-dd2f-42ac-bfaa-1573334d234b
  zh-hans: 上海人做衣服做得真好，
  pinyin: Shànghǎi rén zuò yīfú zuò dé zhēn hǎo, 
  en: The clothes Shanghai people make are really good, 
  es: Los shanghaineses hacen buena ropa.
- id: 5524bba3-5871-492e-9991-fd39ec84e39d
  zh-hans: 我买了很多件。
  pinyin: wǒ mǎile hěnduō jiàn. 
  en: I bought many items. 
  es: Me he comprado mucha.
- id: e4434616-71d0-4aad-9e38-6fe46eaa4319
  zh-hans: 上海人喜欢说上海话，
  pinyin: Shànghǎi rén xǐhuān shuō Shànghǎi huà, 
  en: People in Shanghai like to speak Shanghainese, 
  es: A los shanghaineses les gusta hablar shanghainés.
- id: 0f90c635-5c0b-48dd-8b86-b3189c6b5823
  zh-hans: 他们普通话说得怎么样？
  pinyin: tāmen pǔtōnghuà shuō dé zěnme yàng? 
  en: what was their Mandarin like? 
  es: ¿Cómo hablan mandarín?
- id: 1f820ff8-9474-49d4-b012-395a9012aff3
  zh-hans: 他们普通话说得很好，
  pinyin: Tāmen pǔtōnghuà shuō dé hěn hǎo, 
  en: They speak Mandarin very well, 
  es: Hablan mandarín muy bien.
- id: 09d92f54-8272-46ca-b442-d3a0a5e86554
  zh-hans: 年轻人英语说得也很流利。
  pinyin: niánqīng rén yīngyǔ shuō dé yě hěn liúlì. 
  en: young people also speak English fluently. 
  es: Los jóvenes hablan inglés con fluidez.
- id: a07a196f-a29e-4734-9132-6f8b0527b457
  zh-hans: 你学没学上海话？
  pinyin: Nǐ xué méi xué Shànghǎi huà? 
  en: Have you learnt any Shanghainese? 
  es: ¿Has aprendido shanghainés?
- id: 1cab60b2-8251-4f34-91e9-21150cbe45b6
  zh-hans: 学了。我会说“阿拉勿懂”。
  pinyin: Xuéle. Wǒ huì shuō “ā lā wù dǒng”. 
  en: Yes. I can say “A la wu dong”. 
  es: Sí. Puedo decir "Alá no entiende".
- id: 017f7be7-6dd9-475f-9912-79daa5d363b3
  zh-hans: 你说什么？我不懂。
  pinyin: Nǐ shuō shénme? Wǒ bù dǒng. 
  en: What did you say? I don’t understand. 
  es: ¿Qué has dicho? No entiendo.
- id: 1cfca5bd-7e2c-4bc4-99c1-2e64615cca99
  zh-hans: 这就是上海话的“我不懂”。
  pinyin: Zhè jiùshì Shànghǎi huà de “wǒ bù dǒng”.
  en: This is how to say “I don’t understand” in Shanghainese.
  es: Eso es "no entiendo" en shanghainés.
