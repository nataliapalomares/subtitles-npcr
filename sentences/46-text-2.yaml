  pinyin: yéye nǎinai cái fàngxīn.
  en: so grandparents could relax.
  es: Los abuelos se sintieron aliviados.
- id: 2599021b66174b0cab345113f5d376f7
  zh-hans: 十天终于过去了，女儿回来了。
  pinyin: Shí tiān zhōngyú guòqùle, nǚ’ér huíláile.
  en: Finally the tenth day passed, and daughter returned home.
  es: Pasaron diez días y mi hija volvió.
- id: f72ea697c2274ddb98320d090d6c6eca
  zh-hans: 她一进门就把手里的一袋水果交给我，
  pinyin: Tā yī jìnmén jiù bǎshǒu lǐ de yī dài shuǐguǒ jiāo gěi wǒ,
  en: As soon as she entered she handed to me the fruit she was carrying,
  es: Nada más entrar, me entregó una bolsa de fruta.
- id: 00f6cc14185c48df87efbe9280d36c52
  zh-hans: 她说，这是她带给全家的礼物。
  pinyin: tā shuō, zhè shì tā dài gěi quánjiā de lǐwù.
  en: she said, this is a present she had brought for the whole family.
  es: Dijo que era un regalo para toda la familia.
- id: 2c0f1e19c5ea45eda7e50dc7a7a57c8a
  zh-hans: 这时候，
  pinyin: Zhè shíhou,
  en: At this moment,
  es: En ese momento.
- id: dc0584a81aaf42cea2dd23c853000247
  zh-hans: 我觉得孩子好像长高了，也长大了。
  pinyin: wǒ juéde háizi hǎoxiàng zhǎng gāole, yě zhǎng dàle.
  en: I felt like the child had grown taller, and grown older.
  es: sentí como si mi hija hubiera crecido y se hubiera hecho mayor.
- id: 116160aeb3824096bee025f0fa2761ec
