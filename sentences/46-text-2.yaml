  pinyin: nǚ’ér xiān xiàng quánjiā jièshào xiàlìngyíng de shēnghuó,
  en: daughter first introduced life at summer camp to the whole family,
  es: Mi hija presentó primero la vida del campamento a toda la familia.
- id: 7709b60f4371463a8b3445d485a17186
  zh-hans: 然后她拿出日记和自己拍的照片给我们看。
  pinyin: ránhòu tā ná chū rìjì hé zìjǐ pāi de zhàopiàn gěi wǒmen kàn.
  en: and then she took out her diary and photographs for us to look at.
  es: Luego sacó su diario y las fotos que había hecho y nos las enseñó.
- id: ba1953f869a7462fa865808524d4aa63
  zh-hans: 她特别认真地说，
  pinyin: Tā tèbié rènzhēn dì shuō,
  en: She said very earnestly,
  es: Hablaba muy en serio.
- id: 4464f24766ee4d7ca46967e0d3831dc9
  zh-hans: 她不但跟班上的同学很团结，
  pinyin: tā bùdàn gēnbān shàng de tóngxué hěn tuánjié,
  en: she not only stuck with her classmates,
  es: No sólo se llevaba bien con sus compañeros.
- id: 9ff6a91a66cf4d83bd46b9446c5f74a3
  zh-hans: 而且还认识了几个英国小朋友。
  pinyin: érqiě hái rènshile jǐ gè Yīngguó xiǎopéngyǒu.
  en: but also got to know a few British children.
  es: También conoció a algunos niños ingleses.
- id: 3cf803a9713e4c218df730a7a65ec9af
  zh-hans: 英国老师还称赞她英语歌唱得好。
  pinyin: Yīngguó lǎoshī hái chēngzàn tā Yīngyǔ gēchàng de hǎo.
  en: The British teacher also commended her that she sang an English song very well.
  es: Su profesora de inglés también la elogió por su buen canto en inglés.
- id: 9ca501b3b7004e82b5ce94297b5a3fe3
  zh-hans: 她没有乱花钱，去买水果的时候，
  pinyin: Tā méiyǒu luàn huā qián, qù mǎi shuǐguǒ de shíhou,
  en: She did not frivolously spend money, when she went to buy fruit,
  es: No gastaba el dinero a lo loco y aprendió a regatear cuando iba a comprar fruta.
- id: 706cdbe64e454d6b9b0ec0d4cf36199a
  zh-hans: 还学会了砍价。
  pinyin: hái xuéhuìle kǎn jià.
  en: she also learned to bargin.
  es: Cuando iba a comprar fruta, aprendió a rebajar el precio.
- id: 7102e014972d47bd8386a697d106f6bc
  zh-hans: 爷爷奶奶听了，满意地说：
  pinyin: 'Yéye nǎinai tīngle, mǎnyì de shuō:'
  en: 'Grandparents heard this, and satisfactorily said:'
  es: 'Los abuelos se alegraron:'
- id: 8c7561a8fcaa4d3d932ce49a7188b7fe
  zh-hans: 好，又学会洗衣服，
  pinyin: “Hǎo, yòu xuéhuì xǐ yīfú,
  en: “Good, learned to wash clothes,
  es: '"Bien, ha aprendido a lavar la ropa.'
- id: d97cf81054d9489ea72dfa63c8d4acf4
  zh-hans: 又学会唱英语歌，
  pinyin: yòu xuéhuì chàng Yīngyǔ gē,
  en: learned to sing English songs,
  es: Y ha aprendido a cantar canciones en inglés.
- id: 4df23b9c77614702996d6f43cde1009c
  zh-hans: 以后这样的活动可以多参加。
  pinyin: yǐhòu zhèyàng de huódòng kěyǐ duō cānjiā.”
  en: in the future you can join more of these sort of activities.”
  es: 'Puedes participar en más actividades como esta en el futuro".'


