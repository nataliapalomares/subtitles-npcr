sentences:
- id: ec14cf7d-2eae-4e30-baff-7913ee082e6c
  zh-hans: 力波，明天开学，我很高兴。
  pinyin: Lìbō, míngtiān kāixué, wǒ hěn gāoxìng.
  en: Libo, I very happy that we start class tomorrow.
  es: Lippo, la escuela comienza mañana. Estoy tan feliz.
- id: e072f13a-d304-4cde-9544-5ea0738d584c
  zh-hans: 你看，
  pinyin: Nǐ kàn,
  en: Hey look,
  es: Mira.
- id: 8acfa3dd-7be9-4fb4-922c-a4f2b3bee90f
  zh-hans: 他是不是我们学院的老师？
  pinyin: tā shì bùshì wǒmen xuéyuàn de lǎoshī?
  en: is that a teacher from our faculty?
  es: ¿No es profesor en nuestro colegio?
- id: d17ceff9-f2cd-4814-a7d4-48149e9aad61
  zh-hans: 我问一下。
  pinyin: Wǒ wèn yīxià.
  en: I’ll ask.
  es: Se lo preguntaré.
- id: f5112f21-a74f-42dc-842b-2274ba9a8d81
  zh-hans: 请问，您是我们的学院的老师吗？
  pinyin: Qǐngwèn, nín shì wǒmen de xuéyuàn de lǎoshī ma?
  en: Excuse me, are you a teacher from our faculty?
  es: Disculpe, ¿es usted profesor en nuestro colegio?
- id: d098a808-d233-4477-891f-e6b9550bde9d
  zh-hans: 是，我是语言学院的老师。
  pinyin: Shì, wǒ shì Yǔyán Xuéyuàn de lǎoshī.
  en: Yes, I am teacher from the School of Languages.
  es: Sí, soy profesor en la escuela de idiomas.
- id: 9e643aba-bd0e-41b4-99b5-9a36e83fdbd9
  zh-hans: 您贵姓？
  pinyin: Nín guìxìng?
  en: What is your name?
  es: ¿Cómo se llama usted?
- id: fca83cae-87dd-4665-8725-776821e60a14
  zh-hans: 我姓张，我们认识一下，
  pinyin: Wǒ xìng Zhāng, wǒmen rènshí yīxià,
  en: My surname is Zhang. Let’s introduce ourselves,
  es: Me llamo Zhang. Conozcámonos.
- id: e5b9b826-e077-4ff8-8730-09c4150cb72b
  zh-hans: 这是我的名片。
  pinyin: zhè shì wǒ de míngpiàn.
  en: this is my name card.
  es: Aquí está mi tarjeta.
- id: 52fd41d0-71d4-492e-8bb2-642152cb2486
  zh-hans: 谢谢。
  pinyin: Xièxiè.
  en: Thanks.
  es: Gracias.
- id: 9fa43ef0-c64b-4a94-9157-5b15e70cc952
  zh-hans: 啊，您是张教授。
  pinyin: A, nín shì Zhāng Jiàoshòu.
  en: Ah, you are Professor Zhang.
  es: Ah, usted es el profesor Zhang.
- id: 22f16937-71c4-4c24-a347-a6331bf9d8a2
  zh-hans: 我叫丁力波，她叫林娜。
  pinyin: Wǒ jiào Dīng Lìbō, tā jiào Lín Nà.
  en: I am Ding Libo, she is Lin Na.
  es: Soy Ding Libo, ella es Lin Na.
- id: a66a34ab-3245-4cbf-8202-831acaebfa51
  zh-hans: 我们都是语言学院的学生。
  pinyin: Wǒmen dōu shì Yǔyán Xuéyuàn de xuéshēng.
  en: We are both students in the School of Languages.
  es: Ambos somos estudiantes en el Instituto de Idiomas.
- id: 4990ec8b-244a-46f0-b432-9d472d8dafb6
  zh-hans: 您是语言学院的教授，认识您，我们很高兴。
  pinyin: Nín shì Yǔyán Xuéyuàn de jiàoshòu, rènshí nín, wǒmen hěn gāoxìng.
  en: You are Professor Zhang from the School of Languages, we are very pleased to meet you.
  es: Usted es profesor en el Instituto de Idiomas. Estamos encantados de conocerle.
- id: caf58fca-25a8-44f4-b1f8-749ad6d9955a
  zh-hans: 认识你们，我也很高兴。
  pinyin: Rènshí nǐmen, wǒ yě hěn gāoxìng.
  en: I am also very pleased to meet you.
  es: Encantado de conocerte también.
- id: 8f049279-b7ad-4f86-b8d3-769e22556e01
  zh-hans: 你们都好吗？
  pinyin: Nǐmen dōu hǎo ma?
  en: Are you both well?
  es: ¿Cómo están todos?
- id: 07582875-1ce6-4836-90d5-339f3f43d26a
  zh-hans: 谢谢，我们都很好。
  pinyin: Xièxiè, wǒmen dōu hěn hǎo.
  en: Thanks, we are both well.
  es: Gracias, todos estamos bien.
- id: c9bd4f95-8b03-457c-9524-9121b9e8040e
  zh-hans: 张教授，您忙不忙？
  pinyin: Zhāng Jiàoshòu, nín máng bù máng?
  en: Professor Zhang, are you busy? I am very busy.
  es: Profesor Zhang, ¿está ocupado?
- id: 759d3829-bdbb-4563-81ca-678f4915167d
  zh-hans: 我很忙。好，你们请坐，
  pinyin: Wǒ hěn máng. Hǎo, nǐmen qǐng zuò,
  en: Okay, please sit,
  es: Estoy ocupado. Bien, toma asiento.
- id: 546de05b-6f8e-486e-865e-a4b13d78d653
  zh-hans: 再见！
  pinyin: zàijiàn!
  en: goodbye!
  es: ¡Hasta luego!
- id: e9f2028e-b5f4-4cc5-b6a8-e2dc1c1a493e
  zh-hans: 再见！
  pinyin: Zàijiàn!
  en: Goodbye!
  es: ¡Hasta luego!
