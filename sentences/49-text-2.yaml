- id: f68edda8-0fb5-4a26-8c56-b71dfefe3edc
  zh-hans: 林娜身体不舒服的时候，总不肯去医院。
  pinyin: Lín Nà shēntǐ bú shūfú de shíhou, zǒng bù kěn qù yīyuàn.
  en: When Lin Na doesn’t feel well, she always is not willing to go to the hospital.
  es: Lin Na siempre se negaba a ir al hospital cuando no se encontraba bien.
- id: b86c7d9c-e099-4fe4-b59e-523301af5092
  zh-hans: 这回她接受了王小云的建议，
  pinyin: Zhè huí tā jiēshòule Wáng Xiǎoyún de jiànyì,
  en: This time she accepts Wang Xiaoyun’s suggestion,
  es: Esta vez siguió el consejo de Wang Xiaoyun y
- id: e81a90c2-3fad-4ebb-a60a-822a88953858
  zh-hans: 去北京同仁堂挂了一个专家号，
  pinyin: qù Běijīng Tóngréntáng guàle yīgè zhuānjiā hào,
  en: goes to Beijing Tongrentang and registers to see a specialist,
  es: ir a Beijing Tong Ren Tang y colgar el número de un especialista.
- id: 75f40e74-b35f-4713-810d-e8441c53ad41
  zh-hans: 正好是位老中医给她看病。
  pinyin: zhènghǎo shì wèi lǎo zhōngyī gěi tā kànbìng.
  en: just in time for a Chinese Medicine doctor to see her.
  es: Dio la casualidad de que la atendía un viejo médico chino.
- id: 02d8e7ad-ac4b-4771-b4ac-564ac7e39e72
  zh-hans: “您好。”
  pinyin: “Nín hǎo.”
  en: “Hello.”
  es: "Hola."
- id: f195bde6-9f5f-43ac-9a27-d7487b8c6571
  zh-hans: “来把你的手拿上来，
  pinyin: '"Lái bǎ nǐ de shǒu ná shànglái,'
  en: '"Hold out your hand,'
  es: '"Ven y levanta la mano.'
- id: 9102136d-44ed-4fc0-b804-f2fb3794f103
  zh-hans: 反过来。”
  pinyin: 'fǎn guòlái."'
  en: 'turn it over."'
  es: 'Gírala".'
- id: b1bac160-3bfd-47b1-918f-946be1b192d3
  zh-hans: 那位老先生给林娜号了号脉，
  pinyin: Nà wèi lǎo xiānshēng gěi Lín Nà hàole hàomài,
  en: The old man took Lin Na’s pulse,
  es: El anciano tomó el pulso de Linna.
- id: 92416a54-f5af-4d91-8d18-63edc755fd59
  zh-hans: 看了看她的舌头，
  pinyin: kànle kàn tā de shétou,
  en: looked at her tongue,
  es: le miró la lengua.
- id: 150be092-fa52-43ee-8e5f-56af7972e3a3
  zh-hans: 问了她一些问题，就低头开药方。
  pinyin: wènle tā yīxiē wèntí, jiù dītóu kāi yàofāng.
  en: asked her about her problems, then lowered his head and wrote a perscription.
  es: le hizo algunas preguntas, y luego bajó la vista para escribir una receta.
- id: 9fa62e93-b7a0-40a6-8a8a-1d6ebc1e0049
  zh-hans: “大夫，我得了什么病，得吃点儿什么中药？”
  pinyin: '"Dàifū, wǒ dé le shénme bìng, de chī diǎnr shénme zhōngyào?"'
  en: '"Doctor, what illness have I got, what Chinese medicine should I take?"'
  es: '"Doctor, ¿qué tipo de enfermedad tengo y qué tipo de hierbas medicinales debo tomar?".'
- id: d5c79f72-f74f-4335-af41-f39d6eeda609
  zh-hans: “您没有什么大的病，
  pinyin: '“Nín méiyǒu shé me dà de bìng,'
  en: '“You do not have any great illness,'
  es: '"No estás gravemente enferma.'
- id: 9ac09943-9ad0-44ad-97fa-01bc0fbacce2
  zh-hans: 不要紧的。
  pinyin: bùyàojǐn de.
  en: don’t worry.
  es: No es nada grave.
- id: e45d9a5c-e794-412a-a5c4-d89dc067ec9c
  zh-hans: 可能最近学习比较紧张吧？”
  pinyin: 'Kěnéng zuìjìn xuéxí bǐjiào jǐnzhāng ba?"'
  en: 'Perhaps your studies have been relatively stressful lately?"'
  es: '¿Quizá has estudiado mucho últimamente?".'
- id: 9c28b8d9-e4d2-4cd3-a0f1-0adb853b2791
  zh-hans: 老中医对她说：
- id: 7200674e-cee6-47d9-a480-8fc64ee91635
  zh-hans: “您自己到市场上去买两斤山楂，
  pinyin: “Nín zìjǐ dào shìchǎng shàngqù mǎi liǎng jīn shānchá,
  en: “Take yourself to the market to buy two jin of hawthorn,
  es: '"Ve al mercado y compra un kilo de espino.'
- id: c9941c53-1770-4a93-88e0-783dcf134623
  zh-hans: 有空儿就吃几个。
  pinyin: yǒu kòngr jiù chī jǐ gè.
  en: and if you have some time eat a few.
  es: Come unos cuantos cuando tengas tiempo.
- id: c3ee5007-e825-4cf4-9d71-83babd3ad9bd
  zh-hans: 一方面吃山楂，
  pinyin: Yī fāngmiàn chī shānchá,
  en: On the one hand you should eat hawthorn, and
  es: Por un lado, come espino.
- id: 30392978-f107-4c11-9b9b-4cbfcf58243d
  zh-hans: 一方面还得多运动，
  pinyin: yī fāngmiàn hái de duō yùndòng,
  en: on the other hand must get more exercise,
  es: Por otro, necesitas hacer más ejercicio.
- id: 536df976-6a47-4913-aa88-e99d4291ab22
  zh-hans: 最好每天锻炼四十分钟。
  pinyin: zuì hǎo měitiān duànliàn sìshí fēnzhōng.
  en: best if you get 40 minutes of exercise everyday.
  es: Lo mejor es hacer ejercicio durante cuarenta minutos todos los días.
- id: a6fd1893-ad82-4463-ba6e-bfc4c8ed8d6c
  zh-hans: 过几天你就会好的。”
  pinyin: Guò jǐ tiān nǐ jiù huì hǎo de.”
  en: In a few days you will feel better.”
  es: 'Estarás bien en unos días".'
- id: c5e26fac-5c4a-4b1c-bef1-ce4154d80081
  zh-hans: 他的话，林娜都听懂了，
  pinyin: Tā dehuà, Lín Nà dōu tīng dǒngle,
  en: His words, Lin Na understood,
  es: Lin Na entendió todas sus palabras.
- id: 81b53b1d-f137-4b1d-947e-dc216d1dcb63
  zh-hans: 但她却不明白老中医为什么让她吃山楂。
  pinyin: dàn tā què bù míngbái lǎo zhōngyī wèishéme ràng tā chī shānchá.
  en: but she nevertheless was not clear on why the Chinese Medicine doctor told her to eat hawthorn.
  es: Sin embargo, no entendió por qué el viejo doctor chino le dijo que comiera espino.
- id: e49edf59-6135-48e7-bb4d-77e383b1f64e
  zh-hans: 尽管她觉得有点儿奇怪，
  pinyin: Jǐnguǎn tā juéde yǒudiǎnr qíguài,
  en: Although she felt it was a bit strange,
  es: Aunque se sentía un poco extraña.
- id: 9aa54859-6379-429e-93da-b5a650da8d75
  zh-hans: 还是到市场上去买了几斤又红又大的山楂，
  pinyin: háishì dào shìchǎng shàng qù mǎile jǐ jīn yòu hóng yòu dà de shānchá,
  en: she still went to the market and bought a few jin of large, red hawthorn, and
  es: Aun así, fue al mercado y compró varios kilos de espino rojo y grande.
- id: 943812d5-95f2-4828-8684-7834e50f52da
  zh-hans: 每天都吃几次。
  pinyin: měitiān dū chī jǐ cì.
  en: ate them several times a day.
  es: Lo comió varias veces al día.
- id: ab0a38be-eb01-4e6b-92fb-8940f0c07f2a
  zh-hans: 从看病的第二天开始，
  pinyin: Cóng kànbìng de dì èr tiān kāishǐ,
  en: Starting from the day after she saw the doctor,
  es: A partir del segundo día de su visita.
- id: d787398b-ac2e-4864-ba95-48b080200ada
  zh-hans: 她天天都很早起床，
  pinyin: tā tiāntiān dōu hěn zǎo qǐchuáng,
  en: she got up early everyday,
  es: Se levantó muy temprano todos los días
- id: f3879b9d-3be7-48c6-8f38-27d15579efb0
  zh-hans: 去外边跑跑步，做做操，
  pinyin: qù wàibian pǎo pǎobù, zuò zuò cāo,
  en: went outside to run, do exercise,
  es: Salió a correr y hacer ejercicios.
- id: a846c338-0129-4db5-8a35-93fe826a376f
  zh-hans: 然后练太极剑。
  pinyin: ránhòu liàn tàijí jiàn.
  en: and practice Chinese swordplay.
  es: Luego practicó Tai Chi Espada.
- id: 5f1cc646-1354-4445-bed0-adeabb4651a3
  zh-hans: 一个星期以后，
  pinyin: Yīgè xīngqí yǐhòu,
  en: A week later,
  es: Después de una semana.
- id: 8dae2643-6cef-4e4b-a562-9f8795e6b260
  zh-hans: 林娜觉得胃病好了，
  pinyin: Lín Nà juéde wèibìng hǎole,
  en: Lin Na felt her stomach problems were better,
  es: Linna sintió que su estómago se había recuperado.
- id: 0179309e-73e6-482e-9178-8bbafb5277da
  zh-hans: 也想吃东西了。
  pinyin: yě xiǎng chī dōngxile.
  en: and also felt like eating again.
  es: Quería comer.
- id: 59d669df-fb1a-4225-9cd2-5ab4b2671493
  zh-hans: 没吃药，病就好了，她简直不敢相信。
  pinyin: Méi chī yào, bìng jiù hǎole, tā jiǎnzhí bù gǎn xiāngxìn.
  en: Without taking medicine, she got better, she simply could not believe it.
  es: No podía creer que se hubiera curado sin medicación.
- id: e580efef-5f39-498b-a083-a84627e2063e
  zh-hans: 一天，林娜见到宋华，
  pinyin: Yītiān, Lín Nà jiàn dào Sòng Huá,
  en: One day, Lin Na met Song Hua, and
  es: Un día, Linna vio a Song Hua.
- id: abe07f4a-a981-4ff4-a486-7a05d1d24a65
  zh-hans: 就把看中医的事儿对他说了，
  pinyin: jiù bǎ kàn zhòng yī de shìr duì tā shuōle,
  en: 'told him about seeing the Chinese Medicine doctor:'
  es: Le contó su visita al médico chino.
- id: 22636cde-839a-4ffc-a5a9-33995706bb6a
  zh-hans: 她说：
- id: 1f142ced-8bba-4343-bfa4-cd51f1f7fa35
  zh-hans: “我觉得很奇怪，
  pinyin: “Wǒ juéde hěn qíguài,
  en: “I felt it was very strange,
  es: '"Creo que es extraño que'
- id: e9c8fb37-7289-4de8-a49c-402562d671b4
  zh-hans: 那位老中医没让我吃中药，
  pinyin: nà wèi lǎo zhōngyī méi ràng wǒ chī zhōngyào,
  en: the Chinese Medicine doctor did not make me take any Chinese medicine,
  es: El viejo médico chino no me dejó tomar la medicina china.
- id: 1bee68d3-9430-4972-a90a-b5e93b494219
  zh-hans: 只要我吃山楂，还要我多运动。”
  pinyin: zhǐyào wǒ chī shānchá, hái yào wǒ duō yùndòng.”
  en: only asked me to eat hawthorn, and also do more exercise.”
  es: 'Sólo quería que comiera espino y hiciera más ejercicio".'
- id: 5a840049-e68a-47f4-8e19-4ffd1c31fa31
  zh-hans: 宋华听了，笑着对林娜说：
- id: c7d59482-f1f3-45c0-a0db-11e53eda25ff
  zh-hans: “山楂就是药。
  pinyin: “Shānchá jiùshì yào.
  en: “Hawthorn is a medicine.
  es: '"El espino blanco es medicina.'
- id: cf6e31cd-0f9d-4f19-9c70-a29d86aaf02b
  zh-hans: 因为你的病是消化不好，
  pinyin: Yīnwèi nǐ de bìng shì xiāohuà bù hǎo,
  en: Because your illness was poor digestion,
  es: Porque tu enfermedad es una mala digestión.
- id: d337c6d6-ffb8-4030-a939-bf12cb682c3c
  zh-hans: 山楂正好是治这种病的药。
  pinyin: shānchá zhènghǎo shì zhì zhè zhǒng bìng di yào.
  en: hawthorn was just the medicine to cure this type of illness.
  es: El espino es la medicina adecuada para curar esta enfermedad.
- id: bf1958a4-5a86-4316-8f11-1cae20d760b4
  zh-hans: 是山楂把你的胃病治好了。”
  pinyin: Shì shānchá bǎ nǐ de wèibìng zhì hǎole.”
  en: It’s hawthorn that cured your stomach problems.”
  es: 'El espino curó tu problema de estómago".'
- id: 33acd0a5-3ca6-4ab0-bde4-bb7717f895f9
  zh-hans: 林娜又问他：
- id: 1323b4e7-c571-4757-b9c8-c47670394dc3
  zh-hans: “山楂怎么会是药呢？”
  pinyin: “Shānchá zěnme huì shì yào ne?”
  en: “How is Hawthorn a medcine?”
  es: "¿Cómo puede el espino ser medicina?"
- id: 63929ed3-d897-4bf5-a753-c6f7c8b638d6
  zh-hans: 宋华对她说：
- id: 3b99300d-4349-41d4-a9e9-e26495aade36
  zh-hans: “中医用的药叫“中药”。
  pinyin: “Zhōngyī yòng de yào jiào “zhōngyào”.
  en: “The medicine that Chinese Medicine uses is called “Chinese medicine”.
  es: '"Los medicamentos utilizados en la medicina china se denominan "hierbas medicinales".'
- id: 89f807b2-d502-4672-afc0-c8f057ad64ed
  zh-hans: 很多中药取自植物、动物和矿物，
  pinyin: Hěnduō zhōngyào qǔ zì zhíwù, dòngwù hé kuàngwù,
  en: Lots of Chinese medicine is taken from plants, animals and minerals,
  es: Muchos medicamentos chinos proceden de plantas, animales y minerales.
- id: 2d14e76f-0257-469a-87f3-534c1ab771c5
  zh-hans: 中医利用这些大自然的药来治病。
  pinyin: zhōngyī lìyòng zhèxiē dà zìrán de yào lái zhì bìng.
  en: Chinese Medicine makes use of these great natural medicines to treat illness.
  es: Los practicantes de la MTC utilizan estas medicinas naturales para curar enfermedades.
- id: b5d0a8bc-7c5d-4989-b084-9f54958a9fa1
  zh-hans: 人们平常吃的东西，有些其实就是中药。”
  pinyin: Rénmen píngcháng chī de dōngxi, yǒuxiē qíshí jiùshì zhōngyào.”
  en: Of the things that people usually eat, some are actually Chinese medicine.”
  es: Algunas de las cosas que la gente suele comer son en realidad medicinas chinas."
- id: e4e4333a-cb65-491d-9a55-1e6707c6c470
  zh-hans: 林娜听了，更觉得奇怪。
  pinyin: Lín Nà tīngle, gèng juéde qíguài.
  en: Lin Na listened, and felt even more strange.
  es: Linna oyó esto y se sintió aún más extraña.
- id: 76e156b1-4c2e-408b-ba20-6ddcc7664fa0
  zh-hans: “中医中药治病，就这么简单？”
  pinyin: “Zhōngyī zhōngyào zhì bìng, jiù zhème jiǎndān?”
  en: “Chinese Medicine cures illness, is it that simple?”
  es: '"¿Tan sencillo es que la medicina china cure enfermedades?".'
- id: 9678ddd6-3bbc-4eb4-9ce8-8f6bd483f429
  zh-hans: 宋华告诉她，
  pinyin: Sòng Huá gàosu tā,
  en: Song Hua told her,
  es: Song Hua le dijo que
- id: 034c5912-a607-488d-9f94-44cfa0315c27
  zh-hans: 中医中药已经有几千年的历史。
  pinyin: zhōngyī zhōngyào yǐjīng yǒu jǐ qiān nián de lìshǐ.
  en: Chinese Medicine already has a few thousand years of history.
  es: La medicina china tiene una historia de miles de años.
- id: eeb8a0c7-8ceb-4b2f-8ac1-55ee29edffd1
  zh-hans: 人们在长期的劳动和生活中，
  pinyin: Rénmen zài chángqí de láodòng hé shēnghuó zhōng,
  en: People through their long-term physical activities and life,
  es: En su largo trabajo y vida, la gente
- id: 8944fd29-c6f0-4361-888b-adabba9a8e15
  zh-hans: 发现很多植物、动物和矿物能治病。
  pinyin: fāxiàn hěnduō zhíwù, dòngwù hé kuàngwù néng zhì bìng.
  en: discovered many plants, animals and minerals that can cure illness.
  es: descubrió que muchas plantas, animales y minerales podían curar enfermedades.
- id: fbd929a5-816c-452f-b00e-547ec0785736
  zh-hans: 一些药方都来自民间，
  pinyin: Yīxiē yàofāng dōu láizì mínjiān,
  en: Some perscriptions came from the folk people, and
  es: Algunos de los remedios proceden del folclore.
- id: 863ca2c1-cfa2-49b3-89c8-48d9bb8427f5
  zh-hans: 经过一代一代有名的医生不断地研究，
  pinyin: jīngguò yīdài yīdài yǒumíng de yīshēng bùduàn de yánjiū,
  en: through generations and generations of continuous study by Chinese Medicine doctors,
  es: Después, generaciones de médicos famosos los han investigado y estudiado.
- id: 481c179f-a995-4308-81a7-1b1158fb2724
  zh-hans: 就成为很好的治病方法。
  pinyin: jiù chéngwéi hěn hǎo de zhì bìng fāngfǎ.
  en: they became a good method of treating illness.
  es: Se han convertido en buenos remedios para las enfermedades.
- id: 665d950b-528e-4fde-a574-20476456a7fc
  zh-hans: 中医有自己独特的理论，
  pinyin: Zhōngyī yǒu zìjǐ dútè de lǐlùn,
  en: Chinese Medicine has its own unique theory,
  es: La medicina china tiene sus propias teorías.
- id: c7fd0623-27e4-4bd8-be10-fa6096ed8401
  zh-hans: 这方面的古书很多，
  pinyin: zhè fāngmiàn de gǔshū hěnduō,
  en: many ancient books, and
  es: Hay muchos libros antiguos sobre el tema.
- id: 88a7b858-e2a2-4e43-9440-48be781fc9dc
  zh-hans: 现在留下来的就有一万三千多种；
  pinyin: xiànzài liú xiàlái de jiù yǒu yī wàn sānqiān duō zhǒng;
  en: now there is more than 13,000 types;
  es: En la actualidad existen más de 13.000;
- id: 7292fd7d-2109-4b71-bac3-05ed7cc9f986
  zh-hans: 中医也有独特的治病方法，
  pinyin: zhōngyī yěyǒu dútè de zhì bìng fāngfǎ, xiàng zhōngyào,
  en: Chinese medicine also has a unique way of treating
  es: La medicina china también tiene sus propios métodos de tratamiento.
- id: 4c5909e6-7639-457e-9821-014975ba9cb9
  zh-hans: 像中药、针灸、按摩、气功等。
  pinyin: zhēnjiǔ, ànmó, qìgōng děng.
  en: illness, such as Chinese medicine, acupuncture, massage, breathing techiques and so on.
  es: Medicina china, acupuntura, masajes, qigong, etc.
- id: 6465d4b3-b382-408a-b081-afa80fcedf31
  zh-hans: 有些病西医治不好，
  pinyin: Yǒuxiē bìng xīyī zhì bù hǎo,
  en: For some illnesses Western Medicine treatments are not good,
  es: Algunas enfermedades no pueden curarse con la medicina occidental.
- id: 90c1e624-c149-4492-8388-372c54f94d3a
  zh-hans: 但用这些中医的方法却能治好。
