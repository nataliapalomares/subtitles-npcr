- id: aa77fdef-cad2-4a0e-bfc9-a53760446470
  zh-hans: 最近我做了一个(1:调查:4)，
  pinyin: Zuìjìn wǒ zuòle yīgè (1:diàochá),
  en: Recently I conducted an (1:investigation) of
  es: hace poco hice una (1:investigación) sobre
- id: 5043d2c4-36e8-43b1-a518-13bf2f77f58aldo
  zh-hans: 早上坐(1:头:5)(2:班:5)(3:车:5)的，几乎都是小学生
  pinyin: zǎoshang zuò (1:tóu)(2:bān)(3:chē) de, jīhū dōu shì xiǎoxuéshēng
  en: people who in the morning take the (1:first) (3:shuttle bus), almost all are pupils
  es: personas que por las mañanas toman el (1:primer) (3:autobús), casi todos son estudiantes niños
- id: 50263ca7-9287-443a-8337-b677c339313e
  zh-hans: 和送他们上学的(1:家长:6)。
  pinyin: hé sòng tāmen shàngxué de (1:jiāzhǎng).
  en: and their (1:parent)’s taking them to school.
  es: y sus (1:padres) que los llevan al colegio.
- id: 7e2bd17b-8f1d-4541-b869-496269f2d46f
  zh-hans: (1:家长们:6)真辛苦，
  pinyin: (1:Jiāzhǎngmen) zhēn xīnkǔ,
  en: The (1:parents) were really hard working,
  es: Los (1:padres) trabajan mucho.
- id: fe4ada2b-89e6-494c-8706-948c93e0aedf
  zh-hans: 除了上班以外，每天早上晚上
  pinyin: chúle shàngbān yǐwài, měitiān zǎoshang wǎnshàng
  en: in addition to going to work, every morning and evening
  es: Además de ir a trabajar, cada mañana y cada tarde
- id: 7d73e5a3-5206-4a3a-8209-7429db3f6d36
  zh-hans: 还得送孩子、接孩子。
  pinyin: hái děi sòng háizi, jiē háizi.
  en: also have to drop off, and pick up the children.
  es: también tienen que dejar y recoger a sus hijos.
- id: 550f49b2-2dcf-40c9-b541-f69de81360c9
  zh-hans: 孩子们更累了。
  pinyin: Háizi men gèng lèile.
  en: The children are even more tired.
  es: Los niños están aún más cansados.
- id: 5a4e9f2a-f78a-4c4e-b56e-7e7c36752a3e
  zh-hans: 他们每天都要上六七个小时的课，
  pinyin: Tāmen měitiān dōu yào shàng liùqī gè xiǎoshí de kè,
  en: They everyday must attend six or seven hours of class and,
  es: Tienen que ir a la escuela seis o siete horas al día y,
- id: 5a41e3f5-70cb-46dc-95d6-afa2c67ce204
  zh-hans: 晚上还要做很多(1:作业:7)。
  pinyin: wǎnshàng hái yào zuò hěnduō (1:zuòyè).
  en: in the evening, they still have to do lots of (1:homework).
  es: por la noche, aún tienen que hacer mucha (1:tarea).
- id: 001e851a-ecf9-48f5-9850-c6fa909b8c8f
  zh-hans: 有些(1:作业:7)(2:本来:8)可以在上课的时候(3:完成:9)，
  pinyin: Yǒuxiē (1:zuòyè) (2:běnlái) kěyǐ zài shàngkè de shíhou (3:wánchéng),
  en: Some of the (1:homework) could be (2:originally) (3:completed) during class,
  es: Algunas de los (1:tareas) (2:originalmente) podrían haberse (3:completado) en clase,
- id: 4a873357-a54e-435d-9d04-68e8536f8295
  zh-hans: 老师也让学生拿回家来做。
  pinyin: lǎoshī yě ràng xuéshēng ná huí jiā lái zuò.
  en: but the teacher still makes the students take it home to complete.
  es: Los profesores piden a los alumnos que se los lleven a casa para hacerlos.
- id: 9a3e5fde-cf46-412d-8303-a84ac61da777
  zh-hans: (1:家长:6)还(1:嫌:10)孩子不努力，
  pinyin: (1:Jiāzhǎng) hái (1:xián) háizi bù nǔlì,
  en: (1:Parents) also (1:dislike) children not working hard,
  es: Los (1:padres) (1:sienten rencor) porque creen sus hijos no se esfuerzan,
- id: 6ed02c01-f18e-4105-908d-a6e84fa17464
  zh-hans: 又给他们(1:增加:11)了很多(2:辅导:1)和(3:练习)。
  pinyin: yòu gěi tāmen (1:zēngjiā)le hěnduō (2:fǔdǎo) hé (3:liànxí).
  en: and also (1:add) a lot of additional (2:tutoring) and (3:practice).
  es: así que les (1:añaden) muchas (2:clases extracurriculares) y (3:ejercicios).
- id: 486350b4-31e9-4046-b2a4-c0016b265a55
  zh-hans: 孩子(1:经常:12)十点半以后才睡觉。
  pinyin: Háizi (1:jīngcháng) shí diǎn bàn yǐhòu cái shuìjiào.
  en: Children (1:often) cannot go to bed until after half-past ten.
  es: Los niños (1:suelen) irse a la cama después de las 22.30 horas.
- id: 2263aa81-2af0-4dd9-bf06-496db6d34315
  zh-hans: 他们连看电视的时间都没有啊！
  pinyin: Tāmen lián kàn diànshì de shíjiān dōu méiyǒu a!
  en: They don’t even have time to watch TV!
  es: Ni siquiera tienen tiempo de ver la tele.
- id: 031f8048-b945-4b02-a8b6-92c0831d77a2
  zh-hans: 怎么能这样呢？
  pinyin: Zěnme néng zhèyàng ne?
  en: How can this be?
  es: ¿Cómo puede ser?
- id: e9840d83-539d-485a-b2d9-33b417ff55ec
  zh-hans: 他们还都是小学生，
  pinyin: Tāmen hái dōu shì xiǎoxuéshēng,
  en: They are still primary school students,
  es: Siguen siendo alumnos de primaria.
- id: 441ed165-6d5b-4563-9855-cfc576d3bcc8
  zh-hans: 玩儿可是他们的权利。
  pinyin: wánr kěshì tāmen de quánlì.
  en: being able to play is their right.
  es: Tienen derecho a jugar.
- id: 2e9f0fb8-96e6-4315-a71f-625062615597
  zh-hans: 可是(1:家长:6)都希望把自己的孩子
  pinyin: Kěshì (1:jiāzhǎng) dōu xīwàng bǎ zìjǐ de háizi
  en: But (1:parents) always wish their children
  es: Pero los (1:padres) quieren que sus hijos
- id: 742188b0-afb3-4cc7-ad5f-8764a956eb7d
  zh-hans: (1:培养:13)成为(2:优秀:14)的学生，
  pinyin: (1:péiyǎng) chéngwéi (2:yōuxiù) de xuéshēng,
  en: to be (1:fostered) to become (2:excellent) students,
  es: sean (1:criados) que sean (2:excelentes) estudiantes.
- id: 03f06f1a-b1db-4e3c-9823-eb470bb7f9e3
  zh-hans: 希望他们有一个好的前途；
  pinyin: xīwàng tāmen yǒu yīgè hǎo de qiántú;
  en: hope that they will have a good future;
  es: Quieren que tengan un buen futuro;
- id: 15191dbf-d0d5-4d97-a349-c299277389fb
  zh-hans: 老师也希望自己的学生
  pinyin: lǎoshī yě xīwàng zìjǐ de xuéshēng
  en: teachers also hope that their students
  es: Los profesores también quieren que sus alumnos
- id: fae484dc-e0ae-4d10-991a-b66de08ebdb3
  zh-hans: 都能考上好的学校。
  pinyin: dōu néng kǎo shàng hǎo de xuéxiào.
  en: can all get into good schools.
  es: para entrar en una buena escuela.
- id: 46eb81c2-9ba7-44b7-bae7-0f5f3413ac5c
