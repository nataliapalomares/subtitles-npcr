sentences:
- id: ee57250b-2ee9-488b-a0bf-7b70ca7d199d
  zh-hans: 陈老师，您好，
  pinyin: Chén lǎoshī, nín hǎo,
  en: Teacher Chen, hello,
  es: Hola, Sr. Chan.
- id: 24c83648-a9ff-410e-93a0-f6dbc4134e46
  zh-hans: 星期六带着孩子去哪儿玩儿？
  pinyin: xīngqíliù dàizhe háizi qù nǎr wánr?
  en: it’s Saturday where are you taking the child to play?
  es: ¿Dónde va a llevar a los niños el sábado?
- id: 7ee6aa59-a185-485d-9ebc-d3640f139e22
  zh-hans: 我哪儿是去玩儿？
  pinyin: Wǒ nǎr shì qù wánr?
  en: What do you mean go play?
  es: ¿Dónde voy a jugar?
- id: 69d638b1-6ca9-4aa0-99fb-3a21f90f1b97
  zh-hans: 我是陪孩子去上电脑辅导班。
  pinyin: Wǒ shì péi háizi qù shàng diànnǎo fǔdǎo bān.
  en: I’m accompanying the child to computer tutorial class.
  es: Voy a una clase de informática con mi hijo.
- id: 6bece3e6-af9c-46e9-af6e-5da5fec657d9
  zh-hans: 你这位大记者，
  pinyin: Nǐ zhè wèi dà jìzhě,
  en: You, such a famous journalist,
  es: Tú, un reportero famoso,
- id: 9667d85f-6440-43e7-ab75-ea6b8d41c875
  zh-hans: 该关心关心小学里的情况了。
  pinyin: gāi guānxīn guānxīn xiǎoxué lǐ de qíngkuàngle.
  en: should pay attention the situation in primary school.
  es: Es hora de que te intereses por lo que pasa en la escuela primaria.
- id: efa3678f-e14b-4806-ad84-f84e04b327d9
  zh-hans: 是啊，以后我也要当家长啊！
  pinyin: Shì a, yǐhòu wǒ yě yào dāng jiāzhǎng a!
  en: You’re right, later on I will be a parent too!
  es: ¡Sí, yo también voy a ser padre!
- id: 1854feed-32eb-44f7-a01f-830ac9f1e0c2
  zh-hans: 您孩子学习怎么样？
  pinyin: Nín háizi xuéxí zěnme yàng?
  en: How are your child’s studies going?
  es: ¿Cómo va el estudio de tu hijo?
- id: 48ed78df-d0b0-4c1a-b1d9-ec8c0974860c
  zh-hans: 孩子学习还可以，就是负担太重，
  pinyin: Háizi xuéxí hái kěyǐ, jiùshì fùdān tài zhòng,
  en: The child’s studies are alright, it’s just the burden is too heavy,
  es: Le va bien en sus estudios, es solo que la carga académica es muy pesada.
- id: 634236f9-f411-4f02-8086-e9f810f9b8b1
  context: video
  zh-hans: 全家人都为他着急。
  pinyin: quánjiā rén dōu wèi tā zhāojí.
  en: the whole family is anxious for him.
  es: Toda la familia está preocupada por él.
- id: 0e266d68-9033-4891-ab0a-41f7c6499335
  context: audio
  zh-hans: 全家人都为她着急。
  pinyin: quánjiā rén dōu wèi tā zhāojí.
  en: the whole family is anxious for her.
  es: Toda la familia está preocupada por él.
- id: aa77fdef-cad2-4a0e-bfc9-a53760446470
  zh-hans: 最近我做了一个调查，
  pinyin: Zuìjìn wǒ zuòle yīgè diàochá,
  en: Recently I conducted a survey,
  es: Hice una encuesta hace poco.
- id: 5043d2c4-36e8-43b1-a518-13bf2f77f5a8
  zh-hans: 早上坐头班车的，几乎都是小学生
  pinyin: zǎoshang zuò tóu bānchē de, jīhū dōu shì xiǎoxuéshēng
  en: of the morning shuttle bus, almost all are students
  es: Casi todos los primeros autobuses de la mañana los toman alumnos de primaria y sus padres.
- id: 50263ca7-9287-443a-8337-b677c339313e
  zh-hans: 和送他们上学的家长。
  pinyin: hé sòng tāmen shàngxué de jiāzhǎng.
  en: and their parent’s taking them to school.
  es: y sus padres que los llevan al colegio.
- id: 7e2bd17b-8f1d-4541-b869-496269f2d46f
  zh-hans: 家长们真辛苦，
  pinyin: Jiāzhǎngmen zhēn xīnkǔ,
  en: The parents were really hard working,
  es: Los padres trabajan mucho.
- id: fe4ada2b-89e6-494c-8706-948c93e0aedf
  zh-hans: 除了上班以外，每天早上晚上
  pinyin: chúle shàngbān yǐwài, měitiān zǎoshang wǎnshàng
  en: in addition to going to work, every morning and evening
  es: Además de ir a trabajar, cada mañana y cada tarde
- id: 7d73e5a3-5206-4a3a-8209-7429db3f6d36
  zh-hans: 还得送孩子、接孩子。
  pinyin: hái děi sòng háizi, jiē háizi.
  en: must also drop off, and pick up the children.
  es: tienen que dejar y recoger a sus hijos.
- id: 550f49b2-2dcf-40c9-b541-f69de81360c9
  zh-hans: 孩子们更累了。
  pinyin: Háizi men gèng lèile.
  en: The children are even more tired.
  es: Los niños están aún más cansados.
- id: 5a4e9f2a-f78a-4c4e-b56e-7e7c36752a3e
  zh-hans: 他们每天都要上六七个小时的课，
  pinyin: Tāmen měitiān dōu yào shàng liùqī gè xiǎoshí de kè,
  en: They everyday must attend six or seven hours of class,
  es: Tienen que ir a la escuela seis o siete horas al día.
- id: 5a41e3f5-70cb-46dc-95d6-afa2c67ce204
  zh-hans: 晚上还要做很多作业。
  pinyin: wǎnshàng hái yào zuò hěnduō zuòyè.
  en: and must also do lots of homework in the evening.
  es: Tienen que hacer muchos deberes por la noche.
- id: 001e851a-ecf9-48f5-9850-c6fa909b8c8f
  zh-hans: 有些作业本来可以在上课的时候完成，
  pinyin: Yǒuxiē zuòyè běnlái kěyǐ zài shàngkè de shíhou wánchéng,
  en: Some of the homework could be completed during class,
  es: Algunos de los deberes podrían haberse hecho en clase, pero los profesores dejan que los alumnos se los lleven a casa.
- id: 4a873357-a54e-435d-9d04-68e8536f8295
  zh-hans: 老师也让学生拿回家来做。
  pinyin: lǎoshī yě ràng xuéshēng ná huí jiā lái zuò.
  en: but the teacher still makes the students take it home to complete.
  es: Los profesores piden a los alumnos que se los lleven a casa para hacerlos.
- id: 9a3e5fde-cf46-412d-8303-a84ac61da777
  zh-hans: 家长还嫌孩子不努力，
  pinyin: Jiāzhǎng hái xián háizi bù nǔlì,
  en: Parents also dislike children not working hard,
  es: Los padres piensan que sus hijos no trabajan lo suficiente.
- id: 6ed02c01-f18e-4105-908d-a6e84fa17464
  zh-hans: 又给他们增加了很多辅导和练习。
  pinyin: yòu gěi tāmen zēngjiāle hěnduō fǔdǎo hé liànxí.
  en: and also give them lots of additional tutoring and practice.
  es: Los padres creen que sus hijos no trabajan lo suficiente, así que les ponen muchas tutorías y ejercicios.
- id: 486350b4-31e9-4046-b2a4-c0016b265a55
  zh-hans: 孩子经常十点半以后才睡觉。
  pinyin: Háizi jīngcháng shí diǎn bàn yǐhòu cái shuìjiào.
  en: Children often cannot go to bed until after half-past ten.
  es: Los niños suelen irse a la cama después de las 22.30 horas.
- id: 2263aa81-2af0-4dd9-bf06-496db6d34315
  zh-hans: 他们连看电视的时间都没有啊！
  pinyin: Tāmen lián kàn diànshì de shíjiān dōu méiyǒu a!
  en: They don’t even have time to watch TV!
  es: Ni siquiera tienen tiempo de ver la tele.
- id: 031f8048-b945-4b02-a8b6-92c0831d77a2
  zh-hans: 怎么能这样呢？
  pinyin: Zěnme néng zhèyàng ne?
  en: How can this be?
  es: ¿Cómo puede ser?
- id: e9840d83-539d-485a-b2d9-33b417ff55ec
  zh-hans: 他们还都是小学生，
  pinyin: Tāmen hái dōu shì xiǎoxuéshēng,
  en: They are still primary school students,
  es: Siguen siendo alumnos de primaria.
- id: 441ed165-6d5b-4563-9855-cfc576d3bcc8
  zh-hans: 玩儿可是他们的权利。
  pinyin: wánr kěshì tāmen de quánlì.
  en: being able to play is their right.
  es: Tienen derecho a jugar.
- id: 2e9f0fb8-96e6-4315-a71f-625062615597
  zh-hans: 可是家长都希望把自己的孩子
  pinyin: Kěshì jiāzhǎng dōu xīwàng bǎ zìjǐ de háizi
  en: But parents always wish to raise their children
  es: Pero los padres quieren que sus hijos sean buenos estudiantes.
- id: 742188b0-afb3-4cc7-ad5f-8764a956eb7d
  zh-hans: 培养成为优秀的学生，
  pinyin: péiyǎng chéngwéi yōuxiù de xuéshēng,
  en: to be excellent students,
  es: Que sean buenos estudiantes.
- id: 03f06f1a-b1db-4e3c-9823-eb470bb7f9e3
  zh-hans: 希望他们有一个好的前途；
  pinyin: xīwàng tāmen yǒu yīgè hǎo de qiántú;
  en: hope that they will have a good future;
  es: Quieren que tengan un buen futuro;
- id: 15191dbf-d0d5-4d97-a349-c299277389fb
  zh-hans: 老师也希望自己的学生
  pinyin: lǎoshī yě xīwàng zìjǐ de xuéshēng
  en: teachers also hope that their students
  es: Los profesores también quieren que sus alumnos
- id: fae484dc-e0ae-4d10-991a-b66de08ebdb3
  zh-hans: 都能考上好的学校。
  pinyin: dōu néng kǎo shàng hǎo de xuéxiào.
  en: can all get into good schools.
  es: para entrar en una buena escuela.
- id: 46eb81c2-9ba7-44b7-bae7-0f5f3413ac5c
  zh-hans: 为了能上名牌大学，
  pinyin: Wèile néng shàng míngpái dàxué,
  en: In order to be able to attend good universities,
  es: Para entrar en una universidad prestigiosa
- id: 164d20e9-95f1-4b3f-b598-a8bbec5ebf08
  zh-hans: 孩子就得先考上名牌小学、
  pinyin: háizi jiù děi xiān kǎo shàng míngpái xiǎoxué,
  en: children must first get into a good primary school,
  es: los niños tendrán que ir primero a una escuela primaria de marca famosa,
- id: c0efba51-3954-4893-9a09-ea289373e1bd
  zh-hans: 名牌中学。
  pinyin: míngpái zhōngxué.
  en: and a good high school.
  es: una escuela secundaria de renombre.
- id: eb1a775c-3de6-4eee-aef5-1127a5d28b81
  zh-hans: 在这种风气的影响下，
  pinyin: Zài zhè zhǒng fēngqì de yǐngxiǎng xià,
  en: Under the influence of this sort of atmosphere,
  es: Bajo la influencia de esta tendencia
- id: e67005bb-eddc-4e3d-bbbe-3f06584d963f
  zh-hans: 孩子们从小学就开始竞争了。
  pinyin: háizimen cóng xiǎoxué jiù kāishǐ jìngzhēngle.
  en: children begin to compete right from primary school.
  es: Los niños empiezan a competir desde la escuela primaria.
- id: dcbd0bad-bc93-445b-a00b-4434eab7025d
  zh-hans: 这太不应该了。
  pinyin: Zhè tài bù yìng gāi le.
  en: It really shouldn’t be like this.
  es: No está bien.
- id: 769edd99-bf13-4444-98d4-5d3c41e61508
  zh-hans: 他们从星期一到星期五
  pinyin: Tāmen cóng xīngqí yī dào xīngqíwǔ
  en: From Monday to Friday
  es: Están ocupados estudiando de lunes a viernes
- id: 887450da-7bea-419a-91b8-138fe8ed4bc2
  zh-hans: 都忙于学习，
  pinyin: dōu mángyú xuéxí,
  en: they are busy studying,
  es: Están ocupados estudiando.
- id: 10a7f3cf-65fe-47f5-ad30-f95ced1f5f03
  context: video
  zh-hans: 周末应该让他们放松一下了？
  pinyin: zhōumò yīnggāi ràng tāmen fàngsōng yīxiàle?
  en: in the weekend they should be allowed to rest a bit.
  es: ¿Les toca relajarse los fines de semana?
- id: a8f859c5-e46d-4230-8aa4-0d83ab580d67
  context: audio
  zh-hans: 周末应该让他们放松一下了吧？
  pinyin: zhōumò yīnggāi ràng tāmen fàngsōng yīxiàle ba?
  en: in the weekend they should be allowed to rest a bit.
  es: ¿Les toca relajarse los fines de semana?
- id: c50a8582-5de5-4df4-bea4-4f24a2384207
  zh-hans: 周末无论成绩差的还是好的，
  pinyin: Zhōumò wúlùn chéngjī chà de háishì hǎo de,
  en: In the weekend no matter if performance is good or bad,
  es: Sean malos o buenos, no pueden relajarse el fin de semana.
- id: 42d22ec2-c613-46bb-bcff-3d4b91e176f8
  zh-hans: 都放松不了。
  pinyin: dōu fàngsōng bùliǎo.
  en: cannot relax.
  es: No pueden relajarse.
- id: a11b0aa2-4c43-4fb5-8c50-0314630ae868
  zh-hans: 成绩差的学生要上补习班，
  pinyin: Chéngjī chà de xuéshēng yào shàng bǔxí bān,
  en: Poor performing students must take supplementary classes,
  es: Los de bajo rendimiento tienen que asistir a clases particulares.
- id: b2f6df5b-2866-459e-a627-04e9de5c071f
  zh-hans: 学习好的得培养他们的特长。
  pinyin: xuéxí hào de děi péiyǎng tāmen de tècháng.
  en: learn to foster their strengths.
  es: Los buenos tienen que desarrollar sus especialidades.
- id: 33632e81-8ef0-4253-8b2b-38670ede9b28
  zh-hans: 拿我的孩子来说吧，
  pinyin: Ná wǒ de háizi lái shuō ba,
  en: Talking about my child,
  es: Por ejemplo, mi hijo.
- id: 0b1519f8-a2fd-4779-9822-462176088756
  context: video
  zh-hans: 他算是学习好的，
  pinyin: tā suànshì xuéxí hào de,
  en: he is considered good at studying,
  es: Es un buen estudiante.
- id: 14179a68-ec17-43aa-bb89-0edc879eccc7
  context: audio
  zh-hans: 她算是学习好的，
  pinyin: tā suànshì xuéxí hào de,
  en: she is considered good at studying,
  es: Es un buen estudiante.
- id: 4d9da1d4-6624-42f6-866d-fdd1925ddb53
  zh-hans: 不用补习。
  pinyin: bùyòng bǔxí.
  en: and does not need supplementary classes.
  es: No necesita clases particulares.
- id: ac5f263f-0a12-4fe3-9c8a-2850cd5aa1bc
  zh-hans: 可是星期六上午，
  pinyin: Kěshì xīngqíliù shàngwǔ,
  en: But on Saturday afternoons,
  es: Pero los sábados por la mañana.
- id: 0e9e4d2a-bcd2-48ac-9199-df00ef7315ae
  context: video
  zh-hans: 要么我陪他去上电脑辅导班，
  pinyin: yàome wǒ péi tā qù shàng diànnǎo fǔdǎo bān,
  en: either I accompany him to computer tutorial class,
  es: O voy con él a una clase de informática.
- id: c9c4cd7a-b626-4278-a92c-a10fbefd08a5
  context: audio
  zh-hans: 要么我陪她去上电脑辅导班，
  pinyin: yàome wǒ péi tā qù shàng diànnǎo fǔdǎo bān,
  en: either I accompany her to computer tutorial class,
  es: O voy con ella a una clase de informática.
- id: d33fe11b-00fe-42f9-8120-b018bbdb2d84
  context: video
  zh-hans: 要么他爸爸带着他去上书法班。
  pinyin: yàome tā bàba dàizhe tā qù shàng shūfǎ bān.
  en: or his father takes him to calligraphy class.
  es: O su padre le lleva a una clase de caligrafía.
- id: f90c6b5b-9c89-42bd-a861-64aca4a09ab5
  context: audio
  zh-hans: 要么她爸爸带着他去上书法班。
  pinyin: yàome tā bàba dàizhe tā qù shàng shūfǎ bān.
  en: or her father takes him to calligraphy class.
  es: O su padre la lleva a una clase de caligrafía.
- id: 9d8c4493-8978-47b2-b446-cb9566b67959
  zh-hans: 小朋友，你周末学书法，
  pinyin: Xiǎopéngyǒu, nǐ zhōumò xué shūfǎ,
  en: Little friend, in the weekend you learn calligraphy,
  es: Chico, aprendiste caligrafía el fin de semana.
- id: 9a2674bc-c53f-4cee-a089-5c93dede143f
  zh-hans: 是想当书法家吗？
  pinyin: shì xiǎng dāng shūfǎ jiā ma?
  en: do you want to become a calligrapher?
  es: ¿Quieres ser calígrafo?
- id: 1d9bb989-a1ab-4ef6-8f1e-21b5cd773135
  zh-hans: 我不知道。
  pinyin: Wǒ bù zhīdào.
  en: I don’t know.
  es: No lo sé.
- id: aa197815-4ccf-4e0a-8557-e66b704a26a5
  zh-hans: 我爸爸喜欢书法，是他让我去学的。
  pinyin: Wǒ bàba xǐhuan shūfǎ, shì tā ràng wǒ qù xué de.
  en: My father likes calligraphy, it is he who makes me go study it.
  es: A mi padre le gusta la caligrafía, me pidió que la aprendiera.
- id: a9b04140-adf0-45bf-aabd-b83476995af4
  zh-hans: 星期六这一天是没有了。
  pinyin: Xīngqíliù zhè yītiān shì méiyǒule.
  en: This Saturday there is none.
  es: El sábado no puedo.
- id: 690901a1-9a4e-4477-8148-bd3bcf589015
  zh-hans: 明天是星期日，
  pinyin: Míngtiān shì xīngqírì,
  en: Tomorrow is Sunday,
  es: Mañana es domingo.
- id: 24dcfb36-63dc-4100-a99d-4a5e3111595c
  zh-hans: 你该好好地玩儿一玩儿了吧？
  pinyin: nǐ gāi hǎohǎo de wánr yī wánr le ba?
  en: you should have good fun, right?
  es: Es hora de que te diviertas, ¿no?
- id: ffc03a49-c657-4608-9e63-15d591bac392
  zh-hans: 我很想好好地玩儿一玩儿，
  pinyin: Wǒ hěn xiǎng hǎohǎo de wánr yī wánr,
  en: I really want to go play,
  es: Me gustaría pasármelo bien.
- id: 4a0824ee-ba34-43e6-a96a-700793387061
  zh-hans: 可是老师不让我玩儿。
  pinyin: kěshì lǎoshī bù ràng wǒ wánr.
  en: but the teacher doesn’t allow me to go play.
  es: Pero el profesor no me deja.
- id: ab398a9e-b044-4d9b-8bc9-36568e9883e9
  context: video
  zh-hans: 星期日上午，他还得做英语作业。
  pinyin: Xīngqírì shàngwǔ, tā hái děi zuò yīngyǔ zuòyè.
  en: Sunday morning, he also must do English homework.
  es: Tiene que hacer los deberes de inglés el domingo por la mañana.
- id: ce55a915-e26a-489b-a74c-c6ec919e2acd
  context: audio
  zh-hans: 星期日上午，她还得做英语作业。
  pinyin: Xīngqírì shàngwǔ, tā hái děi zuò yīngyǔ zuòyè.
  en: Sunday morning, she also must do English homework.
  es: Tiene que hacer los deberes de inglés el domingo por la mañana.
