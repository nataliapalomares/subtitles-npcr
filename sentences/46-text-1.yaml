  es: Para entrar en una universidad prestigiosa
- id: 164d20e9-95f1-4b3f-b598-a8bbec5ebf08
  zh-hans: 孩子就得先考上名牌小学、
  pinyin: háizi jiù děi xiān kǎo shàng míngpái xiǎoxué,
  en: children must first get into a good primary school,
  es: los niños tendrán que ir primero a una escuela primaria de marca famosa,
- id: c0efba51-3954-4893-9a09-ea289373e1bd
