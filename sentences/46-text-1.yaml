- id: ee57250b-2ee9-488b-a0bf-7b70ca7d199d
  zh-hans: 陈老师，您好，
  pinyin: Chén lǎoshī, nín hǎo,
  en: Teacher Chen, hello,
  es: Hola, Sr. Chan.
- id: 24c83648-a9ff-410e-93a0-f6dbc4134e46
  zh-hans: 星期六带着孩子去哪儿玩儿？
  pinyin: xīngqíliù dàizhe háizi qù nǎr wánr?
  en: it’s Saturday where are you taking the child to play?
  es: ¿Dónde va a llevar a los niños el sábado?
- id: 7ee6aa59-a185-485d-9ebc-d3640f139e22
  zh-hans: 我哪儿是去玩儿？
  pinyin: Wǒ nǎr shì qù wánr?
  en: What do you mean go play?
  es: ¿Dónde voy a jugar?
- id: 69d638b1-6ca9-4aa0-99fb-3a21f90f1b97
  zh-hans: 我是陪孩子去上(1:电脑)(2:辅导:1)(3:班)。
  pinyin: Wǒ shì péi háizi qù shàng (1:diànnǎo) (2:fǔdǎo) (3:bān).
  en: I’m accompanying the child to (1:computer) (2:tutorial) (3:class).
  es: Voy a una (3:clase) (2:extracurricular) de (1:informática) con mi hijo.
- id: 6bece3e6-af9c-46e9-af6e-5da5fec657d9
  zh-hans: 你这位大记者，
  pinyin: Nǐ zhè wèi dà jìzhě,
  en: You, such a famous journalist,
  es: Tú, un reportero famoso,
- id: 9667d85f-6440-43e7-ab75-ea6b8d41c875
  zh-hans: 该关心关心小学里的情况了。
  pinyin: gāi guānxīn guānxīn xiǎoxué lǐ de qíngkuàngle.
  en: should pay attention the situation in primary school.
  es: Es hora de que te intereses por lo que pasa en la escuela primaria.
- id: efa3678f-e14b-4806-ad84-f84e04b327d9
  zh-hans: 是啊，以后我也要当(1:家长:6)啊！
  pinyin: Shì a, yǐhòu wǒ yě yào dāng (1:jiāzhǎng) a!
  en: You’re right, later on I will be a (1:parent) too!
  es: ¡Sí, yo también voy a ser (1:padre)!
- id: 1854feed-32eb-44f7-a01f-830ac9f1e0c2
  zh-hans: 您孩子学习怎么样？
  pinyin: Nín háizi xuéxí zěnme yàng?
  en: How are your child’s studies going?
  es: ¿Cómo va el estudio de tu hijo?
- id: 48ed78df-d0b0-4c1a-b1d9-ec8c0974860c
  zh-hans: 孩子学习还可以，(1:就是:2)(2:负担:3)太重，
  pinyin: Háizi xuéxí hái kěyǐ, (1:jiùshì) (2:fùdān) tài zhòng,
  en: The child’s studies are alright, (1:it’s just that) the (2:burden) is too heavy,
  es: Le va bien en sus estudios, (1:es solo que) la (2:carga) académica es muy pesada.
- id: 634236f9-f411-4f02-8086-e9f810f9b8b1
  context: video
  zh-hans: 全家人都为他着急。
  pinyin: quánjiā rén dōu wèi tā zhāojí.
  en: the whole family is anxious for him.
  es: Toda la familia está preocupada por él.
- id: 0e266d68-9033-4891-ab0a-41f7c6499335
  context: audio
  zh-hans: 全家人都为她着急。
  pinyin: quánjiā rén dōu wèi tā zhāojí.
