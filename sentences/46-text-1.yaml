  pinyin: míngpái zhōngxué.
  en: and a good high school.
  es: una escuela secundaria de renombre.
- id: eb1a775c-3de6-4eee-aef5-1127a5d28b81
  zh-hans: 在这种(1:风气:15)的(2:影响:16)下，
  pinyin: Zài zhè zhǒng (1:fēngqì) de (2:yǐngxiǎng) xià,
  en: Under the (2:influence) of this sort of (1:atmosphere),
