sentences:
- id: 7a1176f9-0436-4237-8e7f-36340e9f3e1b
  zh-hans: 我们借书证办了多长时间？
  pinyin: Wǒmen jiè shū zhèng bànle duō cháng shíjiān? 
  en: How long did it take us to organise the library card? 
  es: ¿Cuánto tardaron en darnos el carné de la biblioteca?
- id: 0f25fe6b-8e10-4b89-a775-38895ae91f8a
  zh-hans: 办了十五分钟，办得真快。
  pinyin: Bànle shíwǔ fēnzhōng, bàn dé zhēn kuài. 
  en: 10 minutes, very quick. 
  es: Quince minutos. Fue muy rápido.
- id: 65bf6190-2361-4053-b2e9-cf4cceaf5baf
  zh-hans: 今天办证的人不多。
  pinyin: Jīntiān bànzhèng de rén bù duō. 
  en: There weren’t too many people getting library cards today. 
  es: No había mucha gente aquí hoy.
- id: 1daf9b41-e689-4354-86e2-9ed1eeb10fa8
  zh-hans: 力波，听说你们上星期考试了，
  pinyin: Lìbō, tīng shuō nǐmen shàng xīngqí kǎoshìle, 
  en: Libo, I heard that you had exams last week, 
  es: Lippo, he oído que tuviste tus exámenes la semana pasada.
- id: 90fa7b0c-2e4f-4f3a-8437-549f6980ad28
  zh-hans: 你考得怎么样？
  pinyin: nǐ kǎo dé zěnme yàng? 
  en: how did you go? 
  es: ¿Cómo te fue?
- id: b2fb6792-970e-445d-be36-0201c1b476d9
  zh-hans: 我口语考得不错，可是翻译考得不太好，
  pinyin: Wǒ kǒuyǔ kǎo dé bùcuò, kěshì fānyì kǎo dé bù tài hǎo, 
  en: My speaking exam wasn’t bad, but I didn’t do too well on the translation exam, 
  es: Me fue bien en expresión oral, pero no tan bien en traducción.
- id: f28d8684-1727-41f8-9e77-3487e7821644
  zh-hans: 语法也有很多问题。
  pinyin: yǔfǎ yěyǒu hěnduō wèntí. 
  en: also had lots of problem with grammar. 
  es: Tuve muchos problemas con la gramática.
- id: 4e464ad6-9158-4d9c-9230-c19acf96c00e
  zh-hans: 我想借新的汉语课本看看。
  pinyin: Wǒ xiǎng jiè xīn de Hànyǔ kèběn kàn kàn. 
  en: I want to look at borrowing a new Chinese textbook. 
  es: Me gustaría que me prestaras el nuevo libro de chino.
- id: 21ba07a9-e671-4e32-a152-acca2b70a043
  zh-hans: 现在我们就去借书，我们从这儿出去。
  pinyin: Xiànzài wǒmen jiù qù jiè shū, wǒmen cóng zhèr chūqù. 
  en: Let’s go to borrow the books now, we can go out from here. 
  es: Vamos a pedirlo prestado. Saldremos de aquí.
- id: 50814569-50ec-4879-a024-bdcce0deec7e
  zh-hans: 我得先把上次借的书还了。
  pinyin: Wǒ děi xiān bǎ shàng cì jiè de shū huán le. 
  en: First I must return the books from last time. 
  es: Tengo que devolver los libros que me prestaron la última vez.
- id: 8eba5824-858f-4f43-b11d-b5ee7692ad9b
  zh-hans: 这儿的书可以借多长时间？
  pinyin: Zhèr de shū kěyǐ jiè duō cháng shíjiān? 
  en: How long can we borrow books from here? 
  es: ¿Cuánto tiempo puedo tomar prestado un libro aquí?
- id: aba712f3-6b16-40c2-84ad-a47c4f85a414
  zh-hans: 可以借一个月。
  pinyin: Kěyǐ jiè yīgè yuè. 
  en: Can borrow for one month. 
  es: Un mes.
- id: 085d1da0-5528-4794-a7ea-a887c5bdc784
  zh-hans: 先生，我还书。
  pinyin: Xiānshēng, wǒ huán shū. 
  en: Sir, I am returning books. 
  es: Señor, devolveré el libro.
- id: f10f9afa-b959-45c8-9eb8-d054cb15a779
  zh-hans: 好。
  pinyin: Hǎo.……
  en: Ok.
  es: Devolveré el libro.
- id: 29038549-e357-42cf-b055-b4970b5aaa3f
  zh-hans: 您的书过期了，您得交罚款。
  pinyin: Nín de shū guòqíle, nín děi jiāo fákuǎn. 
  en: Your books are overdue, you will have to pay a fine. 
  es: Su libro está vencido. Tendrá que pagar una multa.
- id: a2f6dd1b-44d8-4ba9-a077-9cf792621ccc
  zh-hans: 真对不起，这个月太忙，我把这事儿忘了。
  pinyin: Zhēn duìbùqǐ, zhège yuè tài máng, wǒ bǎ zhè shìr wàngle. 
  en: Really sorry, this month has been too busy, I forgot about this matter. 
  es: Lo siento, he estado tan ocupado este mes que lo olvidé.
- id: 3298baa2-0ea1-483d-b931-f97acc6c2262
  zh-hans: 罚多少钱？
  pinyin: Fá duōshǎo qián? 
  en: How much is the fine? 
  es: ¿Cuánto es la multa?
- id: e39b73fb-45b6-488e-ba46-969b359c5858
  zh-hans: 一本书过期一天罚两毛，您借了四本书，
  pinyin: Yī běn shū guòqí yītiān fá liǎng máo, nín jièle sì běn shū, 
  en: One book overdue for one day is 20 cents, 
  es: 20 céntimos al día por un libro atrasado. Has cogido prestados cuatro libros.
- id: ce333428-3343-4069-85d6-cc50544c05c2
  zh-hans: 过了十天，应该交八块钱。
  pinyin: guòle shí tiān, yīnggāi jiāo bā kuài qián. 
  en: you borrow four books, overdue ten days, 
  es: Has tomado prestados cuatro libros durante diez días. Deberías pagar ocho yuanes.
- id: c48af24f-e225-494b-9ddd-9e5f6c96ab11
  zh-hans: 给您八块。
  pinyin: Gěi nín bā kuài. 
  en: must pay 8 dollars. 
  es: Aquí tienes ocho yuanes.
- id: ca53481b-d54c-4228-b704-87bd2e25ac86
  zh-hans: 请问，汉语课本在哪儿？
  pinyin: Qǐngwèn, Hànyǔ kèběn zài nǎr? 
  en: Here’s 8 dollars. May I ask, where are the Chinese textbooks? 
  es: Disculpe, ¿dónde están los libros de chino?
- id: c2cd704d-ecb4-4ec3-8837-ba5102a6d73b
  zh-hans: 那儿有电脑，您可以先查查。
  pinyin: Nàr yǒu diànnǎo, nín kěyǐ xiān chá chá. 
  en: The computer is over there, you can first look them up. 
  es: Hay un ordenador. Puedes echarle un vistazo.
- id: 3cbde9c8-e6c5-4bc3-baba-acd55a5755c4
  zh-hans: 有外国人学汉语的新课本吗？
  pinyin: Yǒu wàiguó rén xué Hànyǔ de xīn kèběn ma? 
  en: Do you have learning Chinese textbooks for foreigners? 
  es: ¿Hay un nuevo libro de texto para que los extranjeros aprendan chino?
- id: 8913a2d1-a21b-4810-89a4-1bdd58d02dfa
  zh-hans: 有。您找一找《新实用汉语课本》。
  pinyin: Yǒu. Nín zhǎo yī zhǎo “Xīn Shíyòng Hànyǔ Kèběn”.
  en: We do. You should search for “New Practical Chinese Reader”.
  es: Sí. Busca el Nuevo Libro de Texto de Chino Práctico.
