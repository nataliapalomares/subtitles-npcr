  pinyin: (1:Xiūxí) hǎole. (2:Xiǎo Yún), nǐ (3:bāng) wǒ (4:zhàn) (5:qǐ) lái...
  en: I've (1:rested) well. (2:Xiao Yun), can you (3:help) me (4:stand) (5:up)...
  es: He (1:descansado) bien. (2:Xiao Yun), (3:ayúdame) a (4:levantarme). ......
- id: 99a7052b-88b5-421e-88b6-58d70971054e
  zh-hans: 啊！我们(1:爬)上(2:长城)来了！
  pinyin: A! Wǒmen (1:pá) shàng (2:Chángchéng) láile!
  en: Ah! We have (1:climbed) (2:The Great Wall)!
