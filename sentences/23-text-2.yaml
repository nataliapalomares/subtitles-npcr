- id: 823fb6fa-b4c6-4bd7-b920-a63db74458ba
  zh-hans: 陈老师、林娜，(1:加油:1)！快上来！
  pinyin: Chén Lǎoshī, Lín Nà, (1:jiāyóu)! Kuài shànglái!
  en: Teacher Chen, Lin Na, (1:you can do it)! Quickly come up!
  es: ¡Sr. Chan, Linna, (1:vamos)! ¡Suban rápido!
- id: 4cca8d94-3714-442c-adfb-161ec060fca4
  zh-hans: (1:力波)、(2:大为)他们呢？
  pinyin: (1:Lìbō), (2:Dàwéi) tāmen ne?
  en: (1:Libo), (2:Dawei), what’s up with them?
  es: (1:Libo), (2:Dawei) ¿y ellos?
- id: 599d73c0-d3b2-42bb-8890-ece4ce0bbc83
  zh-hans: 他们已经(1:爬)上去了。
  pinyin: Tāmen yǐjīng (1:pá) shàngqùle.
  en: They have already (1:climbed) up.
  es: Ya han (1:escalado) la montaña.
- id: a6083ca7-ba68-44c3-a29f-87aaf403e48b
  zh-hans: (1:咱们)也快要到(2:山顶)了。
  pinyin: (1:Zánmen) yě kuàiyào dào (2:shāndǐng) le.
  en: (1:We) are also near the (2:hilltop).
  es: (1:Nosotros) ya vamos a llegar (2:cima de la montaña).
- id: 9bf6044a-9c95-42a2-8934-352b580f2230
  zh-hans: (1:别)(2:着急)。
  pinyin: (1:Bié) (2:zhāojí).
  en: (1:Don't) (2:be in a hurry).
  es: (1:No) se (2:apresuren).
- id: 9bcdf959-0a71-4584-85a8-a6b6e65d353c
  zh-hans: 我(1:觉得)有点儿(2:累:2)，
  pinyin: Wǒ (1:juéde) yǒudiǎnr (2:lèi),
  en: I’m (1:feeling) a little bit (2:tired),
  es: Me (1:siento) un poco (2:cansada),
- id: b20c2f20-4806-49e1-a010-afc74d9d8e4f
  zh-hans: 林娜也(1:累)了，(2:咱们)就坐下来(3:休息)一会儿吧。
  pinyin: Lín Nà yě (1:lèi) le, (2:zánmen) jiù zuòxiàlái (3:xiūxí) yī huǐr ba.
  en: Lin Na is also (1:tired), (2:we)’ll just sit and (3:rest) for little while.
  es: Linna también está (1:cansada). (2:Nosotros) sentémonos y (3:descansemos) un rato.
- id: e44fd049-af44-428c-b29b-6dbcc6f8f320
  zh-hans: (1:先)喝(2:点)儿(3:水)再往上爬。
  pinyin: (1:Xiān) hē (2:diǎn)r (1:shuǐ) zài wǎng shàng pá.
  en: (1:First) drink a (2:little) (3:water), then climb up.
  es: (1:Primero), bebamos un (2:poco) de (3:agua) antes de subir.
- id: d605ed8b-19ed-41d1-9efa-b63ab0cc8b63
  zh-hans: 这儿的(1:景色)多(2:美)啊！
  pinyin: Zhèr de (1:jǐngsè) duō (2:měi) a!
  en: The (1:scenery) here is so (2:beautiful)!
  es: ¡Qué (1:vista) más (2:bonita)!
- id: 7b0ce490-7311-437c-b95e-24b7b9c9d451
  zh-hans: (1:长城)好像一(2:条:3)(3:龙:4)。
  pinyin: (1:Chángchéng) hǎoxiàng yī (2:tiáo) (3:lóng).
  en: (1:The Great Wall) looks like a (3:dragon).
  es: (1:La Gran Muralla) parece un (3:dragón).
- id: ea811634-9cef-4f2d-9e45-4298389bb060
  zh-hans: 看，下边都是(1:山)，(2:火车)从(3:山)(4:里)开出来了。
  pinyin: Kàn, xiàbian dōu shì (1:shān), (2:huǒchē) cóng (3:shān) (4:li) kāi chūláile.
  en: Look, below is all (1:mountains), the (2:train) is coming from (4:within) the (3:mountain).
  es: Mira, abajo hay (1:montañas). El (2:tren) está saliendo del (4:interior) de la  (3:montaña).
- id: 1f15c26f-c645-4986-893f-e47d27a4df8d
  zh-hans: 我要多(1:拍:5)些(2:照片)(3:寄)回家去。
  pinyin: Wǒ yào duō (1:pāi) xiē (2:zhàopiàn) (3:jì) huí jiā qù.
  en: I want to (1:take) lots of (2:pictures) to (3:send) home.
  es: Quiero (1:tomar) más (2:fotos) para (3:enviarlas) a casa.
- id: 11f73acf-6042-43b3-8942-2c091589274b
  zh-hans: 你来过(1:这儿)吗？
  pinyin: Nǐ láiguò (1:zhèr) ma?
  en: Have you been (1:here) before?
  es: ¿Has estado (1:aquí) antes?
- id: feccd7d7-47e9-4cd3-a279-5beecf4737cf
  zh-hans: 来过。是(1:秋天:6)来的。
  pinyin: Láiguò. Shì (1:qiūtiān) lái de.
  en: Yes. I’ve come in (1:autumn).
  es: Sí. Vine en (1:otoño).
- id: 2c260495-51eb-4da0-bffc-e8042e1b1f2c
  zh-hans: 那时候(1:长城)的(2:景色)跟现在很(3:不一样)。
  pinyin: Nà shíhou (1:Chángchéng) de (2:jǐngsè) gēn xiànzài hěn (3:bù yīyàng).
  en: At that time the (1:Great Wall)’s (2:scenery) was very (3:different) to what it is now.
  es: El (2:paisaje) de (1:la Gran Muralla) se veía muy (3:diferente) entonces que ahora.
- id: 06fc4cd5-d21e-4468-af67-2e9e495c9078
  zh-hans: 是啊。现在是(1:冬天)，
  pinyin: Shì a. Xiànzài shì (1:dōngtiān),
  en: That’s right. Now is (1:winter),
  es: Lo era. Es (1:invierno),
- id: b5ce87f9-8281-492b-8ff3-b0dd6e57c662
  zh-hans: (1:今天)还是(2:阴天:7)，要(3:下雪:8)了。
  pinyin: (1:jīntiān) háishì (2:yīntiān), yào (3:xià xuě) le.
  en: and (1:today) is a (2:cloudy day), it will (3:snow).
  es: (1:hoy) todavía está (2:nublado) y va a (3:nevar).
- id: a00b4c07-50c0-425e-b0eb-e304b9753139
  zh-hans: 在(1:长城)上看(2:下雪:8)，太(3:美)了。
  pinyin: Zài (1:Chángchéng) shàng kàn (2:xià xuě), tài (3:měi) le.
  en: Seeing (2:snow) from (1:The Great Wall) is so (3:beautiful).
  es: Ver cómo (2:nieva) desde (1:La Gran Muralla) es (3:hermoso).
- id: b4e0dab1-5625-453d-9eb7-fa69e75be888
  zh-hans: (1:今天)这儿的(2:气温)是(3:零下:9)十(4:度:10)。
  pinyin: (1:Jīntiān) zhèr de (2:qìwēn) shì (3:língxià) shí (4:dù).
  en: The (2:temperature) here (1:today) is (3:minus) ten (4:degrees).
  es: (1:Hoy) la (2:temperatura) es de diez grados (3:bajo cero).
- id: e9842283-715b-4ae2-9d23-8a14cf4cdaa9
  zh-hans: 可是你们知道吗？(1:广州:16)今天是(2:零上:9)二十(3:度:10)。
  pinyin: Kěshì nǐmen zhīdào ma? (1:Guǎngzhōu:16) jīntiān shì (2:líng shàng)  èrshí (3:dù).
  en: But do you both know? Today in (1:Guangzhou) it is (2:plus) twenty (3:degrees).
  es: ¿Pero sabes qué? Hay 20 (3:grados) (2:sobre cero) en (1:Guangzhou).
- id: 22ffaf7d-b3ed-43cf-87ea-ef992fd02ebd
  zh-hans: (1:中国)真(2:大)。(3:北方:11)还是这么冷的(4:冬天)，
  pinyin: (1:Zhōngguó) zhēn (2:dà). (3:Běifāng) háishì zhème lěng de (4:dōngtiān),
  en: (1:China) is very (2:big). It is still (4:winter) in the (3:north), but
  es: (1:China) es realmente (2:grande). Todavía es un (4:invierno) tan frío en el (3:norte),
- id: 4aa7213b-29a1-457d-8055-40e405054644
  zh-hans: 可是(1:春天:12)已经到了(2:南方)。
  pinyin: kěshì (1:chūntiān) yǐjīng dàole (2:nánfāng).
  en: (1:spring) has already arrived in the (2:south).
  es: pero la (1:primavera) ya ha llegado al (2:sur).
- id: a01307c0-3d75-45c3-b16f-ef2d4d07fd21
