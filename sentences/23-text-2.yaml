  pinyin: Nǐmen kàn, (1:Lìbō) zěnme zǒu xiàláile?
  en: Look, how come is (1:Libo) walking down?
  es: Miren ¿Por qué (1:Libo) está bajando?
- id: 3a45f9bc-13a3-4704-accd-d552324827d1
  zh-hans: 喂，(1:你们)怎么还没上来？要(2:帮忙:13)吗？
  pinyin: Wèi, (1:nǐmen) zěnme hái méi shànglái? Yào (2:bāngmáng) ma?
  en: Hey, how come (1:you) all have not yet come up? Need (2:help)?
  es: Hey ¿por qué (1:ustedes) aún no están aquí arriba? ¿Necesitan (2:ayuda)?
- id: 8ac3eb6d-8cf4-446a-b09a-2ef7e5f5a4f7
  zh-hans: (1:不用)。你(2:不用)跑过来，我们(3:自己)能上去。
  pinyin: (1:Bùyòng). Nǐ (2:bùyòng) pǎo guòlái, wǒmen (3:zìjǐ) néng shàngqù.
  en: (1:No need). (2:There is no need) for you to run over, we can go up (3:by ourselves).
  es: (1:No es necesario). (2:No hace falta) que vengas. Podemos subir (3:por nuestra cuenta).
- id: fbc00f77-0b1a-4285-ac57-be4c59459ea9
