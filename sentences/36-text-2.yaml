- id: 5faecaff-2aa4-408d-bcfa-f55ed6741555
  zh-hans: 小云，你在读什么书呢？
  pinyin: Xiǎo Yún, nǐ zàidú shénme shū ne? 
  en: Xiao Yun, what book are you reading? “Selected Tang Poems”, 
  es: Xiao Yun, ¿qué estás leyendo?
- id: 51539e20-26b5-4b51-a524-462f0fbdbd78
  zh-hans: 《唐诗选》，以前我现代诗看得比较多，
  pinyin: “Tángshī Xuǎn”, yǐqián wǒ xiàndài shī kàn de bǐjiào duō, 
  en: before I was reading lots of modern poetry, 
  es: Selección de Poemas Tang. Solía leer poemas más modernos.
- id: 99f80a99-1f52-4717-881c-1a8bba222158
  zh-hans: 现在我也喜欢起古诗来了，特别是唐诗。
  pinyin: xiànzài wǒ yě xǐhuan qǐ gǔshī láile, tèbié shì Tángshī. 
  en: now I’ve also come to like classic poetry, especially Tang poetry. 
  es: Ahora también me gustan los poemas antiguos, especialmente los poemas Tang.
- id: 410b1b0a-78e9-41f5-9dae-ec2d24324638
  zh-hans: 唐诗在中国文学史上非常重要，是不是？
  pinyin: Tángshī zài Zhōngguó wénxué shǐshàng fēicháng zhòngyào, shì bùshì? 
  en: Tang poetry is very important in Chinese literary history, right? 
  es: La poesía Tang es muy importante en la historia de la literatura china, ¿no?
- id: 81c83a2a-98f6-4b8b-809a-dcb4615bd48d
  zh-hans: 是啊，像李白、杜甫都是中国最伟大的诗人。
  pinyin: Shì a, xiàng Lǐ Bái, Dù Fǔ dōu shì Zhōngguó zuì wěidà de shīrén. 
  en: Yes, like Li Bai, Du Fu is a great Chinese poet. 
  es: Sí, Li Bai y Du Fu son los poetas más grandes de China.
- id: f5c45d65-0da2-424d-b702-dc8b0d13c05d
  zh-hans: 他们跟莎士比亚一样有名吧？
  pinyin: Tāmen gēn Shāshìbǐyǎ yīyàng yǒumíng ba? 
  en: They are just as famous as Shakespeare, right? 
  es: Son tan famosos como Shakespeare, ¿verdad?
- id: 7485755f-76b9-4aad-b2da-3ff67bcb187b
  zh-hans: 没错儿，他们都是世界有名的诗人。
  pinyin: Méi cuòr, tāmen dōu shì shìjiè yǒumíng de shīrén. 
  en: That’s right, they are both world famous poets. 
  es: Sí, son poetas mundialmente famosos.
- id: 72337d52-11c5-4c70-8163-c1767fe41401
  zh-hans: 不过，他们比莎士比亚的岁数可大多了。
  pinyin: Bùguò, tāmen bǐ Shāshìbǐyǎ de suìshu kě dàduōle. 
  en: However, they much older than Shakespeare. 
  es: Pero son mucho más antiguos que Shakespeare.
- id: 372ba3e4-5739-4897-a9ca-2b9de58570c6
  zh-hans: 莎士比亚是四百多年以前的人啊。
  pinyin: Shāshìbǐyǎ shì sìbǎi duō nián yǐqián de rén a. 
  en: Shakespeare is a person from more than four hundred years ago. 
  es: Shakespeare tenía más de 400 años.
- id: 6bf4c4b0-1dbc-4c30-9e20-3389064f40d3
  zh-hans: 李白如果活着，该有一千三百多岁了。
  pinyin: Libái rúguǒ huózhe, gāi yǒu yīqiān sānbǎi duō suìle. 
  en: If Li Bai was alive, he would be more than one thousand three hundres years old. 
  es: Li Bai, si estuviera vivo, tendría más de 1.300 años.
- id: 8b405009-746f-49cc-a3a4-89c09220eeca
  zh-hans: 比莎士比亚早那么多！中国文学的历史真长。
  pinyin: Bǐ Shāshìbǐyǎ zǎo nàme duō! Zhōngguó wénxué de lìshǐ zhēn cháng. 
  en: So much earlier than Shakespeare! China’s literary history is really long. 
  es: Mucho antes que Shakespeare. La literatura china tiene una larga historia.
- id: dcc396e0-75d6-4997-92e3-dd33d05aab03
  zh-hans: 这些古诗我们现在恐怕还读不了。
  pinyin: Zhèxiē gǔshī wǒmen xiànzài kǒngpà hái dú bùliǎo. 
  en: These classical poems now we perhaps cannot read. 
  es: Me temo que ahora no podemos leer estos poemas antiguos.
- id: 1cc14157-1abf-4cac-b453-db10918580f0
  zh-hans: 我记得小时候，我妈妈教过我一首李白的诗。
  pinyin: Wǒ jìde xiǎoshíhou, wǒ māmā jiàoguò wǒ yī shǒu Lǐ Bái de shī. 
  en: I remember when I was small, my mother read me a Li Bai poem. 
  es: Recuerdo que cuando era pequeña, mi madre me enseñó un poema de Li Bai.
- id: 536075a9-55b4-4a90-b17a-4f19dcd9dc9f
  zh-hans: 哪一首诗，你还背得出来吗？
  pinyin: Nǎ yī shǒu shī, nǐ hái bèi dé chūlái ma? 
  en: That poem, can you still recite it? 
  es: ¿Qué poema? ¿Aún puedes recitarlo?
- id: 467c532d-846d-460a-aa33-4cbcdc9e82d2
  zh-hans: 我试试。
  pinyin: Wǒ shì shì. 
  en: I’ll try. 
  es: Lo intentaré.
- id: 22644ddd-eb0c-4a05-941b-cae88ccb8ed6
  zh-hans: 床前明月光，
  pinyin: Chuáng qián míngyuèguāng, 
  en: Bright moonlight before my bed, 
  es: La luz de la luna frente a la cama.
- id: 31df1d52-df7c-482f-8a69-0846c8728655
  zh-hans: 疑是地上霜。
  pinyin: yí shì dìshàng shuāng. 
  en: I suppose it is frost on the ground. 
  es: Sospecho que es escarcha en el suelo.
- id: 6418ddf7-19e1-47f4-bfe7-0086805e9267
  zh-hans: 举头望明月，
  pinyin: Jǔ tóu wàng míng yuè, 
  en: I raise my head to view the bright moon, 
  es: Levantando la cabeza para mirar la luna.
- id: d2f4cada-f07c-4afd-a54a-fc826a9a9225
  zh-hans: 低头思故乡。
  pinyin: dītóu sī gùxiāng. 
  en: then lower it, thinking of my home village. 
  es: Pensando en mi ciudad natal.
- id: 344bbc1e-2572-4e5c-95f9-0c943fcfa508
  zh-hans: 你唐诗记得很熟啊！
  pinyin: Nǐ Tángshī jìde hěn shú a! 
  en: You remember the Tang poem very clearly! 
  es: ¡Recuerdas muy bien los poemas de Tang!
- id: 35f0c02e-490d-4d6a-b17e-557a8b8fcf98
  zh-hans: 谢谢。
  pinyin: Xièxiè. 
  en: Thanks. 
  es: Gracias.
- id: 3e506567-bfeb-4db4-8f5e-5db4c49decb0
  zh-hans: 可是除了这首诗以外，
  pinyin: Kěshì chúle zhè shǒu shī yǐwài, 
  en: But except for this poem, 
  es: Pero aparte de este poema.
- id: 3b551213-b4e4-4942-9eeb-9b064fe0f3fb
  zh-hans: 别的诗我都背不出来了。
  pinyin: bié de shī wǒ dōu bèi bu chūláile. 
  en: I can’t recite any others. 
  es: No puedo recitar ningún otro poema.
- id: 624beb88-ed2e-462f-938b-bd4b4bb3ca1b
  zh-hans: 你是不是想妈妈了？
  pinyin: Nǐ shì bùshì xiǎng māmāle? 
  en: Do you miss you mother? 
  es: ¿Echas de menos a tu madre?
- id: c7f61296-3878-4532-8041-5bcf656ac6fd
  zh-hans: 是，昨天我收到了妈妈的信。
  pinyin: Shì, zuótiān wǒ shōu dàole māmā de xìn. 
  en: Yes, yesterday I received a  letter from my mother. 
  es: Sí, ayer recibí una carta de mamá.
- id: b4826aeb-45c4-4efd-9306-5e31d16c2e8c
  zh-hans: 信写得很长，一共三页。
  pinyin: Xìn xiě de hěn cháng, yīgòng sān yè. 
  en: The letter was very long, altogether three pages. 
  es: Era una carta larga, de tres páginas.
- id: 85091344-314b-46f9-ab49-0e94378be91e
  zh-hans: 杜甫说过“家书抵万金”。
  pinyin: Dù Fǔ shuōguò “jiāshū dǐ wàn jīn”.
  en: Du Fu said “a home book equals ten thousand gold”. 
  es: 'Du Fu dijo: "Una carta de casa vale diez mil piezas de oro".'
- id: 59cffe93-3b11-4dd1-8412-58a8ef77769f
  zh-hans: “书”是“信”的意思，
  pinyin: “Shū” shì “xìn” de yìsi, 
  en: “Book” means “letter”, 
  es: '"Carta" significa "letra".'
- id: 2097be52-b262-4d73-8dac-949037131cb6
  zh-hans: 家里来的信是很珍贵的。
  pinyin: jiālǐ lái de xìn shì hěn zhēnguì de. 
  en: a letter from home is very precious. 
  es: Las cartas de casa son muy valiosas.
- id: 1c83ff64-07a7-42d1-9f8e-c9cdbadc2d6f
  zh-hans: “家书抵万金”，说得多么好啊！
  pinyin: “Jiāshū dǐ wàn jīn”, shuō de duōme hǎo a! 
  en: “A home letter equals ten thousand hold”, said so well! 
  es: '"Una carta de casa vale diez mil piezas de oro." ¡Qué buen refrán!'
- id: 1affbce8-506e-4b7c-9333-082f0a147fe6
  zh-hans: 我要给妈妈回一封长信，
  pinyin: Wǒ yào gěi māmā huí yī fēng cháng xìn, 
  en: I will give my mother a reply letter, 
  es: Voy a escribir una larga carta a mamá.
- id: 9b3fa39f-6e10-44c3-b001-743997d10522
  zh-hans: 我有好多话想对她说。
  pinyin: wǒ yǒu hǎoduō huà xiǎng duì tā shuō. 
  en: I have so much that I want to tell her. 
  es: Tengo tanto que decirle.
- id: 2f06ee01-f849-4c97-959b-9cc46b715d51
  zh-hans: 恐怕五页也写不下吧？
  pinyin: Kǒngpà wǔ yè yě xiě bùxià ba?
  en: Perhaps five pages won’t be enough, right?
  es: Me temo que no cabrá en cinco páginas.
