- id: d91226ff-6d77-4db9-a74e-126e7b9212b0
  zh-hans: 要(1:放假)了，(2:同学们)有什么(3:打算)？
  pinyin: Yào (1:fàngjià) le, (2:tóngxuémen) yǒu shénme (3:dǎsuàn)?
  en: Holiday is coming up, what plans do the (2:students) have for the the (1:holiday)?
  es: Las (1::vacaciones) están muy cerca ¿qué planes tienen los estudiantes?
- id: 2b339f36-d891-4e7e-9ac4-bf6eb7b044c6
  zh-hans: 有的同学去(1:旅行)，有的同学(2:回家)。
  pinyin: Yǒu de tóngxué qù (1:lǚxíng), yǒu de tóngxué (2:huíjiā).
  en: Some students are going (1:travelling), some students are (2:returning home).
  es: Algunos estudiantes se (1:van de viaje), otros (2:regresan a casa).
- id: 469e9052-47b1-4172-8680-0eaaa9d604e3
  zh-hans: (1:小云)，(2:你)呢？
  pinyin: (1:Xiǎo Yún), (2:nǐ) ne?
  en: (1:Xiao Yun), how about (2:you)?
  es: ¿Y tú, Xiao Yun?
- id: 8f965076-a99f-499d-bfd2-9ad2f280e22d
  zh-hans: 我(1:打算)先去(2:泰山)，再(3:回家)看我爸爸妈妈。
  pinyin: Wǒ (1:dǎsuàn) xiān qù (2:Tàishān), zài (3:huíjiā) kàn wǒ bàba māmā.
  en: I (1:plan) to first go to (2:Taishan), then (2:return home) to see my father and mother.
  es: Yo (1:planeo) ir a (2:Taishan) primero, y luego (3:ir a casa) a ver a mi madre y a mi padre.
- id: 3b9c1ea2-3b7e-414f-934c-db33cf01dc3d
  zh-hans: 林娜，你去过(1:泰山)没有？
  pinyin: Lín Nà, nǐ qùguò (1:Tàishān) méiyǒu?
  en: Lin Na, have you been to (1:Taishan)?
  es: Linna, ¿has estado en (1:Taishan)?
- id: 3a76cb99-ac2d-4561-9761-e98382126af9
  zh-hans: (1:泰山)我去过一次了。这次我想去(2:海南岛)旅行。
  pinyin: Tàishān wǒ qùguò yīcìle. Zhè cì wǒ xiǎng qù (2:Hǎinándǎo) lǚxíng.
  en: I’ve been to Taishan once. This time I want to go travelling in (2:Hainan island).
  es: He estado en Taishan una vez. Esta vez quiero viajar a la (2:isla de Hainan).
- id: 351a78e7-3e27-41ed-bdbc-96cca8a44203
  zh-hans: (1:你)跟(2:宋华)一起去吧？
  pinyin: (1:Nǐ) gēn (2:Sòng Huá) yīqǐ qù ba?
  en: (1:You)’ll be going together with (2:Song Hua), right?
  es: (1:Tú) vas a ir con (2:Song Hua), ¿verdad?
- id: 10a4123a-8b27-4b02-985a-2313b1e47a44
  zh-hans: 是啊，去海南岛旅行就是他提出来的。
  pinyin: Shì a, qù Hǎinán dǎo lǚxíng jiùshì tā tí chūlái de.
  en: Yes, it was him who proposed travelling in Hainan island.
  es: Sí, fue idea suya viajar a la isla de Hainan.
- id: 5c0bae97-34f4-4a7e-b284-66cde8a4389b
  zh-hans: 你们坐飞机去还是坐火车去？
  pinyin: Nǐmen zuò fēijī qù háishì zuò huǒchē qù?
  en: Will you two go by plane or go by train? We will go by plane.
  es: ¿Vas en avión o en tren?
- id: 8d8b7e3a-4884-4972-ac05-a9daa64aa09e
  zh-hans: 坐飞机去。机票已经买好了。
  pinyin: Zuò fēijī qù. Jīpiào yǐjīng mǎihǎole.
  en: The plane tickets have already been bought.
  es: En avión. Ya he comprado los billetes.
- id: 41ee305e-90b7-48d3-b8b4-cbda98298438
  zh-hans: 力波呢？去不去泰山？
  pinyin: Lìbō ne? Qù bù qù Tàishān?
  en: How about Libo? Is he going to Taishan?
  es: ¿Y Lippo? ¿Vas al Monte Tai?
- id: c96f0797-cb86-4a29-a758-17e31975c736
  zh-hans: 去。他说他要从山下爬上去，
  pinyin: Qù. Tā shuō tā yào cóng shānxià pá shàngqù,
  en: He’s going. He said he wants to climb up from the bottom of the mountain,
  es: Sí. Dice que subirá desde abajo.
- id: d0274c6e-1a4c-4b14-9cab-8a296b4d99df
  zh-hans: 再从山顶走下来。他还说，
  pinyin: zài cóng shāndǐng zǒu xiàlái. Tā hái shuō,
  en: and then walk down from the top of the mountain. He also said,
  es: Luego bajará desde la cima. También dijo.
- id: 4eae0815-a312-4f61-93f6-1334dcb669b2
  zh-hans: 先爬泰山，再去参观孔子教书的地方。
  pinyin: xiān pá Tàishān, zài qù cānguān Kǒngzǐ jiāoshū de dìfāng.
  en: first climb Taishan, and then visit the place where Confucius taught.
  es: Dijo que escalaría el Monte Tai y luego visitaría el lugar donde Confucio enseñó.
- id: 45da813c-f44e-4406-918a-331fef43819e
  zh-hans: 对了，大为想去哪儿？
  pinyin: Duìle, Dàwéi xiǎng qù nǎr?
  en: By the way, where is Dawei going?
  es: Por cierto, ¿adónde quería ir Dawei?
- id: 0c0c2e77-9846-428d-a603-1ff6560d2434
  zh-hans: 小燕子建议大为也去海南岛。
  pinyin: Xiǎo Yànzi jiànyì Dàwéi yě qù Hǎinán dǎo.
  en: Xiao Yanzi suggested Dawei also go to Hainan island.
  es: La Golondrina sugirió que Dawei fuera también a la isla de Hainan.
- id: 077a0a7f-a885-4005-bc9e-be74b8c9e8fb
  zh-hans: 她说现在那儿天气好，气温合适，
  pinyin: Tā shuō xiànzài nàr tiānqì hǎo, qìwēn héshì,
  en: She said the weather there is good at the moment, suitable temperature,
  es: Dijo que allí hace buen tiempo y la temperatura es agradable.
- id: d320ceed-c74b-49f6-98ab-e8a6354465f0
  zh-hans: 能去游泳，还可以看优美的景色。
  pinyin: néng qù yóuyǒng, hái kěyǐ kàn yōuměi de jǐngsè.
  en: can go swimming, and also look at the beautiful scenery.
  es: Se puede ir a nadar y ver un paisaje precioso.
- id: 2a3d331c-bfe7-4c31-9e22-1d088c458af3
  zh-hans: 现在北京是冬天，可是在海南岛
  pinyin: Xiànzài Běijīng shì dōngtiān, kěshì zài Hǎinán dǎo
  en: At the moment is it winter in Beijing, but at Hainan island
  es: Es invierno en Pekín, pero en la isla de Hainan
- id: 0380c2ef-4310-473a-92b8-2458b255000f
  zh-hans: 还可以过夏天的生活，多有意思啊！
  pinyin: hái kěyǐguò xiàtiān de shēnghuó, duō yǒuyìsi a!
  en: can still have a summer life, so great!
  es: Ahora es invierno en Pekín, pero en la isla de Hainan todavía se puede vivir el verano, ¡qué interesante!
- id: d36c0406-bf6d-4414-b481-22d15c60d710
  zh-hans: 小燕子是导游小姐，
  pinyin: Xiǎo Yànzi shì dǎoyóu xiǎojiě,
  en: Xiao Yanzi is miss tour guide,
  es: La pequeña Golondrina es guía turística.
- id: 6625dd74-e06b-4831-ab50-17cae5e27e89
  zh-hans: 旅行的事儿她知道得很多，应该听她的。
  pinyin: lǚxíng de shìr tā zhīdào de hěnduō, yīnggāi tīng tā de.
  en: she knows much about travelling matters, should listen to her.
  es: Sabe mucho de viajes. Deberíamos escucharla.
- id: dd65b9b4-0cd8-4e23-8e2b-2865a6203a7f
  zh-hans: 大为可以跟我们一起去。
  pinyin: Dàwéi kěyǐ gēn wǒmen yīqǐ qù.
  en: Dawei can also come together with us.
  es: Dawei puede venir con nosotros.
- id: d3563837-a5db-4446-845b-23405ef1ae19
  zh-hans: 大为还建议放假以前咱们一起去长城。
  pinyin: Dàwéi hái jiànyì fàngjià yǐqián zánmen yīqǐ qù Chángchéng.
  en: Dawei also suggested that before the break we all go to the Great Wall together.
  es: Dawei sugirió que fuéramos a la Gran Muralla antes de las vacaciones.
- id: 4d16ea51-32a5-4a47-8e3f-3bd9f37e9505
  zh-hans: 陈老师，您能不能跟我们一起去？
  pinyin: Chén Lǎoshī, nín néng bùnéng gēn wǒmen yīqǐ qù?
  en: Teacher Chen, would you be able to come together with us?
  es: Profesor Chen, ¿puede venir con nosotros?
- id: 8bf8b503-dbef-44fb-b2b6-9b4d28b5fa43
  zh-hans: 行。我很愿意跟你们一起去爬一次长城。
  pinyin: Xíng. Wǒ hěn yuànyì gēn nǐmen yīqǐ qù pá yīcì Chángchéng.
  en: Certainly. I am very willing to go climb the Great Wall with you.
  es: Sí. Me encantaría escalar la Gran Muralla con ustedes.
