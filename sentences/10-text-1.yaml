- id: a00062ea-06aa-4ce0-ab95-9e9b4dc15fba
  zh-hans: 这张光盘怎么样？
  pinyin: Zhè zhāng guāngpán zěnme yàng?
  en: What is this CD like?
  es: ¿Qué tal este disco?
- id: 9421ed03-558a-4a45-ba38-7e7c254d8ec3
  zh-hans: 这张很好，是《梁祝》，很有名。
  pinyin: Zhè zhāng hěn hǎo, shì “Liáng Zhù”, hěn yǒumíng.
  en: This one is very good, it’s “Liang Zhu”, very well-known.
  es: Este es bueno. Es "Liang Zhu". Es muy famoso.
- id: 4383e270-eb0e-4e20-a0df-a67cc6819d6e
  zh-hans: 好，我买这张。
  pinyin: Hǎo, wǒ mǎi zhè zhāng.
  en: Great, I’ll buy this one.
  es: Vale, compraré este.
- id: f135840f-4664-4145-a07a-a55d0d9217f6
  zh-hans: 这儿有没有书和报？
  pinyin: Zhèr yǒu méiyǒu shū hé bào?
  en: Are there any books or newspapers here?
  es: ¿Hay libros y periódicos aquí?
- id: 428ceb10-4398-4ab3-8d91-597a14544b97
  zh-hans: 这儿没有书，也没有报。
  pinyin: Zhèr méiyǒu shū, yě méiyǒu bào.
  en: There are no books here, nor any newspapers.
  es: Aquí no hay libros ni periódicos.
- id: 147026bd-439c-4045-8f0c-ec3fa9971435
  zh-hans: 本子呢？
  pinyin: Běnzi ní?
  en: How about notebooks?
  es: ¿Y libros?
- id: 7daed178-143f-42a4-80e9-6db290fa64da
  zh-hans: 有，在那儿买。跟我来，我也买本子。
  pinyin: Yǒu, zài nàr mǎi. Gēn wǒ lái, wǒ yě mǎi běnzi.
  en: Yes, can buy here. Come with me, I also need to be a notebook.
  es: Sí, puedes comprarlos allí. Ven conmigo, yo también compraré libros.
