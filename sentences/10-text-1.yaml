- id: c4e10ea5-6662-48e7-8fee-25dcd833b96d
  zh-hans: 这个商场很大。
  pinyin: Zhège shāngchǎng hěn dà.
  en: This shop is very big.
  es: Es un gran centro comercial.
- id: 558729f8-ca34-409d-8464-dfc564255716
  zh-hans: 你喜欢什么音乐？
  pinyin: Nǐ xǐhuān shénme yīnyuè?
  en: What kind of music do you like?
  es: ¿Qué tipo de música te gusta?
- id: 44f93cd0-d18d-4e79-91be-65fec8f45b69
  zh-hans: 我喜欢中国音乐。
  pinyin: Wǒ xǐhuān Zhōngguó yīnyuè.
  en: I like Chinese music.
  es: Me gusta la música china.
- id: e713ab73-d10b-4109-85c3-3b804f8214b8
