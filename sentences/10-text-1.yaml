  pinyin: Éi!
  en: Hey!
  es: ¡Eh!
- id: 284d7fb7-e0ba-48fb-84d7-3d0624d46ae3
  zh-hans: 你在这儿买什么？
  pinyin: Nǐ zài zhèr mǎi shénme?
  en: What are you buying here?
  es: ¿Qué estás comprando aquí?
- id: e77a52c9-9142-48bd-a0b9-0551075ba1b3
  zh-hans: 我买音乐光盘。
  pinyin: Wǒ mǎi yīnyuè guāngpán.
  en: I’m buying a music CD.
  es: Compro discos de música.
- id: a09d8db4-8906-4b53-8596-99ba9c3b4061
  zh-hans: 你常常来这儿吗？
  pinyin: Nǐ chángcháng lái zhèr ma?
  en: Do you come here often?
  es: ¿Vienes aquí a menudo?
- id: f96417f3-ef9e-4e4d-952c-d5a8d705cc78
  zh-hans: 我不常来这儿。
  pinyin: Wǒ bù cháng lái zhèr.
  en: I don’t come here often.
  es: No vengo a menudo.
- id: 7ce048be-2f2d-4cb9-9d33-723243cf4626
  zh-hans: 星期天我常常跟林娜去小商场。
  pinyin: Xīngqítiān wǒ chángcháng gēn Lín Nà qù xiǎo shāngchǎng.
  en: On Sunday I usually visit the small shops with Lin Na.
  es: Los domingos suelo ir al mini centro comercial con Linna.
