sentences:
- id: 611ac386ee964b4e9cc711908580068f
  zh-hans: 我们都知道母蟹比公蟹好吃。
  pinyin: Wǒmen dōu zhīdào mǔ xiè bǐ gōng xiè hǎo chī.
  en: We all know that female crabs are more tasty than male crabs.
  es: Todos sabemos que los cangrejos hembra son mejores que los machos.
- id: e4a774f172544b25bedb2fa08385a64e
  zh-hans: 在美国，我发现
  pinyin: Zài Měiguó, wǒ fāxiàn
  en: In the United States, I discovered that
  es: En Estados Unidos, descubrí que
- id: c5eb3d5330ac4aeeaaf926b70fc833fc
  zh-hans: 公蟹和母蟹是分开卖的。
  pinyin: gōng xiè hé mǔ xiè shì fēn kāi mài de.
  en: male crabs and female crabs are sold separately.
  es: los cangrejos macho y hembra se venden por separado.
- id: b879456220d84a9d9e7c73e1c628fed3
  zh-hans: 更让我觉得奇怪的是，
  pinyin: Gèng ràng wǒ juéde qíguài de shì,
  en: What I think is even more strange is that
  es: Lo que me parece aún más extraño es que
- id: 8a1c6f801b8d4919bb9d69db8e99a0ef
  zh-hans: 这儿公蟹比母蟹受欢迎，
  pinyin: zhèr gōng xiè bǐ mǔ xiè shòu huānyíng,
  en: here male crabs are more popular than female crabs,
  es: aquí los cangrejos macho son más populares que los cangrejos hembra.
- id: 5ddc564ee0374ca982980c16e36008a4
  zh-hans: 公蟹的价钱要比母蟹贵一倍。
  pinyin: gōng xiè de jiàqián yào bǐ mǔ xiè guì yī bèi.
  en: and male crabs are twice as expensive as female crabs.
  es: Los machos son el doble de caros que las hembras.
- id: 07430af84f6d4d9e90b06a9f05dc9182
  zh-hans: 难道美国人不知道母蟹比公蟹好吃吗？
  pinyin: Nándào Měiguó rén bù zhīdào mǔ xiè bǐ gōng xiè hǎo chī ma?
  en: Don’t Amercians know that female crabs are more tasty than male crabs?
  es: ¿No saben los americanos que los cangrejos hembra son mejores que los machos?
- id: a4ee630a61e340e48f3bdeb08ba87575
  zh-hans: 不管他们是怎么想的，
  pinyin: Bùguǎn tāmen shì zěnme xiǎng de,
  en: No matter what they think,
  es: Sin importar lo que ellos piensen,
- id: 61693b7923ad4c4f8582168fbd2649fa
  zh-hans: 我们能用公蟹一半的价钱买母蟹，
  pinyin: wǒmen néng yòng gōng xiè yībàn de jiàqián mǎi mǔ xiè,
  en: we can buy female crabs for half the price of male crabs,
  es: podemos comprar un cangrejo hembra por la mitad de precio que un cangrejo macho.
- id: 23b81186f84446fea1611c9887ec4aff
  zh-hans: 当然很高兴。
  pinyin: dāngrán hěn gāoxìng.
  en: which of course makes us very happy.
  es: Por supuesto que estamos contentos.
- id: 466662fbad9441c7b8acf0fc8aedc108
  zh-hans: 每次吃完蟹以后，
  pinyin: Měi cì chī wán xiè yǐhòu,
  en: Everytime we finish eating crab,
  es: Cada vez después de comer cangrejos,
- id: 3d28f91d9b004f9190fd411554a7339b
  zh-hans: 我和我的中国朋友们都要说：
  pinyin: 'wǒ hé wǒ de Zhōngguó péngyǒumen dōu yào shuō:'
  en: 'me and my Chinese friends always say:'
  es: 'mis amigos chinos y yo decimos:'
- id: d42052ea086643dc9e6385b8b6ad1441
  zh-hans: “美国人真不会吃！”
  pinyin: “Měiguó rén zhēn bù huì chī!”
  en: “American’s really don’t know how to eat!”
  es: "¡Los americanos no saben comer!"
- id: b97e8978d72e441980e5760627270604
  zh-hans: 有一天，
  pinyin: Yǒu yītiān,
  en: One day,
  es: Un día,
- id: c1388dabe7344f10b6d335f3f83c9cca
  zh-hans: 一位美国朋友请我们到他家去做客。
  pinyin: yī wèi Měiguó péngyǒu qǐng wǒmen dào tā jiā qù zuòkè.
  en: an American friend invited us over to his house.
  es: un amigo americano nos invitó a su casa.
- id: fa18f27d256c480d83bbd9e238151fd9
  zh-hans: 主人知道中国人爱吃蟹，
  pinyin: Zhǔrén zhīdào Zhōngguó rén ài chī xiè,
  en: The host knew that Chinese love to eat crab,
  es: El anfitrión sabía que a los chinos les encantan los cangrejos y
- id: b9d8761853454c71a45f0cd7c1d71786
  zh-hans: 就买了一大袋。
  pinyin: jiù mǎile yī dàdài.
  en: and so he bought a big bag.
  es: compró una bolsa grande.
- id: ba5eb806e7ea43598fc4f2220660fbf0
  zh-hans: 我开玩笑地问他：
  pinyin: 'Wǒ kāiwánxiào de wèn tā:'
  en: 'I jokingly asked him:'
  es: 'Le pregunté bromeando:'
- id: 1ccfa5aa37484010a922ba01c9faac57
  zh-hans: “是公蟹还是母蟹？”
  pinyin: “Shì gōng xiè háishì mǔ xiè?”
  en: “Are they male crabs or female crabs?”
  es: "¿Son cangrejos machos o hembras?"
- id: 6455b0d60a594c828eb97ff5d199a1cd
  zh-hans: 他笑着说：
  pinyin: 'Tā xiàozhe shuō:'
  en: 'He said with a smile:'
  es: 'Se rió y dijo:'
- id: 84ca1635cfd646ea969659c08964e549
  zh-hans: “你们中国人最爱吃母蟹，
  pinyin: '"Nǐmen Zhōngguó rén zuì ài chī mǔ xiè,'
  en: '"You Chinese most love to eat female crab,'
  es: '"A ustedes, los chinos, les gustan los cangrejos hembra,'
- id: c2ba6619704947a694b0bf6455316ec1
  zh-hans: 我们美国人却爱吃公蟹。
  pinyin: wǒmen Měiguó rén què ài chī gōng xiè.
  en: however us Americans love to eat male crab.
  es: A los americanos nos gustan los cangrejos machos.
- id: 19b7b9886b254c3eae5a701e1b8d8b9a
  zh-hans: 今天我们好好地比较一下，
  pinyin: Jīntiān wǒmen hǎohǎo de bǐjiào yīxià,
  en: Today, let’s do a good comparison, and
  es: Hoy, los vamos a comparar y
- id: 482458a265f14005bef1a4415e7a46bf
  zh-hans: 看看究竟哪种好吃。”
  pinyin: 'kàn kàn jiùjìng nǎ zhǒng hào chī."'
  en: 'see exactly which tastes better."'
  es: 'veremos cuál es el mejor".'
- id: e3fe00e22d50412a86ae847c3ce46316
  zh-hans: 因为他去过中国，所以他知道中国人的爱好。
  pinyin: Yīnwèi tā qùguò Zhōngguó, suǒyǐ tā zhīdào Zhōngguó rén de àihào.
  en: Because he had been to China, he know what Chinese people liked.
  es: Como había estado en China, sabía lo que les gustaba a los chinos.
- id: d4c203328d834f78bdcf1606829890f7
  zh-hans: 在吃饭的时候，我们一边吃，一边谈。
  pinyin: Zài chīfàn de shíhou, wǒmen yībiān chī, yībiān tán.
  en: At dinner time, we ate and talked.
  es: Durante la comida, comimos y hablamos.
- id: 93d2ae23c943434cb68bbae8df86a8e9
  zh-hans: 主人吃着公蟹说：“好香啊！”
  pinyin: 'Zhǔrén chīzhe gōng xiè shuō: "Hǎo xiāng a!"'
  en: 'The host said while eating male crab: "So tasty!"'
  es: 'El anfitrión comió el cangrejo macho y dijo: "¡Qué bien huele!".'
- id: f3fdae61e34c4f8f8a1afded092460e6
  zh-hans: 他还解释说，
  pinyin: Tā hái jiěshì shuō,
  en: He also expained,
  es: Y explicó
- id: 7cdf5c4f96c24e64b4004ef50393d5c9
  zh-hans: 他喜欢公蟹肉又多又嫩，
  pinyin: tā xǐhuan gōng xiè ròu yòu duō yòu nèn,
  en: he likes that male crabs have more meat and the meat is more tender,
  es: que le gusta que los cangrejos machos sean carnosos y tiernos.
- id: 05beec19bb0e44489a74ebf6727bf730
  zh-hans: 母蟹不但肉少，而且也不香。
  pinyin: mǔ xiè bùdàn ròu shǎo, érqiě yě bù xiāng.
  en: whereas female crabs not only have less meat, they are also not tasty.
  es: Los cangrejos hembra no sólo tienen menos carne, sino que además no huelen bien.
- id: add569f36783449daac209a71e5b429c
  zh-hans: 因为母蟹要生“孩子”，
  pinyin: Yīnwèi mǔ xiè yào shēng “háizi”,
  en: Because female crabs have “children”,
  es: Porque los cangrejos hembra tienen que dar a luz a "bebés".
- id: c9d44a83df41492d8a51fe3854a7bcf0
  zh-hans: 营养都到孩子那儿去了。
  pinyin: yíngyǎng dōu dào háizi nàr qùle.
  en: all of their nutrients go to the children.
  es: todos los nutrientes van al bebé.
- id: ff8baa26179f47409ed1e1fc9638d6fc
  zh-hans: 我们听了，都笑了起来。
  pinyin: Wǒmen tīngle, dōu xiàole qǐlái.
  en: When we heard this, we all started laughing.
  es: Cuando escuchamos eso, Todos nos reímos.
- id: fdbd2cdeaca84e85abb9b12f06e63d38
  zh-hans: 主人看了看我们，有接着说：
  pinyin: 'Zhǔrén kànle kàn wǒmen, yǒu jiēzhe shuō:'
  en: 'The host looked at us, and then said:'
  es: 'El anfitrión nos miró y luego dijo:'
- id: 1fd70a3efdde46b09fae1d3dfcee07aa
  zh-hans: “你们觉得我们美国人不会吃，
  pinyin: '"Nǐmen juéde wǒmen Měiguó rén bù huì chī,'
  en: '"You think that us Americans don’t know how to eat,'
  es: '"Creen que los americanos no sabemos comer,'
- id: 85d1e926f8ce4414ab0a9d2e580c326a
  zh-hans: 我还觉得你们中国人吃得怪呢！
  pinyin: wǒ hái juéde nǐmen Zhōngguó rén chī de guài ne!
  en: I think you Chinese eat strange too!
  es: ¡yo también creo que los chinos comen raro!
- id: 9bdadd3a0ec7407f9867f8a94c2e1c69
  zh-hans: 其实这是因为习惯不同。”
  pinyin: 'Qíshí zhè shì yīnwèi xíguàn bùtóng."'
  en: 'In fact, this is because of different customs."'
  es: 'En realidad, se debe a los diferentes hábitos".'
- id: dca10d26e4874dfa8bd595833325abf2
  zh-hans: 听了主人对吃蟹的看法，
  pinyin: Tīngle zhǔrén duì chī xiè de kànfǎ,
  en: Hearing the host’s views on eating crab,
  es: Después de escuchar las opiniones del anfitrión sobre comer cangrejos,
- id: 950a6763dc4c4fe0a9b328f45ff64690
  zh-hans: 我觉得他说的很有道理。
  pinyin: wǒ juéde tā shuō de hěn yǒu dàolǐ.
  en: I thought what he said what quite reasonable.
  es: creo que lo que dijo tiene sentido.
- id: b1ce39e2c2364dd7998e3612d8292d42
  zh-hans: 中国人生活在东半球，
  pinyin: Zhōngguó rén shēnghuó zài dōngbànqiú,
  en: Chinese people live in the eastern hemisphere,
  es: Los chinos viven en el hemisferio oriental,
- id: 55cb3fd8d59e4e5a93aaff77b2eab120
  zh-hans: 美国人生活在西半球，
  pinyin: Měiguó rén shēnghuó zài xībànqiú,
  en: Americans live in the western hemisphere,
  es: Los americanos viven en el hemisferio occidental,
- id: f1d3334a33784d9f8785156de4b12522
  zh-hans: 吃的习惯不同，
  pinyin: chī de xíguàn bùtóng,
  en: where the eating customs are different,
  es: Tienen diferentes hábitos alimenticios.
- id: 34f4b38cf51c435a99f4b39dea41f7b3
  zh-hans: “萝卜青菜，各有所爱”，
  pinyin: '"luóbo qīngcài, gè yǒu suǒ ài",'
  en: '"radish or vegatables, each has what he likes",'
  es: '"A cada uno lo suyo".'
- id: dae0554487fa445fb6583572bbdb541d
  zh-hans: 这是很自然的。
  pinyin: zhè shì hěn zìrán de.
  en: this is only quite natural.
  es: Esto es muy natural.
- id: 121fa992350e4f27879b093fad049b6f
  zh-hans: 地球上有这么多国家和民族，
  pinyin: Dìqiú shàng yǒu zhème duō guójiā hé mínzú,
  en: There are so many nations and people on earth,
  es: Hay tantos países y pueblos en la tierra.
- id: fd4f7a102e314071b1aebcf24cc74e06
  zh-hans: 有这么多不同的文化，
  pinyin: yǒu zhème duō bùtóng de wénhuà,
  en: with so many different cultures,
  es: hay tantas culturas diferentes,
- id: 1de56645f6754013b56d87df3668170f
  zh-hans: 世界本来就是多样化的。
  pinyin: shìjiè běnlái jiùshì duōyàng huà de.
  en: so the world is inherently diverse.
  es: el mundo es originalmente diverso.
- id: 23c155e000c94f749428d93608b43cc4
  zh-hans: 如果我们尊重这种不同，
  pinyin: Rúguǒ wǒmen zūnzhòng zhè zhǒng bùtóng,
  en: If we respect these sorts of differences,
  es: Si respetamos esas diferencias,
- id: 77d483a343ee4ad495e63a2b7728d644
  zh-hans: 大家就能和平、友好的相处；
  pinyin: dàjiā jiù néng hépíng, yǒuhǎo de xiāngchǔ;
  en: everyone can live together in peace, and friendship;
  es: podemos vivir todos juntos en paz e interactuar en amistad;
- id: d9cc01a50da44ce1bc0ea5e79a5c29cf
  zh-hans: 如果我们能很好地利用这种不同，
  pinyin: rúguǒ wǒmen néng hěn hǎo dì lìyòng zhè zhǒng bùtóng,
  en: if we can put to good use these sorts of differences,
  es: Si podemos hacer un buen uso de tales diferencias,
- id: e7083f4b3c6241e6ac87bb2fbbd976dd
  zh-hans: 加强经济合作，
  pinyin: jiāqiáng jīngjì hézuò,
  en: and strengthen economic cooperation,
  es: reforzar la cooperación económica,
- id: 020f40b6fd3249a2988a589ea671ebae
  zh-hans: 大家都有可能生活得更好。
  pinyin: dàjiā dōu yǒu kěnéng shēnghuó de gèng hǎo.
  en: everyone can have better lives.
  es: es posible que todos vivamos mejor.
- id: 048302ce1a56435bb0fd072df43b247d
  zh-hans: 比如说，美国人不吃鸡爪，
  pinyin: Bǐrú shuō, Měiguó rén bù chī jī zhuǎ,
  en: For example, Americans do not eat chicken feet,
  es: Por ejemplo, los estadounidenses no comen patas de pollo,
- id: 893dc4e8091f4756bcb5c7357a285ec2
  zh-hans: 可是在中国，
  pinyin: kěshì zài Zhōngguó,
  en: however in China,
  es: pero en China,
- id: 37b85cbf5951412aaad87747721956b6
  zh-hans: 鸡爪的价钱比鸡肉还贵。
  pinyin: jī zhuǎ de jiàqián bǐ jīròu hái guì.
  en: the price of chicken feet is more expensive than chicken meat.
  es: Las patas de pollo son más caras que la carne de pollo.
- id: 6a8b38b6d29f4a11a1075c9f1e4126da
  zh-hans: 中国每年都要从美国进口很多的鸡爪，
  pinyin: Zhōngguó měinián dōu yào cóng Měiguó jìnkǒu hěnduō de jī zhuǎ,
  en: China every year imports a lot of chicken feet from America, and
  es: China importa cada año muchas patas de pollo de Estados Unidos,
- id: b05e599f67c44829941d05eaa745a2f5
  zh-hans: 美国人赚了钱很高兴；
  pinyin: Měiguó rén zhuànle qián hěn gāoxìng;
  en: Americans happily earn money;
  es: los estadounidenses están contentos de ganar dinero;
- id: bce35ec3fe974983bf8480c599929c85
  zh-hans: 中国人吃到便宜的鸡爪，也很高兴。
  pinyin: Zhōngguó rén chī dào piányi de jī zhuǎ, yě hěn gāoxìng.
  en: Chinese people eat cheaper chicken feet, and are also very happy.
  es: Los chinos también están felices de comer patas de pollo baratas.
- id: 78bb999e487446c9902e46f1ce634f63
  zh-hans: 既然是大家都高兴的事儿，
  pinyin: Jìrán shì dàjiā dōu gāoxìng de shìr,
  en: Since this is something that makes everyone happy,
  es: Ya que es algo de lo que todos estamos contentos,
- id: 4ca8b9ee421a4e10bf69e30c59178d48
  zh-hans: 为什么不多做呢？
  pinyin: wèishéme bù duō zuò ne?
  en: why not do more?
  es: ¿Por qué no hacemos más de estas acciones?
