  es: 'mis amigos chinos y yo decimos:'
- id: 6d890d49-cdaf-4fc1-9bf5-389571d20ef6
  zh-hans: “美国人真不会吃！”
  pinyin: “Měiguó rén zhēn bù huì chī!”
  en: “American’s really don’t know how to eat!”
  es: "¡Los americanos no saben comer!"
- id: 340981bf-d6d6-4927-9f27-d3f98f543964
  zh-hans: 有一天，
  pinyin: Yǒu yītiān,
  en: One day,
  es: Un día,
- id: 2f738525-de4f-4d4e-803d-bea3275261d2
  zh-hans: 一位美国朋友请我们到他家去做客。
  pinyin: yī wèi Měiguó péngyǒu qǐng wǒmen dào tā jiā qù zuòkè.
  en: an American friend invited us over to his house.
  es: un amigo americano nos invitó a su casa.
- id: 1bd344b7-b00a-4baa-91ef-be1ff69d31c6
  zh-hans: 主人知道中国人爱吃蟹，
  pinyin: Zhǔrén zhīdào Zhōngguó rén ài chī xiè,
  en: The host knew that Chinese love to eat crab,
  es: El anfitrión sabía que a los chinos les encantan los cangrejos y
- id: 18c07197-1c07-4bc9-b64d-01a1795f98a3
  zh-hans: 就买了一大袋。
  pinyin: jiù mǎile yī dàdài.
  en: and so he bought a big bag.
  es: compró una bolsa grande.
- id: 4c90beb3-fb3e-461c-9da0-27de331f7c85
  zh-hans: 我开玩笑地问他：
  pinyin: 'Wǒ kāiwánxiào de wèn tā:'
  en: 'I jokingly asked him:'
  es: 'Le pregunté bromeando:'
- id: 47259e29-59e0-4ace-8a49-9b0a85b6c222
  zh-hans: “是公蟹还是母蟹？”
  pinyin: “Shì gōng xiè háishì mǔ xiè?”
  en: “Are they male crabs or female crabs?”
  es: "¿Son cangrejos machos o hembras?"
- id: c1a2b439-9ac9-4a87-a5f6-ffffe038013b
  zh-hans: 他笑着说：
  pinyin: 'Tā xiàozhe shuō:'
