  zh-hans: 鸡爪的价钱比鸡肉还贵。
  pinyin: jī zhuǎ de jiàqián bǐ jīròu hái guì.
  en: the price of chicken feet is more expensive than chicken meat.
  es: Las patas de pollo son más caras que la carne de pollo.
- id: 2d5e4008-87d9-47a0-a51e-7b42b5c68423
  zh-hans: 中国每年都要从美国进口很多的鸡爪，
  pinyin: Zhōngguó měinián dōu yào cóng Měiguó jìnkǒu hěnduō de jī zhuǎ,
