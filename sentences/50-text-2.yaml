  en: '"You think that us Americans don’t know how to eat,'
  es: '"Creen que los americanos no sabemos comer,'
- id: 98bd9260-6a4b-45c1-b588-b39dec088631
  zh-hans: 我还觉得你们中国人吃得怪呢！
  pinyin: wǒ hái juéde nǐmen Zhōngguó rén chī de guài ne!
  en: I think you Chinese eat strange too!
  es: ¡yo también creo que los chinos comen raro!
- id: bfd06cab-f36f-4c4f-8c34-5a2dadf3c0a0
  zh-hans: 其实这是因为习惯不同。”
  pinyin: 'Qíshí zhè shì yīnwèi xíguàn bùtóng."'
  en: 'In fact, this is because of different customs."'
  es: 'En realidad, se debe a los diferentes hábitos".'
- id: 7f2ca3a1-0bc1-4a03-97ae-5b8e1a862aff
  zh-hans: 听了主人对吃蟹的看法，
  pinyin: Tīngle zhǔrén duì chī xiè de kànfǎ,
  en: Hearing the host’s views on eating crab,
  es: Después de escuchar las opiniones del anfitrión sobre comer cangrejos,
- id: 75021d35-8293-4f62-8dd6-9f416cfe231f
  zh-hans: 我觉得他说的很有道理。
  pinyin: wǒ juéde tā shuō de hěn yǒu dàolǐ.
  en: I thought what he said what quite reasonable.
  es: creo que lo que dijo tiene sentido.
- id: 763e422f-b058-430c-b1a0-6fcb3e07af98
