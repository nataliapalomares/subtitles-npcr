  pinyin: zhèr gōng xiè bǐ mǔ xiè shòu huānyíng,
  en: here male crabs are more popular than female crabs,
  es: aquí los cangrejos macho son más populares que los cangrejos hembra.
- id: 68aa75b6-dd37-4ad1-bf90-3dee3ce6620a
  zh-hans: 公蟹的价钱要比母蟹贵一倍。
  pinyin: gōng xiè de jiàqián yào bǐ mǔ xiè guì yī bèi.
  en: and male crabs are twice as expensive as female crabs.
  es: Los machos son el doble de caros que las hembras.
- id: 234945d4-ab9c-4454-a789-31ff9cdfcf64
  zh-hans: 难道美国人不知道母蟹比公蟹好吃吗？
  pinyin: Nándào Měiguó rén bù zhīdào mǔ xiè bǐ gōng xiè hǎo chī ma?
  en: Don’t Amercians know that female crabs are more tasty than male crabs?
  es: ¿No saben los americanos que los cangrejos hembra son mejores que los machos?
- id: 3ebb3fbd-ee55-4c31-b3f2-d0d2b6945b9b
  zh-hans: 不管他们是怎么想的，
  pinyin: Bùguǎn tāmen shì zěnme xiǎng de,
  en: No matter what they think,
  es: Sin importar lo que ellos piensen,
- id: 4fcc227e-d1bf-442d-99a3-e282fb26ccfd
  zh-hans: 我们能用公蟹一半的价钱买母蟹，
  pinyin: wǒmen néng yòng gōng xiè yībàn de jiàqián mǎi mǔ xiè,
  en: we can buy female crabs for half the price of male crabs,
  es: podemos comprar un cangrejo hembra por la mitad de precio que un cangrejo macho.
- id: 7f744040-c0e7-4e61-a7a1-d1ec924679a4
  zh-hans: 当然很高兴。
  pinyin: dāngrán hěn gāoxìng.
  en: which of course makes us very happy.
  es: Por supuesto que estamos contentos.
- id: 05b9fb64-3d43-460c-a890-8faf7094094f
  zh-hans: 每次吃完蟹以后，
  pinyin: Měi cì chī wán xiè yǐhòu,
  en: Everytime we finish eating crab,
  es: Cada vez después de comer cangrejos,
