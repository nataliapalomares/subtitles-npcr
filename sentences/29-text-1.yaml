- id: 7f042e25-de16-4252-bd03-2283a84c5a52
  zh-hans: 张教授，你好！
  pinyin: Zhāng jiàoshòu, nǐ hǎo!
  en: Professor Zhang, hello!
  es: Profesor Zhang ¡hola!
- id: e947281a-544e-401c-9cb7-42f09594af77
  zh-hans: 你们来了！(1:欢迎:2)，(1:欢迎:2)！快请进。
  pinyin: Nǐmen láile! (1:Huānyíng), (1:huānyíng)! Kuài qǐng jìn.
  en: You all have come! (1:Welcome), (1:welcome)! Please come in.
  es: ¡Ya estáis aquí! ¡(1:Bienvenidos), (1:bienvenidos)! Entra rápido.
- id: 525c700e-e607-4797-b950-8f125689023f
  zh-hans: 张教授，这是给您的花儿。
  pinyin: Zhāng jiàoshòu, zhè shì gěi nín de huār.
  en: Professor Zhang, these are some flowers for you.
  es: Profesor Zhang, estas son algunas flores para usted.
- id: b28f24db-31b8-4eb1-9ea8-88460f140d6f
  zh-hans: 谢谢。你们太客气了。
  pinyin: Xièxiè. Nǐmen tài kèqìle.
  en: Thanks. You are too polite.
  es: Muchas gracias. Eres muy amable.
- id: 8e8769f6-6a3d-4c51-9c42-973f97cf4995
  zh-hans: 请坐，
  pinyin: Qǐng zuò,
  en: Please sit,
  es: Por favor siéntense,
- id: 4166b2ea-ed9f-4311-a8e8-3b7328aa3c0a
  zh-hans: 喝点儿什么？
  pinyin: hē diǎnr shénme?
  en: what would you like to drink?
  es: ¿Qué le gustaría beber?
- id: ae91c957-e452-4552-b2a0-99d6800028b0
  zh-hans: 喝茶吧。
  pinyin: Hē chá bā.
  en: Let’s drink tea.
  es: Tomemos té.
- id: d6521fe5-9366-468d-9c61-b3e1bc7bc6a8
  zh-hans: 您的(1:书房:3)很有特色：
  pinyin: 'Nín de (1:shūfáng) hěn yǒu tèsè:'
  en: 'Your (1:study room) is very characteristic:'
  es: 'Su (1:cuarto de estudio) es muy especial:'
- id: cb4fed96-0a6d-4364-9300-bf2ad5d79f48
  zh-hans: (1:墙:4)上(2:挂:5)着中国(3:字画:6)，
  pinyin: (1:Qiáng) shàng (2:guà) zhe Zhōngguó (3:zìhuà),
  en: Chinese (3:calligraphy and paintings) (2:hang) on the (1:wall),
  es: (3:pinturas y caligrafía) chinas (2:colgando) en las (1:paredes),
- id: ad22c9d8-28a9-4ce4-9494-90a0e681ac47
  zh-hans: (4:书架:7)上放着这么多(5:古书:8)，
  pinyin: (4:shūjià) shàng fàngzhe zhème duō (5:gǔshū),
  en: lots of (5:old books) on the (4:bookcase),
  es: tantos (5:libros antiguos) en la (4:estantería),
- id: ef5b084d-562a-4666-a630-482f62e9a03c
  zh-hans: 桌上放着文房四宝，
  pinyin: zhuō shàng fàngzhe wénfángsìbǎo,
  en: the four treasures of the study on the table,
  es: Sobre la mesa están los cuatro tesoros del estudio,
- id: b7ea0571-84da-4c89-acd0-e73a288fe31b
  zh-hans: 外边还(1:整整齐齐:9)(2:地:10)(3:摆:11)着这么多花儿，
  pinyin: wàibian hái (1:zhěngzhěngqíqí)  (2:de) (3:bǎi) zhe zhème duō huār,
  en: and (1:neatly) (3:arranged) outside are so many flowers,
  es: Hay muchas flores (1:ordenadamente) (3:colocadas) fuera,
- id: 73087f53-fb64-4624-98ec-e172a5e9e24d
  zh-hans: 还有(1:盆景:12)呢。这些花儿真漂亮，都是您种的吗？
  pinyin: hái yǒu (1:pénjǐng) ne. Zhèxiē huār zhēn piàoliang, dōu shì nín zhòng de ma?
  en: and there are also (1:bonsais). These flowers are really pretty, did you plant them all?
  es: también hay (1:bonsáis). Estas flores son preciosas. ¿Las has plantado tú?
- id: 3373eb3e-b729-4a23-9faf-da774779002b
  zh-hans: 不，都是买的。
  pinyin: Bù, dōu shì mǎi de.
  en: No, they are all bought.
  es: No, las compré.
- id: 2c760301-bb58-4684-8179-aeb5ad66df8f
  zh-hans: 不过它们在我这儿(1:长:14)得越来越好，
  pinyin: Bùguò tāmen zài wǒ zhèr (1:zhǎng) de yuè lái yuè hǎo,
  en: However, here with me they are (1:growing) better and better,
  es: Pero acá conmigo cada vez (1:crecen) mejor,
- id: 1841cd0e-844e-48df-a6d4-e9a83e3cd988
  zh-hans: 现在也(1:开花:15)了。
  pinyin: xiànzài yě (1:kāihuā) le.
  en: now they all have (1:blossomed).
  es: ahora están (1:floreciendo).
- id: 6ea0e460-6a75-4dc9-ab0d-d670fc54905e
  zh-hans: 这叫(1:君子兰:16)吧？(2:长长)的绿(3:叶:17)，
  pinyin: Zhè jiào (1:Jūnzǐlán) ba? (2:Cháng cháng) de lǜ (3:yè),
  en: This called a (1:Clivia), right? (2:Long) green (3:leaves),
  es: Se llama (1:lirio), ¿no? (2:Largas) (3:hojas) verdes,
- id: fb7b25cc-4c6e-4872-8a71-7643b35135b8
  zh-hans: 红红的花，真(1:好看:13)。
  pinyin: hóng hóng de huā, zhēn (1:hǎokàn).
  en: red flowers, really (1:good looking).
  es: y flores rojas. realmente (1:hermoso).
- id: 0bfc8a40-7946-476b-b4c1-eb6dc8c5f8c6
  zh-hans: 是叫君子兰。这种花很好(1:养:18)，
  pinyin: Shì jiào Jūnzǐlán. Zhè zhònghuā hěn hǎo (1:yǎng),
  en: It is called a Clivia. They are very easy to (1:raise) and
  es: Se llama monarca. Este tipo de flor es fácil (1:cultivar),
- id: 3b313886-7ffd-40e0-b5c9-ef2f6f0043cd
  zh-hans: (1:开花:15)的时间也(2:比较:19)(3:长)。
  pinyin: (1:k)āihuā de shíjiān yě (2:bǐjiào) (3:cháng).
  en: they (1:bloom) for a (2:relatively) (3:long) time.
  es: el tiempo para que esta flor (1:florezca) es (2:relativamente) (3:largo).
- id: ccb50869-3bed-4b95-971b-eef9266c1bf1
  zh-hans: (1:养:18)花真有意思。
  pinyin: (1:Yǎng) huā zhēn yǒuyìsi.
  en: (1:Raising) flowers is really interesting.
  es: (1:Cultivar) flores es realmente divertido.
- id: c09cd94f-b4ff-495d-89d8-37bccc524880
  zh-hans: 我明天下了课就去买盆花，
  pinyin: Wǒ míngtiān xiàle kè jiù qù mǎi pén huā,
  en: After class tomorrow I will go buy a pot plant,
  es: Mañana compraré una maceta de flores después de clase.
- id: 34976f8d-5b81-48e5-b8ce-10b81b6cc940
  zh-hans: 摆在宿舍里。我也有花(1:养:18)了。
  pinyin: bǎi zài sùshè lǐ. Wǒ yěyǒu huā (1:yǎng) le.
  en: and place it in my dormitory. I also (1:raise) flowers.
  es: Las pondré en el dormitorio. Yo también (1:cultivaré) flores.
- id: 0f112eac-e2b0-4929-b144-fa47f8b24786
  zh-hans: (1:养:18)花是有意思，可是你能(2:养:18)好吗？
  pinyin: (1:Yǎng) huā shì yǒuyìsi, kěshì nǐ néng (2:yǎng) hǎo ma?
  en: (1:Raising) flowers is interesting, but are you good at (2:raising) flowers?
  es: Es divertido (1:cultivar) flores, pero ¿puedes (2:cultivarlas) bien?
- id: 390ef7a7-1ce0-47ae-9111-dd815024e31c
  zh-hans: 当然能(1:养:18)好！我看，
  pinyin: Dāngrán néng (1:yǎng) hǎo! Wǒ kàn,
  en: Of course I can (1:raise) well! I think,
  es: ¡Claro que puedo (1:cultivarlas) bien! Creo que
- id: 5bb9048f-06f6-4e35-a66b-feac8f81112c
  zh-hans: (1:养:18)花没有学汉语那么难吧。
  pinyin: (1:yǎng) huā méiyǒu xué Hànyǔ nàme nán ba.
  en: that (1:raising) plants is not has difficult as studying Chinese.
  es: (1:cultivar) no es tan difícil como aprender chino.
- id: 74fc4823-1700-4e68-b878-ff8638db231d
  zh-hans: (1:养:18)花是不太难。
  pinyin: (1:Yǎng) huā shì bù tài nán.
  en: (1:Raising) flowers is not too difficult.
  es: (1:Cultivar) flores no es tan difícil.
- id: 1c76b7b2-7b30-4124-930b-f01fb9d658a1
  zh-hans: 不过，要把花(1:养:18)好，那就不容易了。
  pinyin: Bùguò, yào bǎ huā (1:yǎng) hǎo, nà jiù bù róngyìle.
  en: However, (1:raising) a flower well, that is not easy.
  es: Pero no es fácil (1:cultivar) flores bien.
- id: 6b29daee-1661-472f-bf5b-a53e46c9c97e
  zh-hans: (1:人们:20)常说“姑娘爱花”，
  pinyin: (1:Rénmen) cháng shuō "gūniang ài huā",
  en: (1:People) often say "girls love flowers",
  es: Las personas suelen decir "las señoritas aman las flores",
- id: b0e0e3a9-b3ba-4ff2-ae60-d55dbac8249c
  zh-hans: 林娜喜欢(1:养:18)花，
  pinyin: Lín Nà xǐhuan (1:yǎng) huā,
  en: Lin Na likes to (1:raise) flowers,
  es: a Linna le gusta (1:cultivar) flores,
- id: 9d230534-569f-423f-8c4a-ea01a83e4d3d
  zh-hans: 我想她一定能(1:养:18)好。
  pinyin: wǒ xiǎng tā yīdìng néng (1:yǎng) hǎo.
  en: I think she definitely can (1:raise) them well.
  es: Creo que ella podrá hacerlo (1:cultivar) bien.
- id: 837f8f89-635e-46d5-9bae-ef416fb38982
  zh-hans: 谢谢，张教授，我也是这样想的。
  pinyin: Xièxiè, Zhāng jiàoshòu, wǒ yěshì zhèyàng xiǎng de.
  en: Thank you, Professor Zhang, I also think like this.
  es: Gracias, profesor Zhang. Yo también lo creo.
- id: 549ca805-f783-41b9-9444-6b0373369d87
  zh-hans: 这些(1:盆景:12)都是您自己的(1:作品:21)吧？
  pinyin: Zhèxiē (1:pénjǐng) dōu shì nín zìjǐ de (1:zuòpǐn) ba?
  en: These (1:bonsai) are all your own (1:work), right?
  es: Estos (1:bonsáis) son sus propias (1:creaciones), ¿verdad?
- id: 031678e6-ce3c-465c-befe-c350430a68d0
  zh-hans: 是的。(1:工作)(2:累)的时候，我就到外边去(3:浇浇:22)花，
  pinyin: Shì de. (1:Gōngzuò) (2:lèi) de shíhou, wǒ jiù dào wàibian qù (3:jiāo jiāo) huā,
  en: Yes. When (1:work) gets (2:tiring), I go outside to (3:water) the plants,
  es: Sí. Cuando estoy (2:cansado) de (1:trabajar), salgo a (3:regar) las flores
- id: f918e008-6160-42eb-99ad-7d258fa5daad
  zh-hans: 把这些(1:盆景:12)(2:修整:23)(2:修整:23)。这是很好的休息。
  pinyin: bǎ zhèxiē (1:pénjǐng) (2:xiūzhěng) (3:xiūzhěng). Zhè shì hěn hǎo de xiūxi.
  en: and (2:prune) these (1:bonsai) plants. It’s a good way to relax.
  es: y (2:podar) estos (1:bonsáis). Es un buen descanso.
- id: c17500cd-933d-4317-909e-deb5675e13a4
  zh-hans: (1:盆景:12)是一种(2:艺术:24)。听说，种(3:盆景:12)很不(4:容易)。
  pinyin: (1:Pénjǐng) shì yī zhǒng (2:yìshù). Tīng shuō, zhòng (3:pénjǐng) hěn bù (4:róngyì).
  en: (1:Bonsai) plants are a type of (2:art). I heard, planting (3:bonsai) is not (4:easy).
  es: El (1:bonsái) es un (2:arte). He oído que cultivar (3:bonsáis) no es (4:fácil).
- id: 92b5d32f-fe10-44af-bcbf-ca1239eb1f2c
  zh-hans: 张教授，您还真是一位(1:园艺师:25)呢！
  pinyin: Zhāng jiàoshòu, nín hái zhēnshi yī wèi (1:yuányìshī) ne!
  en: Professor Zhang, you also really are a (1:gardener)!
  es: Profesor Zhang, ¡usted es realmente un (1:horticultor)!
- id: a4a8c9f9-2ee5-4930-9908-61f4fbabfc22
  zh-hans: 我哪儿是(1:园艺师:25)？这只是一点儿爱好。
  pinyin: Wǒ nǎr shì (1:yuányìshī)? Zhè zhǐshì yīdiǎnr àihào.
  en: Me a (1:gardener)? This is only a small hobby.
