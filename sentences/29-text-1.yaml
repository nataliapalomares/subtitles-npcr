- id: 7f042e25-de16-4252-bd03-2283a84c5a52
  zh-hans: 张教授，你好！
  pinyin: 
  en: Professor Zhang, hello!
  es: 
- id: e947281a-544e-401c-9cb7-42f09594af77
  zh-hans: 你们来了！(1:欢迎:2)，(1:欢迎:2)！快请进。
  pinyin: Nǐmen láile! (1:Huānyíng), (1:huānyíng)! Kuài qǐng jìn.
  en: You all have come! (1:Welcome), (1:welcome)! Please come in.
  es: ¡Ya estáis aquí! ¡(1:Bienvenidos), (1:bienvenidos)! Entra rápido.
- id: 525c700e-e607-4797-b950-8f125689023f
  zh-hans: 张教授，这是给您的花儿。
  pinyin: Zhāng jiàoshòu, zhè shì gěi nín de huār.
  en: Professor Zhang, these are some flowers for you.
  es: Profesor Zhang, aquí están las flores para usted.
- id: b28f24db-31b8-4eb1-9ea8-88460f140d6f
  zh-hans: 谢谢。你们太客气了。
  pinyin: Xièxiè. Nǐmen tài kèqìle.
  en: Thanks. You are too polite.
  es: Muchas gracias. Eres muy amable.
- id: 8e8769f6-6a3d-4c51-9c42-973f97cf4995
  zh-hans: 请坐，
  pinyin: Qǐng zuò,
  en: Please sit,
  es: Por favor siéntense.
- id: 4166b2ea-ed9f-4311-a8e8-3b7328aa3c0a
  zh-hans: 喝点儿什么？
  pinyin: hē diǎnr shénme?
  en: what would you like to drink?
  es: ¿Qué le gustaría beber?
- id: ae91c957-e452-4552-b2a0-99d6800028b0
  zh-hans: 喝茶吧。
  pinyin: Hē chá bā.
  en: Let’s drink tea.
  es: Tomemos té.
- id: d6521fe5-9366-468d-9c61-b3e1bc7bc6a8
  zh-hans: 您的(1:书房:3)很有特色：
  pinyin: Nín de (1:shūfáng) hěn yǒu tèsè:
  en: Your (1:study room) is very characteristic:
  es: Su (1:cuarto de estudio) es muy especial:
- id: cb4fed96-0a6d-4364-9300-bf2ad5d79f48
  zh-hans: (1:墙:4)上(2:挂:5)着中国(3:字画:6)，(4:书架:7)上放着这么多(5:古书:8)，
  pinyin: (1:Qiáng) shàng (2:guà) zhe Zhōngguó (3:zìhuà), (4:shūjià) shàng fàngzhe zhème duō (5:gǔshū),
  en: Chinese (3:calligraphy and paintings) (2:hang) on the (1:wall), lots of (5:old books) on the (4:bookcase),
  es: (3:pinturas y 3:caligrafía) chinas (2:colgando) en las (1:paredes), tantos (5:libros antiguos) en la (4:estantería).
- id: ef5b084d-562a-4666-a630-482f62e9a03c
  zh-hans: 桌上放着文房四宝，
  pinyin: zhuō shàng fàngzhe wénfángsìbǎo,
  en: the four treasures of the study on the table,
  es: Sobre la mesa están los Cuatro Tesoros.
- id: b7ea0571-84da-4c89-acd0-e73a288fe31b
  zh-hans: 外边还(2:整整齐齐)地摆着这么多花儿，
  pinyin: wàibian hái (2:zhěngzhěngqíqí)  de bǎizhe zhème duō huār,
  en: and neatly (1:arranged) outside are so many flowers, and pot plants.
  es: Hay muchas flores cuidadosamente dispuestas fuera.
- id: 73087f53-fb64-4624-98ec-e172a5e9e24d
  zh-hans: 还有盆景呢。这些花儿真漂亮，都是您种的吗？
  pinyin: hái yǒu pénjǐng ne. Zhèxiē huār zhēn piàoliang, dōu shì nín zhòng de ma?
  en: These flowers are really pretty, did you plant them all?
  es: También hay bonsáis. Estas flores son preciosas. ¿Las has plantado tú?
- id: 3373eb3e-b729-4a23-9faf-da774779002b
  zh-hans: 不，都是买的。
  pinyin: Bù, dōu shì mǎi de.
  en: No, they are all bought.
  es: No, las compré.
- id: 2c760301-bb58-4684-8179-aeb5ad66df8f
  zh-hans: 不过它们在我这儿长得越来越好，
  pinyin: Bùguò tāmen zài wǒ zhèr zhǎng de yuè lái yuè hǎo,
  en: However, here with me they are growing better and better,
  es: Pero cada vez están mejor.
- id: 1841cd0e-844e-48df-a6d4-e9a83e3cd988
  zh-hans: 现在也开花了。
  pinyin: xiànzài yě kāihuāle.
  en: now they all have blossomed.
  es: Ahora están floreciendo.
- id: 6ea0e460-6a75-4dc9-ab0d-d670fc54905e
  zh-hans: 这叫君子兰吧？长长的绿叶，
  pinyin: Zhè jiào Jūnzǐlán ba? Cháng cháng de lǜyè,
  en: This called a Clivia, right? Long green leaves,
  es: Se llama monarca, ¿no? Largas hojas verdes.
- id: fb7b25cc-4c6e-4872-8a71-7643b35135b8
  zh-hans: 红红的花，真好看。
  pinyin: hóng hóng de huā, zhēn hǎokàn.
  en: red flowers, really good looking.
  es: Largas hojas verdes y flores rojas.
- id: 0bfc8a40-7946-476b-b4c1-eb6dc8c5f8c6
  zh-hans: 是叫君子兰。这种花很好养，
  pinyin: Shì jiào Jūnzǐlán. Zhè zhònghuā hěn hǎo yǎng,
  en: It is called a Clivia. They are very easy to raise and
  es: Se llama monarca. Es una buena flor.
- id: 3b313886-7ffd-40e0-b5c9-ef2f6f0043cd
  zh-hans: 开花的时间也比较长。
  pinyin: kāihuā de shíjiān yě bǐjiào cháng.
  en: they bloom for a relatively long time.
  es: Tarda mucho en florecer.
- id: ccb50869-3bed-4b95-971b-eef9266c1bf1
  zh-hans: 养花真有意思。我明天下了课就去买盆花，
  pinyin: Yǎng huā zhēn yǒuyìsi. Wǒ míngtiān xiàle kè jiù qù mǎi pén huā,
  en: Raising flowers is really interesting. After class tomorrow I will go buy a pot plant,
  es: Es divertido cultivar flores. Mañana compraré una maceta de flores después de clase.
- id: 34976f8d-5b81-48e5-b8ce-10b81b6cc940
  zh-hans: 摆在宿舍里。我也有花养了。
  pinyin: bǎi zài sùshè lǐ. Wǒ yěyǒu huā yǎngle.
  en: and place it in my dormitory. I also raise flowers.
  es: Las pondré en el dormitorio. Yo también tendré flores.
- id: 0f112eac-e2b0-4929-b144-fa47f8b24786
  zh-hans: 养花是有意思，可是你能养好吗？
  pinyin: Yǎng huā shì yǒuyìsi, kěshì nǐ néng yǎng hǎo ma?
  en: Raising flowers is interesting, but are you good at it?
  es: Es divertido cultivar flores, pero ¿puedes cultivarlas bien?
- id: 390ef7a7-1ce0-47ae-9111-dd815024e31c
  zh-hans: 当然能养好！我看，
  pinyin: Dāngrán néng yǎng hǎo! Wǒ kàn,
  en: Of course I can raise well! I think,
  es: ¡Claro que puedo! Ya veo.
- id: 5bb9048f-06f6-4e35-a66b-feac8f81112c
  zh-hans: 养花没有学汉语那么难吧。
  pinyin: yǎng huā méiyǒu xué Hànyǔ nàme nán ba.
  en: that raising plants is not has difficult as studying Chinese.
  es: No es tan difícil como aprender chino.
- id: 74fc4823-1700-4e68-b878-ff8638db231d
  zh-hans: 养花是不太难。
  pinyin: Yǎng huā shì bù tài nán.
  en: Raising flowers is not too difficult.
  es: No es tan difícil cultivar flores.
- id: 1c76b7b2-7b30-4124-930b-f01fb9d658a1
  zh-hans: 不过，要把花养好，那就不容易了。
  pinyin: Bùguò, yào bǎ huā yǎng hǎo, nà jiù bù róngyìle.
  en: However, raising a flower well, that is not easy.
  es: Pero no es fácil cultivar flores bien.
- id: 6b29daee-1661-472f-bf5b-a53e46c9c97e
  zh-hans: 人们常说“姑娘爱花”，林娜喜欢养花，
  pinyin: Rénmen cháng shuō “gūniang ài huā”, Lín Nà xǐhuan yǎng huā,
  en: People often say “girls love flowers”, Lin Na likes to raise flowers,
  es: Dicen que a Linna le encantan las flores.
- id: 9d230534-569f-423f-8c4a-ea01a83e4d3d
  zh-hans: 我想她一定能养好。
  pinyin: wǒ xiǎng tā yīdìng néng yǎng hǎo.
  en: I think she definitely can raise them well.
  es: Creo que podrá hacerlo bien.
- id: 837f8f89-635e-46d5-9bae-ef416fb38982
  zh-hans: 谢谢，张教授，我也是这样想的。
  pinyin: Xièxiè, Zhāng jiàoshòu, wǒ yěshì zhèyàng xiǎng de.
  en: Thank you, Professor Zhang, I also think like this.
  es: Gracias, profesor Zhang. Yo también lo creo.
- id: 549ca805-f783-41b9-9444-6b0373369d87
  zh-hans: 这些盆景都是您自己的作品吧？
  pinyin: Zhèxiē pénjǐng dōu shì nín zìjǐ de zuòpǐn ba?
  en: These bonsai are all your own work, right?
  es: Estos bonsáis son sus propias creaciones, ¿verdad?
- id: 031678e6-ce3c-465c-befe-c350430a68d0
  zh-hans: 是的。工作累的时候，我就到外边去浇浇花，
  pinyin: Shì de. Gōngzuò lèi de shíhou, wǒ jiù dào wàibian qù jiāo jiāo huā,
  en: Yes. When work gets tiring, I go outside to water the plants,
  es: Sí. Cuando estoy cansada del trabajo, salgo a regar las flores
- id: f918e008-6160-42eb-99ad-7d258fa5daad
  zh-hans: 把这些盆景修整修整。这是很好的休息。
  pinyin: bǎ zhèxiē pénjǐng xiūzhěng xiūzhěng. Zhè shì hěn hǎo de xiūxi.
  en: and dress these bonsai plants. It’s a good way to relax.
  es: y arreglar estos bonsáis. Es un buen descanso.
- id: c17500cd-933d-4317-909e-deb5675e13a4
  zh-hans: 盆景是一种艺术。听说，种盆景很不容易。
  pinyin: Pénjǐng shì yī zhǒng yìshù. Tīng shuō, zhòng pénjǐng hěn bù róngyì.
  en: Bonsai plants are a type of art. I heard, planting bonsai is very difficult.
  es: El bonsái es un arte. He oído que no es fácil cultivar bonsáis.
- id: 92b5d32f-fe10-44af-bcbf-ca1239eb1f2c
  zh-hans: 张教授，您还真是一位园艺师呢！
  pinyin: Zhāng jiàoshòu, nín hái zhēnshi yī wèi yuányì shī ne!
  en: Professor Zhang, you also really are a gardener!
  es: Profesor Zhang, ¡usted es realmente un horticultor!
- id: a4a8c9f9-2ee5-4930-9908-61f4fbabfc22
  zh-hans: 我哪儿是园艺师？这只是一点儿爱好。
  pinyin: Wǒ nǎr shì yuányì shī? Zhè zhǐshì yīdiǎnr àihào.
  en: Me a gardener? This is only a small hobby.
  es: ¿Cómo que soy un horticultor? Es sólo un hobby.
