sentences:
- id: c1677af1-6a7c-493c-b9e9-4a3cd587d768
  zh-hans: 请问，这是王小云的宿舍吗？
  pinyin: Qǐngwèn, zhè shì Wáng Xiǎoyún de sùshè ma?
  en: Excuse me, is this Wang Xiaoyun’s dormitory?
  es: Disculpe, ¿es este el dormitorio de Wang Xiaoyun?
- id: e2d01850-c842-4711-92dd-a36b59d71f2a
  zh-hans: 是。请进，请坐。
  pinyin: Shì. Qǐng jìn, qǐng zuò.
  en: Yes. Please come in, please sit.
  es: Sí. Por favor entre, tome asiento.
- id: d4c7ca6c-e1e1-4d6b-84cc-7232769a0940
  zh-hans: 谢谢。
  pinyin: Xièxiè.
  en: Thanks.
  es: Gracias.
- id: 42af4d72-0b9e-4995-a86d-ded275c21218
  zh-hans: 王小云在吗？
  pinyin: Wáng Xiǎoyún zài ma?
  en: Is Wang Xiaoyun here?
  es: ¿Está Wang Xiaoyun aquí?
- id: d54230f1-bd02-4d74-a8fe-c8d86fe110c6
  zh-hans: 她不在。
  pinyin: Tā bùzài.
  en: She isn’t.
  es: No, no está.
- id: 1ae338f9-2fc6-4f6d-b272-68a977fbf9a9
  zh-hans: 她在哪儿？
  pinyin: Tā zài nǎr?
  en: Where is she?
  es: ¿Dónde está?
- id: 2e9ad803-dc0f-44f9-935c-d7be95464aa8
  zh-hans: 对不起，我不知道。
  pinyin: Duìbùqǐ, wǒ bù zhīdào.
  en: I’m sorry, I don’t know.
  es: Lo siento, no lo sé.
- id: 382f35b5-5e55-4276-a306-c765cafb4df5
  zh-hans: 没关系。好，再见。
  pinyin: Méiguānxì. Hǎo, Zàijiàn.
  en: No matter. Ok, see you.
  es: No pasa nada. Vale, adiós.
- id: 19e544e6-6005-4d80-b3c2-7da5af5ff73a
  zh-hans: 再见。
  pinyin: Zàijiàn.
  en: See you.
  es: Hasta luego.
