  pinyin: xiànzài zài yīxiē fāngmiàn hái méiyǒu wánquán shíxiàn nánnǚ píngděng.
  en: there are a few areas now where equality between men and women are still not completely realised.
  es: La igualdad entre hombres y mujeres aún no se ha alcanzado plenamente en algunos aspectos.
