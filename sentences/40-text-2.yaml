  es: ¿Son iguales ahora los hombres y las mujeres?
- id: 2efe23ed-4974-481f-b33d-5819cd96208e
  zh-hans: 很多中国妇女认为，
  pinyin: Hěnduō Zhōngguó fùnǚ rènwéi,
  en: Many Chinese women consider that,
  es: Muchas mujeres chinas piensan que
- id: f14727df-69d6-47d6-82dc-0994742f03b3
