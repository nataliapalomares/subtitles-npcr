  es: Estas situaciones no sólo se dan en China, sino también en muchas partes del mundo.
- id: d70d5a21-cb4f-4f40-9fa4-f4ed8ba8686f
  zh-hans: 世界很多地方也都有。
  pinyin: shìjiè hěnduō dìfāng yě dōu yǒu.
  en: but many places in the world also have it.
  es: También se dan en muchas partes del mundo.
- id: eea144c5-fc95-4e9f-92a8-cc84f19ea88b
  zh-hans: 总的来说，为了完全实现男女平等，
  pinyin: Zǒng de lái shuō, wèile wánquán shíxiàn nánnǚ píngděng,
  en: In general, in order to fully achieve gender equality,
  es: En general, para realizar plenamente la igualdad entre hombres y mujeres
