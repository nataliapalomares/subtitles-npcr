  zh-hans: 我们还有很长的路要走。
  pinyin: wǒmen hái yǒu hěn zhǎng de lù yào zǒu.
  en: we still have a long way to go.
  es: aún nos queda mucho camino por recorrer.
- id: 3c20ab7e-e9a6-42ec-a6d5-0677369080ed
  zh-hans: 谢谢，大家。
  pinyin: Xièxiè, dàjiā.
  en: Thank you, everyone.
  es: Gracias a todos.
