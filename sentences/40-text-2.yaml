  pinyin: Bǐrú zài jiùyè fāngmiàn,
  en: For example, in regards to employment,
  es: Por ejemplo, en el ámbito del empleo.
- id: afb718be-fd3b-4c04-859a-9af81f06a17c
  zh-hans: 有的地方对妇女还很不公平，
  pinyin: yǒu dì dìfāng duì fùnǚhái hěn bù gōngpíng,
  en: there are still some places that are not fair to women,
  es: Algunos lugares siguen siendo muy injustos con las mujeres.
- id: f1190a3e-bf15-4148-81b8-c87cfaa35406
  zh-hans: 妇女做同样的工作，
  pinyin: fùnǚ zuò tóngyàng de gōngzuò,
  en: where women do the same work,
  es: Las mujeres no cobran lo mismo que los hombres por el mismo trabajo.
- id: 852aecc7-78f3-4735-a642-c2250d96f7f5
  zh-hans: 得到的报酬没有男人高。
  pinyin: dédào de bàochóu méiyǒu nánrén gāo.
  en: but are not as highly paid as men.
  es: Las mujeres no cobran tanto como los hombres por el mismo trabajo.
- id: 90294da0-a93c-43fc-8b87-4c2a7812d599
  zh-hans: 在一些农村，
  pinyin: Zài yīxiē nóngcūn,
  en: In some villages,
  es: En algunas zonas rurales
- id: beccc3b9-595d-4e32-9f02-0da258999022
  zh-hans: 女孩受教育的机会比男孩少得多；
  pinyin: nǚ hái shòu jiàoyù de jīhuì bǐ nánhái shǎo de duō;
  en: opportunities for girls to receive an education are much less than boys;
  es: Las niñas tienen mucho menos acceso a la educación que los niños;
- id: 0d2a8d2b-fd05-42df-8dcc-d59302f99551
  zh-hans: 在科学家、教授、经理中，妇女还非常少。
  pinyin: zài kēxuéjiā, jiàoshòu, jīnglǐ zhōng, fùnǚ hái fēicháng shǎo.
  en: and among scientists, professors, and managers, women are still very few.
  es: Entre los científicos, profesores y directivos, sigue habiendo muy pocas mujeres.
- id: d6360c57-a126-4c09-a9e9-4c2cfa473ee5
  zh-hans: 这些情况不但中国有，
  pinyin: Zhèxiē qíngkuàng bùdàn Zhōngguó yǒu,
