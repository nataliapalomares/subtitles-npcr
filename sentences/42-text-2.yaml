- id: cc5982ff05424ad3954ea58d213b587d
  zh-hans: 今年春天，
  pinyin: Jīnnián chūntiān,
  en: In this year’s spring,
  es: En la primavera de este año,
- id: eed6ecbadd4f4fccb02f6971c42e03e6
  zh-hans: 我们在郊区农村盖了一个四合院。
  pinyin: wǒmen zài jiāoqū nóngcūn gàile yīgè sìhéyuàn.
  en: we built a courtyard house in the village on the outskirts of town.
  es: Construimos una casa con patio en los suburbios rurales.
- id: 800c5a7a91b14cba8da8999e9b1207cc
  zh-hans: 一个星期六，
  pinyin: Yīgè xīngqíliù,
  en: One Saturday,
  es: Un sábado.
- id: 63ddb36fa43e41ab811521af7006940f
  zh-hans: 我们装了满满一卡车的木头和水泥，
  pinyin: wǒmen zhuāngle mǎn mǎn yī kǎchē de mùtou hé shuǐní,
  en: we fully loaded a truck with wood and cement,
  es: Cargamos un camión lleno de madera y cemento.
- id: 55d076bfd5234adba5fc93f3724845e1
  zh-hans: 准备送过去装修我们的新房子。
  pinyin: zhǔnbèi sòng guòqù zhuāngxiū wǒmen de xīn fángzi.
  en: preparing to send it over to rennovate our new house.
  es: lo preparamos para enviarlo a renovar nuestra nueva casa.
- id: 2776ed7f768b465cb66911e584adbef2
  zh-hans: 我们到了村子里的时候，
  pinyin: Wǒmen dàole cūnzi lǐ de shíhou,
  en: When we arrived in the village,
  es: Cuando llegamos al pueblo,
- id: 5d42254f2f034446b8976018b9b32f79
  zh-hans: 家家都开始做晚饭了。
  pinyin: jiā jiā dōu kāishǐ zuò wǎnfànle.
  en: all the households were starting to cook dinner.
  es: Las familias estaban empezando a preparar la cena.
- id: c5dd5206a34244eabc86b6f660b44c9e
  zh-hans: 邻居们听到汽车的声音都走了出来，
  pinyin: Línjūmen tīng dào qìchē de shēngyīn dōu zǒule chūlái,
  en: The neighbors heard the sound of the car and all came out,
  es: Al oír el ruido del coche, los vecinos salieron y
- id: d860cb7bdddd457083f992c23a189ce0
  zh-hans: 远远地站着，好奇地看着我们。
  pinyin: yuǎn yuǎn de zhànzhe, hàoqí de kànzhe wǒmen.
  en: stood far away, curiously watching us.
  es: desde lejos nos miraron con curiosidad.
- id: 6d9608c73e4a4b5cb232090584baee51
  zh-hans: 我和丈夫跳下车来就忙着搬木头，
  pinyin: Wǒ hé zhàngfū tiào xià chē lái jiù mángzhe bān mùtou,
  en: My husband and I jumped out of the car and immediately got to work moving wood,
  es: Mi marido y yo bajamos del coche y nos afanamos en mover la madera
- id: 3f188e867a364fe3b810c7aede188b81
  zh-hans: 想快点儿把东西卸完，好让司机回城去。
  pinyin: xiǎng kuài diǎnr bǎ dōngxi xiè wán, hǎo ràng sījī huí chéng qù.
  en: as we wanted to quickly unload all the items, so that the driver could get back to the city.
  es: intentando terminar de descargar las cosas rápidamente, para que el conductor pudiera volver a la ciudad.
- id: a38aa7ddcd6c4867ab1c0f160e253457
  zh-hans: 我们在城市生活久了，
  pinyin: Wǒmen zài chéngshì shēnghuó jiǔle,
  en: We have lived in the city for a long time,
  es: Nosotros vivimos durante mucho tiempo en la ciudad.
- id: fabf97ce69aa4808ade62008dd1b9c24
  zh-hans: 已经变得不太习惯干重活了。
  pinyin: yǐjīng biàn dé bù tài xíguàn gàn zhònghuóle.
  en: and have already become less accustomed to doing heavy work.
  es: por lo que ya estabamos desacostumbrados a hacer trabajos pesados.
- id: b768663acc9b426aabed608c6707b3a5
  zh-hans: 刚搬了两趟，我俩就累得走不动了。
  pinyin: Gāng bānle liǎng tàng, wǒ liǎ jiù lèi de zǒu bù dòngle.
  en: After only two back and forth trips unloading, we were both too tired to walk.
  es: Después de sólo dos viajes, estábamos demasiado cansados para caminar.
- id: 41444115d0e741cda6ea496bcf970c42
  zh-hans: 邻居们不但没有笑话我们，
  pinyin: Línjūmen bùdàn méiyǒu xiàohuà wǒmen,
  en: The neighbours did not laugh at us,
  es: Los vecinos en lugar de reírse de nosotros,
- id: 1860f35010d04a4aa9deeed1afacd088
  zh-hans: 反而围了过来想帮助我们，
  pinyin: fǎn’ér wéile guòlái xiǎng bāngzhù wǒmen,
  en: on the contrary they came over and wanted to help us,
  es: se acercaron intentando ayudarnos,
- id: 6826400960704488885c362dfc877e0f
  zh-hans: 可是又不知道我们会怎么想，
  pinyin: kěshì yòu bù zhīdào wǒmen huì zěnme xiǎng,
  en: but they didn’t know how we would react,
  es: pero no sabían qué pensaríamos.
- id: cb8054cf4a724050bdacec20a07df5b6
  zh-hans: 他们好像有些犹豫。
  pinyin: tāmen hǎoxiàng yǒuxiē yóuyù.
  en: so they were a little hesitant.
  es: Parecían indecisos.
- id: 0d92d6015ae34fa79f2946aa3d036219
  zh-hans: 一个小伙子开玩笑地说：
  pinyin: 'Yīgè xiǎohuǒzi kāiwánxiào de shuō:'
  en: 'A young man jokingly said:'
  es: 'Un joven dijo bromeando:'
- id: 54d9ade729334a84b882d5cb4bc3b97a
  zh-hans: “怎么了？难道你们俩打算干到明天吗？
  pinyin: “Zěnmele? Nándào nǐmen liǎ dǎsuàn gān dào míngtiān ma?
  en: “What’s the matter? Are you two planning to work all the way through till tomorrow?
  es: '"¿Qué pasa? ¿Acaso van a trabajar hasta mañana?'
- id: 2422adac8da24bf18b664f5453484ebc
  zh-hans: 你们这么干，即使干到明天早上，
  pinyin: Nǐmen zhème gàn, jíshǐ gān dào míngtiān zǎoshang,
  en: If you work like that, then even if you work through till tomorrow morning,
  es: Si trabajan asi, incluso si trabajan hasta mañana en la mañana
- id: 8897d5c40de34b5f9eb4e11af90db74a
  zh-hans: 恐怕也干不完！”
  pinyin: kǒngpà yě gān bù wán!”
  en: I’m afraid you still won’t be finished!”
  es: 'Me temo que no terminarán".'
- id: 02dd3ca27c5441ed93e0490bf0b14d75
  zh-hans: 大家听了都笑起来了。
  pinyin: Dàjiā tīngle dōu xiào qǐláile.
  en: Everyone heard this and started laughing.
  es: Todos escucharon esto y se rieron.
- id: 93fff706009c4ac08607904a199b950d
  zh-hans: 我靠在车上，也跟着他们一起笑。
  pinyin: Wǒ kào zài chē shàng, yě gēnzhe tāmen yīqǐ xiào.
  en: I leaned on the car, and also started to laugh with them.
  es: Me apoyé en el coche y me reí con ellos.
- id: 4ce73646bf774f70821e0e33775d2fec
  zh-hans: 那个小伙子看我们俩也跟着笑，
  pinyin: Nàgè xiǎohuǒzi kàn wǒmen liǎ yě gēnzhe xiào,
  en: The young man looked at us and also laughed, and
  es: El joven nos vio y se rió con nosotros.
- id: 3ba0d24ffb664f3e8189dfbdfe46d246
  zh-hans: 就接着说：
  pinyin: 'jiù jiēzhe shuō:'
  en: 'then he said:'
  es: 'Continuó diciendo:'
- id: d749634d3f0343d9bf0289865c5f6369
  zh-hans: “你们检查一下，
  pinyin: “Nǐmen jiǎnchá yīxià,
  en: “Can you take a look,
  es: '"Ustedes revisen'
- id: aa2cd3b9078e48b4a4ee6f19a196dded
  zh-hans: 有什么重要的东西没有？
  pinyin: yǒu shénme zhòngyào de dōngxi méiyǒu?
  en: whether there are any important items or not?
  es: si hay algo importante o no
- id: 10a3b23459ec45c1b47a30b64d7e3ed0
  zh-hans: 要是有，就先把它收好。”
  pinyin: Yàoshi yǒu, jiù xiān bǎ tā shōu hǎo.”
  en: If there are, come and get them first.”
  es: 'Si lo hay, guárdenlo primero".'
- id: 0053d86daaf04d6997f3db88fa72ed0c
  zh-hans: “没有，没有，没什么东西。”
  pinyin: “Méiyǒu, méiyǒu, méi shénme dōngxi.”
  en: “No, no, there isn’t anything.”
  es: '"No, no, no hay nada".'
- id: 01bdcbb80c334b90a170a72846d17cb3
  zh-hans: 然后小伙子又对大家说：
  pinyin: 'Ránhòu xiǎohuǒzi yòu duì dàjiā shuō:'
  en: 'Then the young man said to everyone:'
  es: 'Después el muchacho dijo a todos los demás:'
- id: 83ae7df1-745e-4884-89df-13cb51d456ef
  context: audio
  zh-hans: 然后对大家说：
- id: e1a022da20004de29c591c4540657f25
  zh-hans: “别站着看了，大家帮帮忙吧！”
  pinyin: “Bié zhànzhe kànle, dàjiā bāng bāngmáng ba!”
  en: “Don’t just stand there, everyone help!”
  es: "¡No se queden mirando, todos ayuden!"
- id: 4b0aa99248b64aac9d5b38fe7eda6d21
  zh-hans: “好。”
  pinyin: “Hǎo.”
  en: “Ok.”
  es: "De acuerdo."
- id: 9d5a3ed207d84bd0b302e111f21a1bb2
  zh-hans: “谢谢啊……谢谢，谢谢。”
  pinyin: “Xièxiè a……xièxiè, xièxiè.”
  en: “Thank you so much… thank you, thank you.”
  es: '"Gracias. ...... Gracias, gracias".'
- id: 26ea2e62df9740078ced9f8c06deb8e7
  zh-hans: 邻居们马上推出了自己的小车，
  pinyin: Línjūmen mǎshàng tuīchūle zìjǐ de xiǎochē,
  en: The neighbours immediately put aside their own small vehicles,
  es: Los vecinos inmediatamente sacaron sus carretillas
- id: aa7f3ce01304449c93d9231adccf448a
  zh-hans: 就帮我们干起来。
  pinyin: jiù bāng wǒmen gàn qǐlái.
  en: and got to work helping us.
  es: y nos ayudaron a hacerlo.
- id: d82b123caea5461fb4db162a126d1906
  zh-hans: 他们干得又快又好，不到一个小时，
  pinyin: Tāmen gàn de yòu kuài yòu hǎo, bù dào yīgè xiǎoshí,
  en: They worked quickly and hard, and in less than an hour,
  es: Lo hicieron rápido y bien, en menos de una hora
- id: 8ba91d785bd849ab8f3efc4dbf6c76cb
  zh-hans: 就把一卡车的东西卸完了，
  pinyin: jiù bǎ yī kǎchē de dōngxi xiè wánle,
  en: had finished unloading all of the items off the truck,
  es: terminaron de descargar el camión lleno de cosas y
- id: 01f97843080746aa8e8ed21d7103eadc
  zh-hans: 整整齐齐地摆在院子里。
  pinyin: zhěng zhěngqí qí de bǎi zài yuànzi lǐ.
  en: and arranged them neatly in the courtyard.
  es: lo colocaron ordenadamente en el patio.
- id: fa8011622e3840f0a705481c6ad00bea
  zh-hans: 司机把汽车开走了，
  pinyin: Sījī bǎ qìchē kāi zǒule,
  en: The driver drove the car away,
  es: El conductor se llevó el vehículo.
- id: c8968f1342d4496fbd9eabda630b8917
  zh-hans: 邻居们也拍拍衣服，准备回去。
  pinyin: línjūmen yě pāi pāi yīfú, zhǔnbèi huíqù.
  en: and the neighbors patted their clothes, ready to go back.
  es: Los vecinos se palmearon la ropa y se prepararon para volver.
- id: e422e8c4aaa54b23899c9037f92a526f
  zh-hans: 我连忙跟丈夫商量，
  pinyin: Wǒ liánmáng gēn zhàngfū shāngliáng,
  en: I promptly disussed with my husband,
  es: Me apresuré a discutir con mi marido
- id: 0fef295ad53343c3ba887dcc9b4c48cb
  zh-hans: 应该给每个人多少报酬。
  pinyin: yīnggāi gěi měi gèrén duōshǎo bàochóu.
  en: how much remuneration we should give every person.
  es: con cuánto deberíamos recompensar a cada uno.
- id: f05adaee1bc347f8b02e4073aaafcea7
  zh-hans: 邻居们听说要给钱，都急着推车往外走，
  pinyin: Línjūmen tīng shuō yào gěi qián, dōu jízhe tuī chē wǎngwài zǒu,
  en: The neighbours heard us talking about giving money, and they all quickly pushed their vehicles away,
  es: Cuando los vecinos escucharon que les pagaríamos, salieron apresuradamente con sus carros.
- id: 9face98fbaa14354969c6c5bb0d036fc
  zh-hans: 不管我们怎么说，他们都不听。
  pinyin: bùguǎn wǒmen zěnme shuō, tāmen dōu bù tīng.
  en: no matter what we said, they all wouldn’t listen.
  es: Sin importar lo que dijéramos, no nos escuchaban.
- id: 90bebe26a69e46558d0e6b4ee147d9ff
  zh-hans: 尤其是那小伙子，
  pinyin: Yóuqí shì nà xiǎohuǒzi,
  en: Especially the young man,
  es: Sobre todo aquel muchacho.
- id: a52fb5f7d5304c398bdd6c4214b80bf7
  zh-hans: 他一边走还一边说：
  pinyin: 'tā yībiān zǒu hái yībiān shuō:'
  en: 'while walking away he said:'
  es: 'Mientras caminaba, decía:'
- id: 930c286f1e0349f08845ba090eef40a2
  zh-hans: “你们城里人，什么事儿都讲钱！
  pinyin: “Nǐmen chéng lǐ rén, shénme shìr dōu jiǎng qián!
  en: “You city people, everything is about money!
  es: '"¡Ustedes los citadinos siempre hablan de dinero!'
- id: 484cb293b77b4f6daca20db5b6eada89
  zh-hans: 家里饭都凉了，我们该回家吃饭了。”
  pinyin: Jiālǐ fàn dōu liángle, wǒmen gāi huí jiā chīfànle.”
  en: Food at home is getting cold, we have to go home to eat.”
  es: 'La comida se enfría. Deberíamos ir a casa a cenar".'
- id: 448e887aba2e48dc99801654e6afe861
  zh-hans: “以后咱们都是邻居了，
  pinyin: “Yǐhòu zánmen dōu shì línjūle,
  en: “Now, we are neighbours,
  es: '"A partir de ahora seremos vecinos.'
- id: 55bafd45b9454101bc804a63fbba87bb
  zh-hans: 要是你们有什么事儿，
  pinyin: yàoshi nǐmen yǒu shénme shìr,
  en: if you need anything,
  es: Si necesitan algo.
- id: b496e1b323fd4dc68e3c4b0e48f8d73c
  zh-hans: 就说一声，别客气⋯⋯”
  pinyin: jiù shuō yīshēng, bié kèqì ⋯⋯”
  en: just say, no need to be polite…”
  es: 'solo dígannoslo, no es molestia"'
- id: 0df9645c752f4f3693f6258c72164f81
  zh-hans: 他们都走了，我们俩坐在院子里休息。
  pinyin: Tāmen dōu zǒule, wǒmen liǎ zuò zài yuànzi lǐ xiūxí.
  en: They all left, and we sat in the yard resting.
  es: Se fueron y nos sentamos en el patio a descansar.
- id: 5304c89d312d43fcb598d4833dc51705
  zh-hans: 我对丈夫说：
  pinyin: 'Wǒ duì zhàngfū shuō:'
  en: 'I said to my husband:'
  es: 'Le dije a mi marido:'
- id: 6c3c6521fb3f4c59b24e24311a5632d4
  zh-hans: “在城里的大楼里，
  pinyin: “Zài chéng lǐ de dàlóu lǐ,
  en: “In the city’s big buildings,
  es: '"En un edificio de la ciudad.'
- id: 5eef2838aaf04bcc828fe0cb5c58c29e
  zh-hans: 邻居们谁也不认识谁；
  pinyin: línjūmen sheí yě bù rènshi sheí;
  en: neighbours don’t know each other;
  es: los vecinos no se conocen;
- id: ea972241da49450785654e9945bcf727
  zh-hans: 可是今天在村里我又感觉到了
  pinyin: kěshì jīntiān zài cūnlǐ wǒ yòu gǎnjué dàole
  en: but today in the village I feel
  es: Pero hoy en el pueblo he vuelto a sentir que.
- id: e553c6ab611a400cbeefa4dd960901bc
  zh-hans: ‘远亲不如近邻’。”
  pinyin: ‘yuǎnqīn bùrú jìnlín’.”
  en: ‘a relative afar is less use than a close neighbor’.”
  es: 'Los vecinos valen más que los parientes lejanos".'
- id: 4f73b7e6187448fc8315cd0950a640d9
  zh-hans: “村里人太好了！”
  pinyin: “Cūnlǐ rén tài hǎole!”
  en: “People in the village are great!”
  es: '"¡La gente del pueblo es genial!".'
