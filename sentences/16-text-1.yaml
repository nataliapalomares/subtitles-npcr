sentences:
- id: ed4b5080-8cb2-4a5b-83a4-4617e562d1ee
  zh-hans: 这是北京图书馆。我们进去吧。
  pinyin: Zhè shì Běijīng túshū guǎn. Wǒmen jìnqù ba.
  en: This is the Beijing library. Let’s go in.
  es: Esta es la Biblioteca de Pekín. Entremos.
- id: 714cb3db-227f-4e89-8488-85cd868fc90e
  context: video
  zh-hans: 好。
  pinyin: Hǎo.
  en: Ok.
  es: Vamos.
- id: d6116072-3918-472f-a9a3-9095f4e253b7
  zh-hans: 这个图书馆真大。
  pinyin: Zhège túshū guǎn zhēn dà.
  en: This library is really big.
  es: Esta biblioteca es enorme.
- id: 0286c9f7-bfe9-41f6-b836-2c385bbc1e5f
  context: video
  zh-hans: 嗯，
  pinyin: N,
  en: Yea,
  es: La oficina está en el tercer piso.
- id: 44c9cc11-4457-4ce9-aa27-08289212a801
  zh-hans: 办公室在三楼，我们上楼去，先把借书证办了。
  pinyin: bàngōngshì zài sān lóu, wǒmen shàng lóu qù, xiān bǎ jiè shū zhèng bànle.
  en: the office is on the third floor, let’s first go upstairs and organise a library card.
  es: La oficina está en el tercer piso. Subamos y saquemos el carné de la biblioteca.
- id: 733fb512-c658-4193-95d2-48fb418a226a
  zh-hans: 今天就可以借书吗？
  pinyin: Jīntiān jiù kěyǐ jiè shū ma?
  en: Will I be able to borrow books today?
  es: ¿Podemos tomar libros prestados hoy?
- id: 5fc40007-5e90-4d09-8e88-9982edf7ae4f
  zh-hans: 可以，一会儿下来借书……
  pinyin: Kěyǐ, yīhuǐr xiàlái jiè shū……
  en: Yes, in a little while you will be able to borrow books…
  es: Sí, pueden. Bajen más tarde a pedir libros prestados. ......
- id: fbbb4098-4a08-45bd-99c2-574c7fb801dd
  zh-hans: 三楼到了。
  pinyin: sān lóu dàole.
  en: here’s the third floor.
  es: Tercer piso.
- id: 35b3a985-f2da-4689-9091-61d5bc76cf83
  zh-hans: 我看看，
  pinyin: Wǒ kàn kàn,
  en: Let me see,
  es: Veamos.
- id: d6dc0d9b-a9de-479c-b636-4d995eb87563
  zh-hans: 是这个办公室。
  pinyin: shì zhège bàngōngshì.
  en: this is the office.
  es: Es esta oficina.
- id: 7582bb30-d568-42b1-988e-06b165415bec
  zh-hans: 先生，我想办借书证。
  pinyin: Xiānshēng, wǒ xiǎng bàn jiè shū zhèng.
  en: Sir, I’d like to organise a library card.
  es: Señor, me gustaría obtener una tarjeta de la biblioteca.
- id: 6a7a27a1-f4a9-4454-84c5-01de81972904
  zh-hans: 您带照片来了吗？
  pinyin: Nín dài zhàopiàn láile ma?
  en: Have you brought a photo?
  es: ¿Ha traído una foto?
- id: a0d758a3-d947-4b72-bc71-714bf1481d1b
  context: video
  zh-hans: 哦，带来了。
  pinyin: Ó, dài láile.
  en: Oh, yes, I brought it.
  es: Ah, sí, lo traje.
- id: a0d758a3-d947-4b72-bc71-714bf1481d1b
  context: audio
  zh-hans: 带来了。
  pinyin: dài láile.
  en: Yes, I brought it.
  es: Sí, lo traje.
- id: 539b26fe-2719-4d23-b108-a15798ee5b2b
  zh-hans: 请先填一张表。
  pinyin: Qǐng xiān tián yī zhāng biǎo.
  en: Please first fill out the form.
  es: Por favor, rellene un formulario primero.
- id: 87519acd-4704-4244-ad0b-32842fd5b5d4
  zh-hans: 力波，你从那儿拿一张表来。
  pinyin: Lìbō, nǐ cóng nàr ná yī zhāng biǎo lái.
  en: Libo, complete this form from here.
  es: Libo, coge un formulario de ahí.
- id: 422aabad-2831-48da-95d9-4f8f79ca5baa
  zh-hans: 我告诉你怎么填。
  pinyin: Wǒ gàosù nǐ zěnme tián.
  en: I’ll tell you how to fill it out.
  es: Le enseñaré cómo rellenarlo.
- id: be4671dd-705f-49c1-b2f9-ef964110aedc
  zh-hans: 我汉字写得太慢，你来填吧。
  pinyin: Wǒ hànzì xiě dé tài màn, nǐ lái tián ba.
  en: I write Chinese characters quite slowly, you should fill it out.
  es: Soy demasiado lento para escribir chino. Rellénalo tú.
- id: d4345769-9ee5-4428-9767-0914867a5cdc
  zh-hans: 不行。现在你在中国生活，
  pinyin: Bùxíng. Xiànzài nǐ zài Zhōngguó shēnghuó,
  en: No. Now you are living in China,
  es: Yo no puedo. Ahora que estás viviendo en China.
- id: 9d32771b-b965-4efd-8acc-61a6fdc0ff59
  zh-hans: 你应该自己填表。
  pinyin: nǐ yīnggāi zìjǐ tián biǎo.
  en: you should fill out forms yourself.
  es: Deberías rellenar el formulario tú mismo.
- id: acb6ee4b-75f4-48da-8840-a225b2ffef2d
  zh-hans: 好吧，我自己写。
  pinyin: Hǎo ba, wǒ zìjǐ xiě.
  en: Ok then, I write myself.
  es: Vale, lo escribiré yo mismo.
- id: 9a9fc530-600b-45fa-8ca3-70ff5faa2453
  zh-hans: “姓名”？“丁力波”。
  pinyin: “Xìngmíng”? “Dīng Lìbō”.
  en: “Name”? “Ding Libo”.
  es: ¿"Nombre"? "Ding Libo".
- id: cf24841a-4a48-458d-bad9-eea51b9f7f81
  zh-hans: “性别”写什么？
  pinyin: “Xìngbié” xiě shénme?
  en: What do I write for “sex”?
  es: ¿Qué escribes para "sexo"?
- id: 04a006df-cd98-4e65-a298-26a89668e442
  zh-hans: 自己看。
  pinyin: Zìjǐ kàn.
  en: Look for yourself.
  es: Léelo tú mismo.
- id: 09534c86-0450-4992-bae4-7858f8cf6964
  zh-hans: 自……己……看？啊，性别应该写“男”。
  pinyin: Zì……jǐ……kàn? A, xìngbié yīnggāi xiě “nán”.
  en: Look…for…myself? Ah, for sex I should write “male”.
  es: ¿Lo ves por ti mismo? Ah, el género debería ser "masculino".
- id: 8f19c9cb-23ce-4d71-853a-4ac776dfe565
  zh-hans: “职业”呢？
  pinyin: “Zhíyè” ne?
  en: How about for “profession”?
  es: ¿Y "ocupación"?
- id: 342d9de5-0850-40cc-9f74-2af75c90819e
  zh-hans: 写“学生”。
  pinyin: Xiě “xuéshēng”.
  en: Write “student”.
  es: Escribe "estudiante".
- id: dc6398d2-84a6-4d22-90a9-57f4155fb740
  zh-hans: 好了。
  pinyin: Hǎole.
  en: Alright.
  es: Y ya está.
- id: 574d7b78-02f8-4e70-a917-8c7a57c759b2
  zh-hans: 你把这张表和照片交了，
  pinyin: Nǐ bǎ zhè zhāng biǎo hé zhàopiàn jiāole,
  en: Hand over the form and photo,
  es: Entrega este formulario y tu foto.
- id: 7de88931-f51e-4848-8f19-b7b5a9ec112f
  zh-hans: 一会儿那位先生就给你借书证了。
  pinyin: yīhuǐr nà wèi xiānshēng jiù gěi nǐ jiè shū zhèngle.
  en: in a moment this man will give you your library card.
  es: El señor le dará una tarjeta de la biblioteca más tarde.
