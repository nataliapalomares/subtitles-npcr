sentences:
- id: 24dded42-0b35-4f0a-8e67-a6eaa105063a
  zh-hans: 大为、小燕子，
  pinyin: Dàwéi, Xiǎo Yànzi,
  en: Dawei, Xiao Yanzi,
  es: Dawei, Swallow.
- id: 830df35e-9e7b-439a-ac98-3429adbdd4b5
  zh-hans: 告诉你们一个好消息——我结婚了！
  pinyin: gàosu nǐmen yīgè hǎo xiāoxi——wǒ jiéhūnle!
  en: tell you some good news – I’m married!
  es: Tengo buenas noticias para ti - ¡Estoy casado!
- id: 8f406ab8-117b-43d4-96d6-2753c3b517f5
  zh-hans: 玉兰嫁给我了！
  pinyin: Yùlán jià gěi wǒle!
  en: Yulan married me!
  es: ¡Yulan se casó conmigo!
- id: 94343836-c177-4c1f-9f71-095041fa9bf7
  zh-hans: 等一等，你结婚了？
  pinyin: Děng yī děng, nǐ jiéhūnle?
  en: Wait a moment, you’re married?
  es: Espera un minuto, ¿estás casada?
- id: 3ff3945e-307d-416c-944b-8b9e5686ab19
  zh-hans: 你们是什么时候结婚的？
  pinyin: Nǐmen shì shénme shíhou jiéhūn de?
  en: When was it that you two got married?
  es: ¿Cuándo te casaste?
- id: 590ef88f-4fa4-430f-b14f-62f1c4d415c6
  zh-hans: 我们怎么不知道？
  pinyin: Wǒmen zěnme bù zhīdào?
  en: How come we didn’t know?
  es: ¿Cómo es que no lo sabíamos?
- id: a6eb2a44-351f-4fa4-b0e4-5bf6377b095a
  zh-hans: 我结婚，自己知道就行了。
  pinyin: Wǒ jiéhūn, zìjǐ zhīdào jiùxíngle.
  en: It’s ok that only I knew.
  es: Me casé, lo sé yo mismo.
- id: 83d6fdf5-af7b-4952-9b59-081ffcba5588
  zh-hans: 再说，我们是旅行结婚，
  pinyin: Zàishuō, wǒmen shì lǚxíng jiéhūn,
  en: Besides, we eloped,
  es: Además, estábamos de viaje.
- id: dfdcda81-f5f4-4417-a432-fa0e5d1eedc9
  zh-hans: 一回来就告诉你们，不算晚吧？
  pinyin: yī huílái jiù gàosu nǐmen, bù suàn wǎn ba?
  en: now that we’re back I’ve told you, it’s not too late, right?
  es: No es demasiado tarde para decírtelo, ¿verdad?
- id: bb926569-35b9-42b0-afc4-1f1bfed2e4fe
  zh-hans: 祝贺你们新婚愉快，生活幸福。
  pinyin: Zhùhè nǐmen xīnhūn yúkuài, shēnghuó xìngfú.
  en: Congratulations on your new marriage, wish you a happy life.
  es: Felicidades por tu boda y feliz vida.
- id: ad999fc6-a2cd-4f09-bf2b-8e0ceda19325
  zh-hans: 谢谢！
  pinyin: Xièxiè!
  en: Thanks!
  es: ¡Gracias!
- id: 045462d0-6916-47af-a420-7baf80531011
  zh-hans: 你只让我们知道还不行，还得……
  pinyin: Nǐ zhǐ ràng wǒmen zhīdào hái bùxíng, hái děi……
  en: Just letting us know is not ok though, also must…
  es: No puedes avisarnos, tienes que decírnoslo en .......
- id: a770a91b-64e2-4be0-99ad-c13928a55765
  zh-hans: 对，我们早就去政府登记了，
  pinyin: Duì, wǒmen zǎo jiù qù zhèngfǔ dēngjìle,
  en: Correct, earlier on we went to the governent registry,
  es: Sí, ya nos hemos registrado en el gobierno.
- id: 32d823c1-9e7a-421b-9d87-13823f8cfa65
  zh-hans: 也拿到了结婚证。
  pinyin: yě ná dào liǎo jiéhūn zhèng.
  en: and got our marriage license.
  es: También tenemos una licencia de matrimonio.
- id: 366187f8-31a6-4b03-8c8d-1595f713f1f9
  zh-hans: 我想说的不是这个意思。
  pinyin: Wǒ xiǎng shuō de bùshì zhège yìsi.
  en: This is not what I meant to say.
  es: Eso no es lo que quería decir.
- id: f1fc391f-1a62-4686-88ed-317088264286
  zh-hans: 那是什么意思？
  pinyin: Nà shì shénme yìsi?
  en: Then what do you mean?
  es: ¿Qué quiere decir?
- id: 1a544caa-e074-4061-90d7-f3c3364403a2
  zh-hans: 我是说，你还得请客。
  pinyin: Wǒ shì shuō, nǐ hái děi qǐngkè.
  en: I mean, you must also treat.
  es: Quiero decir que todavía tienes que tratarnos.
- id: 060b9f9a-4204-4c3c-86e8-1c6706dd5f81
  zh-hans: 那当然。
  pinyin: Nà dāngrán.
  en: Of course.
  es: Por supuesto que sí.
- id: 44a100b0-0a01-4120-8168-5d82e5b9c587
  zh-hans: 来，这是我们的喜糖，请吃糖。
  pinyin: Lái, zhè shì wǒmen de xǐtáng, qǐng chī táng.
  en: Come, this is our candy, please have some candies.
  es: Toma, aquí están nuestros caramelos de boda. Por favor, cómete los caramelos.
- id: 5b2b20c6-2309-42c3-a228-4cc1189b6273
  zh-hans: 喜糖我们收下了，但这还不算是请客。
  pinyin: Xǐtáng wǒmen shōu xiàle, dàn zhè hái bù suànshì qǐngkè.
  en: Candy we accept, but this is not what we consider a treat.
  es: Tomaremos los dulces de boda, pero no es del todo un convite.
- id: 964ad746-76dc-4f94-bd92-2a86bc3ad0ed
  zh-hans: 杰克，按中国人的习惯，结婚要举行婚礼。
  pinyin: Jiékè, àn Zhōngguó rén de xíguàn, jiéhūn yào jǔxíng hūnlǐ.
  en: Jieke, according to Chinese people’s customs, getting married requires holding a wedding.
  es: Jack, de acuerdo con la costumbre china, una boda tiene que celebrarse.
- id: 06712226-4662-44d9-97ba-47aa783664ce
  zh-hans: 墙上、门上要贴红双喜字，新娘要坐花轿，
  pinyin: Qiáng shàng, mén shàng yào tiē hóngshuāngxǐ zì, xīnniáng yào zuò huājiào,
  en: On the walls, on the doors, must paste the double happiness character, and the bride must sit in the marriage sedan,
  es: Se deben poner caracteres rojos de doble felicidad en las paredes y puertas. La novia debe ir en una silla de manos.
- id: 27c9c9e2-bd64-4323-aea9-732a47f8cd65
  zh-hans: 还要摆宴席，请很多客人来。
  pinyin: hái yào bǎi yànxí, qǐng hěnduō kèrén lái.
  en: there must also be a banquet, and invite lots of people to come.
  es: También hay un banquete, y se invita a muchos invitados.
- id: 412b01d0-cb6a-4814-b920-987f7aa1fab2
  zh-hans: 婚礼热闹得很。
  pinyin: Hūnlǐ rènào de hěn.
  en: The wedding should be very lively.
  es: Es una boda muy colorida.
- id: d031245b-c2e8-4844-b871-30ca5375a377
  zh-hans: 要举行婚礼，我明白。
  pinyin: Yào jǔxíng hūnlǐ, wǒ míngbái.
  en: Needing to have a wedding, I understand.
  es: Entiendo la necesidad de una boda.
- id: 56d7bc70-0b68-4534-811b-841ba2705942
  zh-hans: 我们西方人一般是在教堂举行婚礼。
  pinyin: Wǒmen xīfāng rén yībān shì zài jiàotáng jǔxíng hūnlǐ.
  en: We westerners generally hold the wedding in a church.
  es: Los occidentales solemos celebrar nuestras bodas en iglesias.
- id: c8df7e64-a839-430c-b6b9-581e7b217ebd
  zh-hans: 说到宴席，我们只请亲戚朋友在一起喝杯酒，
  pinyin: lShuō dào yànxí, wǒmen zhǐ qǐng qīnqi péngyǒu zài yīqǐ hē bēi jiǔ,
  en: In terms of banquets, we just invite relatives and friends to drink wine,
  es: Cuando se trata de banquetes, nos limitamos a invitar a nuestros parientes y amigos a tomar una copa, cantar, bailar y ser felices.
- id: 0bcca619-75fa-46ae-a6fc-05752f7c74a2
  zh-hans: 唱唱歌，跳跳舞，高兴高兴。
  pinyin: chàng chànggē, tiào tiàowǔ, gāoxìng gāoxìng.
  en: sing songs, dance about, have a happy time.
  es: Cantar, bailar y ser felices.
- id: 669f30b8-6032-4692-aa7e-dafb812b6408
  zh-hans: 除了特别有钱的人以外，一般都不摆宴席。
  pinyin: Chúle tèbié yǒu qián de rén yǐwài, yībān dōu bù bǎi yànxí.
  en: Except for rich people, generally we don’t arrange a banquet.
  es: Salvo los excepcionalmente ricos, no solemos celebrar banquetes.
- id: 79237256-ba21-48ad-b332-de6a5ff4e606
  zh-hans: 我表姐的家在农村，结婚宴席可不只是喝杯酒。
  pinyin: Wǒ biǎojie de jiā zài nóngcūn, jiéhūn yànxí kěbù zhǐshì hē bēi jiǔ.
  en: My cousin’s home is in the village, their wedding banquets are not just drinking wine.
  es: La familia de mi primo es del campo, así que el banquete de boda es algo más que un vaso de vino.
- id: 0d3ecd4c-f4fc-4f4a-98ef-dc8a5d2ada77
  zh-hans: 还有什么？
  pinyin: Hái yǒu shénme?
  en: What else?
  es: ¿Qué más?
- id: 8d667d0f-5707-4d5d-8063-f78635a0484a
  zh-hans: 你等着你岳父、岳母教你吧。
  pinyin: Nǐ děngzhe nǐ yuèfù, yuèmǔ jiào nǐ ba.
  en: You wait, your father- and mother-in-law will tell you.
  es: Tendrás que esperar a que tu suegro y tu suegra te enseñen.
