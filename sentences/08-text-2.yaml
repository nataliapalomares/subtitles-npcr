sentences:
- id: b41e8e08-dbc3-4136-9821-984cdefac6dd
  zh-hans: 语言学院大不大？
  pinyin: Yǔyán Xuéyuàn dà bù dà? 
  en: Is the School of Languages big? 
  es: ¿Es grande el instituto de idiomas?
- id: 76b2b9af-f4ba-4535-beda-e087403fcfee
  zh-hans: 不太大。
  pinyin: Bù tài dà. 
  en: Not too big. 
  es: No demasiado.
- id: 82d446fe-cf60-40c0-b1b5-1258ecc36b4b
  zh-hans: 语言学院有多少个系？
  pinyin: Yǔyán Xuéyuàn yǒu duōshǎo gè xì? 
  en: How many department are there in the School of Languages? 
  es: ¿Cuántos departamentos hay en la Facultad de Lenguas?
- id: fcafb7c5-40a6-4492-b026-3dadc12766aa
  zh-hans: 有十二个系。
  pinyin: Yǒu shí’èr gè xì. 
  en: Twelve departments. 
  es: Hay doce departamentos.
- id: 3e079306-4b4e-4a88-b242-9b05dfe84495
  zh-hans: 你喜欢你们外语系吗？
  pinyin: Nǐ xǐhuān nǐmen Wàiyǔ Xì ma? 
  en: Do you like your Foreign Languages department? 
  es: ¿Te gusta tu departamento de lenguas extranjeras?
- id: cd9f6a81-3057-4187-9a45-275d98eb24d0
  zh-hans: 我很喜欢外语系。
  pinyin: Wǒ hěn xǐhuān Wàiyǔ Xì. 
  en: I like the Foreign Languages department. 
  es: Me gusta mucho.
- id: 2bd45e22-b56a-41c7-a742-d06c16c1d0a1
  zh-hans: 你们外语系有多少老师？
  pinyin: Nǐmen Wàiyǔ Xì yǒu duōshǎo lǎoshī? 
  en: How many teachers does your Foreign Languages department have? 
  es: ¿Cuántos profesores hay en el departamento de lenguas extranjeras?
- id: b90bb782-37f6-4f5d-96b5-5cf943d3ffbe
  zh-hans: 外语系有二十八个中国老师，十一个外国老师。
  pinyin: Wàiyǔ Xì yǒu èrshíbā gè Zhōngguó lǎoshī, shíyī gè wàiguó lǎoshī. 
  en: The Foreign Languages department has 28 Chinese teachers and eleven foreign teachers. 
  es: Hay veintiocho profesores chinos y once profesores extranjeros en el departamento de lenguas extranjeras.
- id: bdf862f9-fd21-477c-a8a4-6c5d426b8987
  zh-hans: 你们系呢？
  pinyin: Nǐmen xì ne? 
  en: How about your department? 
  es: ¿Y en tu departamento?
- id: 2dafdf9e-97a7-41e1-b601-43218343572c
  zh-hans: 我们汉语系很大。
  pinyin: Wǒmen Hànyǔ Xì hěn dà. 
  en: Our Chinese Language department is very big. 
  es: Nuestro departamento de chino es muy grande.
- id: 969a92f7-cbf2-4107-a638-5f103da4d6f8
  zh-hans: 我们系的老师也很多，有一百个，
  pinyin: Wǒmen xì de lǎoshī yě hěnduō, yǒu yībǎi gè, 
  en: We have many teachers, one hundred of them, 
  es: También tenemos muchos profesores. Cien.
- id: 812af983-4879-4a34-8076-228a799397d0
  zh-hans: 他们都是中国人。
  pinyin: tāmen dōu shì Zhōngguó rén. 
  en: and they are all Chinese. 
  es: Todos son chinos.
- id: 68ea8b06-8c21-47bb-a567-82572e6140f9
  zh-hans: 我们系没有外国老师。
  pinyin: Wǒmen xì méiyǒu wàiguó lǎoshī.
  en: Our deparment does not have any foreign teachers.
  es: No tenemos profesores extranjeros.
