  zh-hans: 他们在做什么呢？咱们过去看看。
  pinyin: tāmen zài zuò shénme ne? Zánmen guòqù kàn kàn.
  en: what are they doing? Let’s go over and see.
  es: ¿Qué estarán haciendo? Vamos a ver.
