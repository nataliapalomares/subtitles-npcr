sentences:
- id: 362cadfc-9964-4e83-8c00-54c93d20570e
  zh-hans: 今天的报纸来了，
  pinyin: Jīntiān de bàozhǐ láile,
  en: Today’s paper is here,
  es: Llegó el periódico de hoy.
- id: d5a4d493-8a19-4fa1-920d-e63e33cf60ea
  zh-hans: 我写的植树节的消息登出来了。
  pinyin: wǒ xiě de zhíshù jié de xiāoxi dēng chūláile.
  en: the Arbor day article I wrote has been published.
  es: Salió la noticia que escribí sobre el Día del Árbol.
- id: aa2d9413-8203-4a73-bdae-2d0754512b8b
  zh-hans: 我看看。
  pinyin: Wǒ kàn kàn.
  en: Let me see.
  es: A ver.
- id: 37880c0c-708d-4f51-a746-bcdd97b40d57
  zh-hans: 那天很多人都去郊区植树，
  pinyin: Nèitiān hěnduō rén dōu qù jiāoqū zhíshù,
  en: That day many people all went to the suburbs to plant trees,
  es: Mucha gente fue al campo a plantar árboles ese día.
- id: 442520e6-7673-4281-8240-77424ba76768
  zh-hans: 一些外国人也参加了。
  pinyin: yīxiē wàiguó rén yě cānjiāle.
  en: some foreigners also joined in.
  es: Algunos extranjeros también se unieron.
- id: 21b78775-0195-43bd-a399-e804b6187902
  zh-hans: 现在人人都关心北京的绿化，
  pinyin: Xiànzài rén rén dōu guānxīn Běijīng de lǜhuà,
  en: Nowadays everyone is concerned about Beijing’s greenery,
  es: Todo el mundo se preocupa por el reverdecimiento de Pekín.
- id: 7e2985e3-9a99-46e1-bbba-54ee2bbfeca6
  zh-hans: 因为保护环境是非常重要的事儿。
  pinyin: yīnwèi bǎohù huánjìng shì fēicháng zhòngyào de shìr.
  en: because protecting the environment is an extremely important matter.
  es: Es muy importante proteger el medio ambiente.
- id: b66b7120-14c5-45e5-88b6-925400353da9
  zh-hans: 我最担心空气污染。
  pinyin: Wǒ zuì dānxīn kōngqì wūrǎn.
  en: I’m most worried about air pollution.
  es: Lo que más me preocupa es la contaminación atmosférica.
- id: ad4cc279-6475-4340-8988-0252ba401129
  zh-hans: 还有，听说沙漠正一年一年地向北京靠近，
  pinyin: Hái yǒu, tīng shuō shāmò zhèng yī nián yī nián dì xiàng
  en: Also, I heard that every year the desert is getting closer to Beijing,
  es: Además, he oído que el desierto está cada año más cerca de Pekín.
- id: 9ad0b918-dc22-46ac-8eb8-152554913920
  zh-hans: 最近的地方离北京还不到一百公里。
  pinyin: Běijīng kàojìn, zuìjìn de dìfāng lí Běijīng hái bù dào yībǎi gōnglǐ.
  en: most recently is it less than one hundred kilometers away.
  es: El más cercano está a menos de 100 kilómetros de Pekín.
- id: e5a5dfa9-6a8e-460e-95e9-8e57cf8a1182
  zh-hans: 这真是个大问题呀。
  pinyin: Zhè zhēnshi gè dà wèntí ya.
  en: This is a really big problem.
  es: Es un gran problema.
- id: 6d772109-aa96-4a22-adc0-69f565f19706
  zh-hans: 北京市正在努力解决空气污染的问题。
  pinyin: Běijīng shì zhèngzài nǔlì jiějué kōngqì wūrǎn de wèntí.
  en: Beijing is currently working hard to solve the air pollution problem.
  es: Pekín está intentando resolver el problema de la contaminación atmosférica.
- id: 002a6af2-de02-40e0-952c-409aa40a68c7
  zh-hans: 我们也感觉得出来
  pinyin: Wǒmen yě gǎnjué dé chūlái
  en: We also feel that
  es: Nosotros también lo notamos.
- id: 3624b0af-89a4-46d8-8f41-0a60dd9c40e4
  zh-hans: 现在这儿的空气比我们刚来的时候好多了。
  pinyin: xiànzài zhèr de kōngqì bǐ wǒmen gāng lái de shíhou hǎoduōle.
  en: the now the air is much better than when we arrived.
  es: El aire es mejor que cuando llegamos aquí.
- id: b55f2bb6-c135-4f25-8a61-21d26c9b057b
  zh-hans: 看得出来，你们也很关心北京的环保问题。
  pinyin: Kàn dé chūlái, nǐmen yě hěn guānxīn Běijīng de huánbǎo wèntí.
  en: Looks like, you also are very concerned about Beijing environmental protection issues.
  es: Veo que a usted también le preocupa mucho la protección del medio ambiente en Pekín.
- id: 5bbb2fc9-3548-4f74-b58c-4a20d023e162
  zh-hans: 现在，种树是保护环境的重要办法之一。
  pinyin: Xiànzài, zhǒng shù shì bǎohù huánjìng de zhòngyào bànfǎ zhī yī.
  en: Now, planting trees is one of the most important approaches.
  es: Plantar árboles es una de las formas más importantes de proteger el medio ambiente.
- id: a656ae81-bb88-4bb7-b96a-ebc26308e60d
  zh-hans: 北京有不少种纪念树的活动，
  pinyin: Běijīng yǒu bù shǎo zhǒng jìniàn shù de huódòng,
  en: Beijing has many commemorative tree planting activities,
  es: En Pekín hay muchas actividades de plantación de árboles conmemorativos.
- id: e2930574-1b66-4cab-99d7-c7927cb96eca
  zh-hans: 比如说，种结婚纪念树、生日纪念树、全家纪念树什么的。
  pinyin: bǐrú shuō, zhǒng jiéhūn jìniàn shù, shēngrì jìniàn shù, quánjiā jìniàn shù shénme de.
  en: for example, planting commemorative wedding trees, birthday commemorative trees, family commemorative trees, etc.
  es: Por ejemplo, plantar un árbol conmemorativo de una boda, de un cumpleaños, de una familia o lo que sea.
- id: 85c7e730-4db3-45ab-bda9-6e7ecefed9f0
  zh-hans: 大家不但要把树种上，而且棵棵都要种活。
  pinyin: Dàjiā bùdàn yào bǎ shùzhǒng shàng, érqiě kē kē dōu yào zhǒng huó.
  en: Everyone not only plants trees, but each tree also needs to be raised.
  es: La gente no sólo planta los árboles, sino que también los planta vivos.
- id: 0f69c4d8-e24f-4406-8b46-20cc9895541c
  zh-hans: 我的这篇文章就是写一位非洲外交官参加种树的事儿。
  pinyin: Wǒ de zhè piān wénzhāng jiùshì xiě yī wèi Fēizhōu wàijiāo guān cānjiā zhǒng shù de shìr.
  en: My article talked about an Afrian diplomat taking part in the tree planting matters.
  es: Mi artículo trata de un diplomático africano que participó en la plantación de un árbol.
- id: 90f33771-7631-42a8-9855-047c24c56ad4
  zh-hans: 这位外交官很喜欢北京，植树节那天，
  pinyin: Zhè wèi wàijiāo guān hěn xǐhuan Běijīng, zhíshù jié nèitiān,
  en: This diplomat really likes Beijing, the day of the Tree Planting Festival,
  es: A este diplomático le gusta mucho Pekín, y el día del Día del Árbol.
- id: 53b0c8cd-9bc5-4b1b-a582-e9f39f350dfe
  zh-hans: 他带着全家种了一棵“友谊树”。
  pinyin: tā dàizhe quánjiā zhòng le yī kē “yǒuyì shù”.
  en: he tooks his entire family to plant a “friendship tree”.
  es: Día del Árbol, llevó a toda su familia a plantar un "Árbol de la Amistad".
- id: 7f167ace-1b7f-4d20-9b3f-77d5aeb55951
  zh-hans: 在北京的外交官们都喜欢一家一家地去参加这种活动。
  pinyin: Zài Běijīng de wàijiāo guānmen dōu xǐhuan yījiā yì jiā de qù cānjiā zhè zhǒng huódòng.
  en: All the diplomats in Beijing enjoy taking their families to participate in these sort of activities.
  es: A los diplomáticos de Pekín les gusta participar en este tipo de actividades con sus familias.
- id: 489f4e39-c8c1-4abc-a4e6-ec7655b859ea
  zh-hans: 你们来看，这几张照片是大为拍的。
  pinyin: Nǐmen lái kàn, zhè jǐ zhāng zhàopiàn shì Dàwéi pāi de.
  en: Look, these are the photos Dawei took.
  es: Estas fotos fueron tomadas por Dawei.
- id: 856b2913-36cf-42fe-aca0-36f0984336cc
  zh-hans: 这张照片上一位老人和他的小孙子在种树。
  pinyin: Zhè zhāng zhàopiàn shàng yī wèi lǎorén hé tā de xiǎo sūnzi zài zhǒng shù.
  en: This photo is of old people and their grandchildren planting trees.
  es: En esta foto, un anciano y su nieto están plantando un árbol.
- id: d7672dc3-dae8-4240-a99e-f3e940425e22
  zh-hans: 一棵一棵的小树排得多整齐啊！
  pinyin: Yī kē yī kē de xiǎo shù pái dé duō zhěngqí a!
  en: The little tree are arranged so neatly!
  es: ¡Qué bien alineados están los arbolitos, uno a uno!
- id: 9ecded8a-34d5-4386-92b8-54a7bb0e9f0b
  zh-hans: 天上的白云也照上了，
  pinyin: Tiānshàng de báiyún yě zhào shàngle,
  en: The white clouds in the sky have also been photographed,
  es: También se fotografían las nubes blancas del cielo.
- id: 74982a9e-9a92-4efc-8455-9c1c97053cbc
  zh-hans: 照得真美！张张照片都拍得好。
  pinyin: zhào de zhēnměi! Zhāng zhāng zhàopiàn dōu pāi de hǎo.
  en: and beautifully photographed! Every photo is well shot.
  es: Es precioso. Todas las fotos están bien hechas.
- id: e73aaa80-fe7e-41f3-8aaf-a76742cf8aee
  zh-hans: 想不到，大为照相的技术还真不错。
  pinyin: Xiǎngbùdào, Dàwéi zhàoxiàng de jìshù hái zhēn bùcuò.
  en: Didn’t know Dawei’s photography skills were so good.
  es: No puedo creer que Dawei sea tan bueno haciendo fotos.
- id: a08c7132-d865-43f1-9753-39643611671b
  zh-hans: 你知道吗，大为的作品还参加过展览呢。
  pinyin: Nǐ zhīdào ma, Dàwéi de zuòpǐn hái cānjiāguò zhǎnlǎn ne.
  en: Did you know, Dawei’s works have been in an exhibition.
  es: Sabes, el trabajo de Dawei ha estado en una exposición.
- id: 9bcb3a90-6e10-48cc-b505-8bc4a5b2f294
  zh-hans: 是吗？
  pinyin: Shì ma?
  en: Really?
  es: ¿En serio?
- id: f108f308-cb4d-4054-9779-1a9931dc7a6f
  zh-hans: 这些照片确实很好，应该在报上登出来，
  pinyin: Zhèxiē zhàopiàn quèshí hěn hǎo, yīnggāi zài bào shàng dēng chūlái,
  en: These photographs really are very good, and should be published in the newspaper,
  es: Estas fotos son muy buenas. Deberían publicarse en el periódico.
- id: ca2fd1e0-ce28-4b57-a911-33fd74cade29
  zh-hans: 让更多的人知道种树多么重要。
  pinyin: ràng gèng duō de rén zhīdào zhǒng shù duōme zhòngyào.
  en: to make more people understand the important of planting trees.
  es: Para que más gente sepa lo importante que es plantar árboles.
- id: 41e65a3e-3e93-457a-8356-05c87f1d269d
  zh-hans: 北京既是中国的首都，又是世界有名的大都市。
  pinyin: Běijīng jìshì Zhōngguó de shǒudū, yòu shì shìjiè yǒumíng de dà dūshì.
  en: Beijing is China’s capital, and is a world-famous large metropolis.
  es: Pekín es a la vez la capital de China y una metrópolis famosa en todo el mundo.
- id: 19b74575-33ce-45c3-aa73-ea25f1e69efa
  zh-hans: 保护北京的环境，
  pinyin: Bǎohù Běijīng de huánjìng,
  en: Protecting Beijing’s environment
  es: Proteger el medio ambiente de Pekín
- id: 9f83d789-4518-4cae-9466-a63627eb4a38
  zh-hans: 跟每个在北京生活的人都有关系。
  pinyin: gēn měi gè zài Běijīng shēnghuó de rén dōu yǒu guānxì.
  en: is the concern of everyone living in Beijing.
  es: Todos los que vivimos en Pekín tenemos algo que ver con ello.
- id: 935b763f-d92c-42d1-984f-8668243eeb47
  zh-hans: 你说的很对。保护环境就是保护我们自己。
  pinyin: Nǐ shuō de hěn duì. Bǎohù huánjìng jiùshì bǎohù wǒmen zìjǐ.
  en: What you say is correct. Protecting the environment is protecting ourselves.
  es: Tienes razón. Proteger el medio ambiente es protegernos a nosotros mismos.
- id: 381c6134-9ae4-4114-a720-b109bebeb431
  zh-hans: 你们看……
  pinyin: Nǐmen kàn。
  en: Look guys...
  es: Mira ......
