- id: 3983cfc4-73a7-419c-b8b2-d1150c617841
  zh-hans: 他们在下棋呢。
  pinyin: Tāmen zàixià qí ne.
  en: They are playing chess.
  es: Están jugando al ajedrez.
- id: 829a5f27-85f9-4f00-a534-01e98aa1eae5
  zh-hans: 宋华，你喜欢下棋吗？
  pinyin: Sòng Huá, nǐ xǐhuan xià qí ma?
  en: Song Hua, do you like playing chess?
  es: Song Hua, ¿te gusta jugar al ajedrez?
- id: 0ff41a6d-380a-4e03-9a56-d07216477596
  zh-hans: 喜欢。我也喜欢看别人下棋。
  pinyin: Xǐhuan. Wǒ yě xǐhuan kàn biérén xià qí.
  en: Yes. I also enjoy watching others play chess.
  es: Sí. También me gusta ver a otros jugar ajedrez.
- id: ad0c1551-ebc7-4cfa-94b9-ca70b13659b8
  zh-hans: 我觉得看别人下比自己下更有意思。
  pinyin: Wǒ juéde kàn biérén xià bǐ zìjǐ xià gèng yǒuyìsi.
  en: I think that watching others play chess is more interesting than playing it myself.
  es: Creo que es más divertido ver a otros jugar que jugarlo yo mismo.
- id: 6143b612-b32b-477a-8764-f94ff6a1711d
  zh-hans: 有的时候我看得忘了吃饭。
  pinyin: Yǒu de shíhou wǒ kàn de wàngle chīfàn.
  en: Sometimes I watch a game (with so much interest) that I forgot to eat.
  es: A veces veo las partidas (con tanto interés) que me olvido de comer.
- id: ddc39a19-1c86-4b17-ab65-1bfab7ac4b2c
  zh-hans: 所以那些站在旁边的人也是在看下棋？
  pinyin: Suǒyǐ nàxiē zhàn zài pángbiān de rén yěshì zài kàn xià qí?
  en: So those people standing around are also watching the chess game?
  es: Entonces ¿esas personas que están alrededor también están mirando la partida?
- id: 791cdd8e-26fc-4921-a281-4942a33da53c
  zh-hans: 是啊，常常两个人下棋，很多人围着看。
  pinyin: Shì a, chángcháng liǎng gèrén xià qí, hěnduō rén wéizhe kàn.
  en: Yes, often two people play chess, while lots of people watch.
  es: Sí, usualmente, cuando dos personas juegan al ajedrez, mucha gente se reúne alrededor para mirar.
- id: ba5e26e0-38f7-4ce2-9d4c-07052165af5b
  zh-hans: 看的人和下的人也可能互相不认识。
  pinyin: Kàn de rén hé xià de rén yě kěnéng hùxiāng bù rènshi.
  en: Its possible that the people watching and the people playing do not know each other.
  es: Los que miran y los que juegan probablemente no se conocen.
- id: fb90b53b-10c1-49bb-a9de-176ff0e12b04
  zh-hans: 这很有意思。
  pinyin: Zhè hěn yǒuyìsi.
  en: This is very interesting.
  es: ¡Qué interesante!
- id: 0f9e58e2-f271-49e8-ab45-5edd4f088ab9
  zh-hans: 东边的立交桥下还有很多人呢。
  pinyin: Dōngbian de lìjiāoqiáo xià hái yǒu hěnduō rén ne.
  en: There are lots of people under the flyover bridge on the east side.
  es: Hay mucha más gente bajo el paso elevado que está en el lado este.
- id: e3099bfa-fe5a-487b-8c31-d5cfa3568fa9
  zh-hans: 你听见了吗？那是唱京剧的。
  pinyin: Nǐ tīngjiànle ma? Nà shì chàng jīngjù de.
  en: Do you hear that? It’s Peking opera singing.
  es: ¿Logras escuchar? Es la compañía de la Ópera de Pekín.
- id: 47e8de61-e067-4c18-91e8-0204a397bbbf
  zh-hans: 京剧团怎么到这儿来唱呢？
  pinyin: Jīngjù tuán zěnme dào zhèr lái chàng ne?
  en: How come a Peking opera troupe have come here to sing?
  es: ¿Por qué está cantando aquí la compañía de la Ópera de Pekín?
- id: fce3b93d-b579-487e-9d14-d431a85d4486
  zh-hans: 他们不是京剧团的，
  pinyin: Tāmen bùshì jīngjù tuán de,
  en: They are not a Peking opera troupe,
  es: No son de la compañía de la Ópera de Pekín.
- id: 5b3758ca-a388-488b-9937-b5c1a833317a
  zh-hans: 他们是这个小区的京剧爱好者，
  pinyin: tāmen shì zhège xiǎoqū de jīngjù àihào zhě,
  en: they are this district’s Peking opera enthusiasts,
  es: Son fans de la Ópera de Pekín de este barrio.
- id: 339eb456-e106-43bd-8e0c-c21e2a9d0d13
  zh-hans: 也都是些老人。
  pinyin: yě doū shì xiē lǎorén.
  en: also all of them are old people.
  es: Son todos ancianos.
- id: 410ab72d-a175-4627-bf2f-3d92facb9a7e
  zh-hans: 以前他们工作的时候，忙得没有时间唱。
  pinyin: Yǐqián tāmen gōngzuò de shíhou, máng de méiyǒu shíjiān chàng.
  en: Before when they were working, so busy they had no time to sing.
  es: Antes, cuando trabajaban, estaban demasiado ocupados para cantar.
- id: beda0fbf-e5eb-4a82-b098-dd19fa32b292
  zh-hans: 现在他们人退休了，休闲的时间也多了，
  pinyin: Xiànzài tāmen rén tuìxiūle, xiūxián de shíjiān yě duōle,
  en: Now they are retired, have lots of leisure time,
  es: Ahora que están jubilados, tienen más tiempo libre.
- id: 945b12e1-f3cc-4a33-9949-0045660f7b15
  zh-hans: 晚上就来这儿高高兴兴地唱一唱。
  pinyin: wǎnshàng jiù lái zhèr gāo gāoxìng xìng de chàng yī chàng.
  en: in the evening come here to happily sing.
  es: Vienen aquí por las noches a cantar alegremente.
- id: fb71b287-46b4-405a-a23d-ebbdd156d4b3
  zh-hans: 因为爱好一样，不认识的人也都成了朋友。
  pinyin: Yīnwèi àihào yīyàng, bù rènshi de rén yě doū chéngle péngyǒu.
  en: Because they have the same hobby, people who don’t know each other also become friends.
  es: Como comparten la misma afición, personas, que no se conocían, se han hecho amigos.
- id: 723be81f-35c2-4356-83a0-3f41ac697eef
  zh-hans: 一般地说，到这儿来唱的人水平都(1:还可以)，
  pinyin: Yībān de shuō, dào zhèr lái chàng de rén shuǐpíng dōu (1:hái kěyǐ),
  en: Generally speaking, the skill of those who come here are all (1:ok),
  es: En general, el nivel de la gente que viene aquí a cantar es (1:bueno).
- id: b634b134-e669-4378-b07b-0b7a6c3a852b
  zh-hans: 喜欢听京剧的就围过来听。
  pinyin: xǐhuan tīng jīngjù de jiù wéi guòlái tīng.
  en: those who like listening to Peking opera will come over to listen.
  es: A los que les gusta escuchar la Ópera de Pekín se reúnen alrededor para escuchar.
- id: 64e905fd-fce0-4a53-9533-f6fcf9936b5b
  zh-hans: 他们听得高兴的时候，也可以叫“好”！
  pinyin: Tāmen tīng dé gāoxìng de shíhou, yě kěyǐ jiào “hǎo”!
  en: When they listening happily, can also shout “good”!
  es: Cuando están contentos, pueden decir "sí".
- id: 65ebcfc3-ddb5-4393-b349-f7cd3a4a9d79
  zh-hans: 这也是他们的一种休闲方式。
  pinyin: Zhè yěshì tāmen de yī zhǒng xiūxián fāngshì.
  en: This is also a way that they relax.
  es: También es una forma de relajarse.
- id: 09c1e5f0-ba4d-479c-b4a4-9777cde98b08
  zh-hans: 真有意思。
  pinyin: Zhēn yǒuyìsi.
  en: Really interesting.
  es: Es divertido.
- id: c501d07e-ce09-4275-b5d6-df1e6545f552
  zh-hans: 我发现这儿老人的休闲活动有很多特点。
  pinyin: Wǒ fāxiàn zhèr lǎorén de xiūxián huódòng yǒu hěnduō tèdiǎn.
  en: I have discovered the leisure activities of the old folk here have many characteristics.
  es: Me parece que las actividades de ocio de los ancianos aquí se caracterizan por muchos rasgos.
- id: 7b9dc491-7791-4ece-9b20-b8914ebd0ba4
  zh-hans: 简单地说，第一，他们非常注意锻炼身体；
  pinyin: Jiǎndān de shuō, dì yī, tāmen fēicháng zhùyì duànliàn shēntǐ;
  en: Simply speaking, firstly, they really pay attention to their physical health;
  es: En primer lugar, prestan mucha atención al ejercicio físico;
- id: 20bcec57-920d-4c78-8151-7a2896610557
  zh-hans: 第二，最重要的是，
  pinyin: dì èr, zuì zhòngyào de shì,
  en: secondly, and most importantly,
  es: En segundo lugar, y lo más importante.
- id: c676ee1c-7dd6-41c2-8a64-7c433aec2b5d
  zh-hans: 他们喜欢很多人在一起活动；
  pinyin: tāmen xǐhuan hěnduō rén zài yīqǐ huódòng;
  en: they like activities that many people can do together;
  es: les gusta que muchas personas realicen actividades juntas;
- id: df35b501-72dc-4720-918e-4d5ec0a2823d
  zh-hans: 第三，有的人做，有的人看，
  pinyin: dì sān, yǒu de rén zuò, yǒu de rén kàn,
  en: thirdly, some people do, some people watch,
  es: en tercer lugar, algunos lo hacen mientras otros miran.
- id: 13cc56a8-2ff5-4bfd-bd5f-c9f519bb80d5
  zh-hans: 可能互相不认识，
  pinyin: kěnéng hùxiāng bù rènshi,
  en: they may not know each other,
  es: Puede que no se conozcan.
- id: 0124120c-6ef4-48d8-bcb0-c92888215fa7
  zh-hans: 可是大家都玩儿得很高兴。
  pinyin: kěshì dàjiā dōu wánr de hěn gāoxìng.
  en: but everyone has a lot of fun.
  es: pero todos se lo pasan bien.
- id: d458d74c-e767-4f56-98fe-5aa13e50c417
  zh-hans: 你说得很对。
  pinyin: Nǐ shuō de hěn duì.
  en: What you say is correct.
  es: Tiene razón.
- id: 5a92bf90-a39d-4de7-96a8-e60a2000b682
  zh-hans: 当然，这儿老人的休闲方式还很多。
  pinyin: Dāngrán, zhèr lǎorén de xiūxián fāngshì hái hěnduō.
  en: Of course, old people here have lots of ways to relax.
  es: Por supuesto, aquí los ancianos tienen muchas otras formas de relajarse.
- id: c5e32072-bd51-4bc8-a772-d7e4cdffef84
  zh-hans: 早上有做操的，有跑步的，有爬山的，
  pinyin: Zǎoshang yǒu zuò cāo de, yǒu pǎobù de, yǒu páshān de,
  en: In the morning there is aerobics, running, hiking,
  es: Hacen ejercicios por la mañana, corren, hacen senderismo, nadan.
- id: 14e407da-fda1-4e42-995b-e5f07fdba40e
  zh-hans: 有游泳的，也有带着自己的小狗散步的，
  pinyin: yǒu yóuyǒng de, yěyǒu dàizhe zìjǐ de xiǎo gǒu sànbù de,
  en: swimming, also taking one’s dog for a walk,
  es: hay nadadores, y los que sacan a pasear a sus perros.
- id: d262f4f7-f676-465b-9191-be24e0e42a63
  zh-hans: 还有在家练书法的、养花的。
  pinyin: hái yǒu zàijiā liàn shūfǎ de, yǎng huā de.
  en: also practicing calligraphy at home, growing plants.
  es: También los hay que practican la caligrafía en casa, y los que guardan flores.
- id: 047a7bf9-4087-49ca-8fb6-29a556425dc7
  zh-hans: 年轻人呢？
  pinyin: Niánqīng rén ne?
  en: How about young people?
  es: ¿Y los jóvenes?
- id: 36ef7126-4d4c-4633-995c-f34c2017beb4
  zh-hans: 年轻人的休闲活动就更多了。
  pinyin: Niánqīng rén de xiūxián huódòng jiù gèng duōle.
  en: There are even more activities for young people.
  es: Hay aún más actividades de ocio para los jóvenes.
- id: 88f7b41a-50ab-4559-ada0-deb7fa976062
  zh-hans: 你看，街对面的网吧门口，
  pinyin: Nǐ kàn, jiē duìmiàn de wǎngbā ménkǒu,
  en: Look, across the street at the entrance to the internet café,
  es: Mira, frente al cibercafé de enfrente.
- id: 09da6d1d-4b61-4678-bf56-fbb6793f7302
  zh-hans: 进进出出的都是年轻人，
  pinyin: jìn jìnchū chū de dōu shì niánqīng rén,
  en: the people going in are all young people,
  es: Hay jóvenes que entran y salen.
- id: 48ee578d-462c-4b90-973e-8487276c1caa
  zh-hans: 旁边的舞厅里又出来了两个小伙子。
  pinyin: pángbiān de wǔtīng lǐ yòu chūláile liǎng gè xiǎohuǒzi.
  en: and two young guys came out of the nightclub to the side.
  es: otros dos jóvenes salen del salón de baile de al lado.
