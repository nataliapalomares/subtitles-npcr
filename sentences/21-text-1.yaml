sentences:
- id: c8a7b67c-1abd-4c32-bac4-f8a24f57dd91
  zh-hans: 听说上星期你们留学生队赢了一场足球比赛。
  pinyin: Tīng shuō shàng xīngqí nǐmen liúxuéshēng duì yíngle yī chǎng zúqiú bǐsài. 
  en: I heard that last week your exchange student team won the football game. 
  es: Me he enterado de que su equipo de estudiantes internacionales ganó un partido de fútbol la semana pasada.
- id: 73cc5495-163d-4d5c-9e83-c5f424c252a2
  zh-hans: 我想写一篇文章，
  pinyin: Wǒ xiǎng xiě yī piān wénzhāng, 
  en: I would like to write an article 
  es: Quiero escribir un artículo
- id: f0ef4bee-466a-4299-917a-375b6b7ff41f
  zh-hans: 介绍一下留学生足球队的事儿。
  pinyin: jièshào yīxià liúxuéshēng zúqiú duì de shìr. 
  en: introducing the exchange student team. 
  es: sobre el equipo de fútbol de estudiantes internacionales.
- id: a828f7e6-79c9-4c81-af02-53d7d14c3aec
  zh-hans: 太好了。你是怎么知道的？
  pinyin: Tài hǎole. Nǐ shì zěnme zhīdào de? 
  en: That’s great. How did you know? 
  es: Estupendo. ¿Cómo lo sabes?
- id: 44a39a8c-538c-4d9d-9c25-dd7f1d8e3f94
  zh-hans: 我是听你的同学说的。别忘了我是记者，
  pinyin: Wǒ shì tīng nǐ de tóngxué shuō de. Bié wàngle wǒ shì jìzhě, 
  en: I heard it from your classmates. Don’t forget I am a reporter, 
  es: Me lo han dicho tus compañeros. No olvides que soy periodista.
- id: e2826cbc-ceb0-46b3-be8f-e2456e17bee2
  zh-hans: 我今天是来问你们问题的。
  pinyin: wǒ jīntiān shì lái wèn nǐmen wèntí de. 
  en: I came today to ask you questions. 
  es: Hoy vengo a hacerte preguntas.
- id: f4ace69e-5d77-4740-934e-1c378a8997e8
  zh-hans: 你们留学生队是跟谁比赛的？
  pinyin: Nǐmen liúxuéshēng duì shì gēn sheí bǐsài de? 
  en: Who did your exchange student team play against? 
  es: ¿Contra quién juega tu equipo de estudiantes extranjeros?
- id: 65d2533c-0fd8-42fc-b57f-25fe45903896
  zh-hans: 我们队是跟中国大学生队比赛的。
  pinyin: Wǒmen duì shì gēn Zhōngguó dàxuéshēng duì bǐsài de. 
  en: Our team played against the China University student team. 
  es: Jugamos contra el equipo universitario chino.
- id: 94947e92-8b8d-4cff-906c-c1bcfec551f9
  zh-hans: 你们是在哪儿比赛的？
  pinyin: Nǐmen shì zài nǎr bǐsài de? 
  en: Where did you play? 
  es: ¿Dónde jugáis?
- id: 5aaf6e0a-4fb6-4c89-ae8e-85daf889293b
  zh-hans: 是在我们学校比赛的。
  pinyin: Shì zài wǒmen xuéxiào bǐsài de. 
  en: We played at our school. 
  es: En nuestra escuela.
- id: ab8d8458-f050-480d-8c60-031b8e713847
  zh-hans: 中国大学生队的水平比你们高吧？
  pinyin: Zhōngguó dàxuéshēng duì de shuǐpíng bǐ nǐmen gāo ba? 
  en: The China University student team skill level was higher than yours? 
  es: El equipo universitario chino tiene un nivel más alto que el vuestro, ¿verdad?
- id: 955d60ed-403b-424c-9795-0bf653086a4e
  zh-hans: 他们的水平比我们高多了。
  pinyin: Tāmen de shuǐpíng bǐ wǒmen gāo duōle. 
  en: Their skill level was much higher than ours. 
  es: Su nivel es mucho más alto que el nuestro.
- id: e323662e-0cc6-415c-b6cb-129de99b90e0
  zh-hans: 宋华说，大学生队的教练是从国家队来的。
  pinyin: Sòng Huá shuō, dàxuéshēng duì de jiàoliàn shì cóng guójiā duì lái de. 
  en: Song Hua said that the student’s coach came from the national team. 
  es: Song Hua dijo que el entrenador del equipo universitario vino del equipo nacional.
- id: 3afc4cc3-79e5-4528-9539-009253eb4425
  zh-hans: 他是什么时候从国家队下来的？
  pinyin: Tā shì shénme shíhou cóng guójiā duì xiàlái de? 
  en: When did he come from the national team? 
  es: ¿Cuándo llegó del equipo nacional?
- id: 66cde83e-4c36-419d-a010-29d7d09fa13f
  zh-hans: 他是去年从国家队下来的。
  pinyin: Tā shì qùnián cóng guójiā duì xiàlái de. 
  en: It was last year he came from the national team. 
  es: Bajó del equipo nacional el año pasado.
- id: 6335ad71-0fea-4154-abbe-75cdf885e0de
  zh-hans: 这位教练来了以后，大学生队的水平提高得很快。
  pinyin: Zhè wèi jiàoliàn láile yǐhòu, dàxuéshēng duì de shuǐpíng tígāo de hěn kuài. 
  en: After that coach came, the skill level of the student team improved very quickly. 
  es: Después de su llegada, el nivel del equipo universitario mejoró rápidamente.
- id: b869c946-a610-4188-a07e-2755665c4e14
  zh-hans: 大学生队的十号踢得很好。
  pinyin: Dàxuéshēng duì de shí hào tī de hěn hǎo. 
  en: Number 10 from the student team played very well. 
  es: El número diez del equipo universitario es muy bueno.
- id: fadfc249-17bf-440f-a47e-4776865ae01a
  zh-hans: 左边的五号、右边的十二号跑得都很快。
  pinyin: Zuǒbiān de wǔ hào, yòubiān de shí’èr hào pǎo de dōu hěn kuài. 
  en: Number 5 to the left, and number 12 to the right, both ran very quickly. 
  es: El número 5 de la izquierda y el número 12 de la derecha son rápidos.
- id: a04d6d48-e35d-4644-a9f7-608cdca84574
  zh-hans: 你们留学生队呢？
  pinyin: Nǐmen liúxuéshēng duì ne? 
  en: How about your exchange student team? 
  es: ¿Y su equipo de estudiantes extranjeros?
- id: 53fb8ad2-5af1-4410-9b66-8ccde9e228e2
  zh-hans: 我们的队员是从不同国家来的，
  pinyin: Wǒmen de duìyuán shì cóng bùtóng guójiā lái de, 
  en: Our team members are from different countries, 
  es: Nuestros jugadores proceden de diferentes países.
- id: c8e2f04f-64c6-4ca0-b6d9-ac1a47855d9a
  zh-hans: 我们不常练习。
  pinyin: wǒmen bù cháng liànxí. 
  en: we do not often practice. 
  es: No practicamos mucho.
- id: f434c04e-9544-4035-94f0-56bd757e9d2d
  zh-hans: 你们是怎么赢的？
  pinyin: Nǐmen shì zěnme yíng de? 
  en: How did you win? 
  es: ¿Cómo ganaron?
- id: 4c95d66c-4976-4fe1-a704-94273d3c159c
  zh-hans: 上半场零比零。
  pinyin: Shàng bàn chǎng líng bǐ líng. 
  en: The score after the first half was nil-nil. 
  es: Cero a cero en la primera parte.
- id: 796cf7f4-e395-421b-bf4b-19acbb606265
  zh-hans: 下半场他们帮助我们进了一个球，
  pinyin: Xiàbànchǎng tāmen bāngzhù wǒmen jìnle yīgè qiú, 
  en: In the second half they helped us score a goal, 
  es: Nos ayudaron a marcar un gol en la segunda parte.
- id: 2f8e3ff3-7f25-43d4-afd4-b38f50c98f61
  zh-hans: 是一比零赢的。
  pinyin: shì yī bǐ líng yíng de. 
  en: and we won one-nil. 
  es: Fue uno a cero.
