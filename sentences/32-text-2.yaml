- id: 776809b7-3a32-4e9a-a679-67fee43a7016
  zh-hans: 这次旅游怎么样？
  pinyin: Zhè cì lǚyóu zěnme yàng? 
  en: How was this trip? 
  es: ¿Qué tal el viaje?
- id: e2f3b58d-1929-4ea8-bb81-4cbf92e839bd
  zh-hans: 好极了，黄山的名胜古迹我差不多都欣赏了。
  pinyin: Hǎo jíle, Huángshān de míngshèng gǔjī wǒ chàbùduō dōu xīnshǎngle. 
  en: Extremely good, I enjoyed almost all of the historical and scenic places in Huangshan. 
  es: Genial. He visto casi todas las vistas y sonidos de Huangshan.
- id: 3b24874b-32f5-4703-afa1-02fb8e1a48fa
  zh-hans: 美丽的黄山真是名不虚传。
  pinyin: Měilì de Huángshān zhēnshi míngbùxūchuán. 
  en: Beautiful Huangshan really does fully deserve its reputation. 
  es: La hermosa montaña Huangshan realmente hace honor a su nombre.
- id: 8cc111c9-fac9-439b-8b2b-ca1a0ee99772
  zh-hans: “名不虚传”用得真地道。
  pinyin: “Míngbùxūchuán” yòng de zhēn dìdào. 
  en: Using the phrase “fully deserves its reputation”, very true. 
  es: Es una buena forma de decir "es famosa".
- id: e93f4254-5ce9-49bb-a991-10c29cf553f3
  zh-hans: 这是跟一起旅行的中国朋友学的。
  pinyin: Zhè shì gēn yīqǐ lǚxíng de Zhōngguó péngyǒu xué de. 
  en: I learned this from my Chinese friend who travelled with me. 
  es: Lo aprendí de mis amigos chinos que viajaban conmigo.
- id: aee6c3fa-8c7c-42a2-a7f7-c78d4ba1a058
  zh-hans: 不过，聊天的时候，几个中国朋友把我围在中间，
  pinyin: Bùguò, liáotiān de shíhou, jǐ gè Zhōngguó péngyǒu bǎ wǒ wéi zài zhōngjiān, 
  en: However, when chatting, a few Chinese friends surrounded me, 
  es: Sin embargo, mientras charlábamos, me rodearon unos amigos chinos que me hicieron un montón de preguntas.
- id: e910c867-5daa-42e5-9732-d9255fc19d21
  zh-hans: 问了很多问题，问得我没办法回答。
  pinyin: wènle hěnduō wèntí, wèn de wǒ méi bànfǎ huídá. 
  en: asked me a lot of questions, but I didn’t know how to answer them. 
  es: Me hicieron tantas preguntas que no pude responderlas.
- id: d7551fd5-5821-47d9-be51-98dfc4b758fe
  zh-hans: 他们问了你一些什么问题？
  pinyin: Tāmen wènle nǐ yīxiē shénme wèntí? 
  en: What sort of questions did they ask? 
  es: ¿Qué tipo de preguntas le hicieron?
- id: 9900d8e8-60e8-4580-ba18-5a3e3262cd22
  zh-hans: 差不多把个人的隐私都问到了，比如，
  pinyin: Chàbùduō bǎ gèrén de yǐnsī dōu wèn dàole, bǐrú, 
  en: Almost everyone asked personal questions, for example, 
  es: Casi todas preguntas personales, por ejemplo.
- id: c153874e-72fc-44b8-8e56-90f467161f99
  zh-hans: 问我多大、家里有几口人、每月挣多少钱、
  pinyin: wèn wǒ duōdà, jiā li yǒu jǐ kǒu rén, měi yuè zhēng duōshǎo qián, 
  en: how old I am, how many people in my family, how my I earn every month, 
  es: Me preguntaron cuántos años tenía, cuántos miembros tenía en mi familia, cuánto dinero ganaba al mes,
- id: cee09991-6a77-4ce3-ae8e-eecd42c8ee0a
  zh-hans: 结婚没有、有没有住房什么的。
  pinyin: jiéhūn méiyǒu, yǒu méiyǒu zhùfáng shénme de. 
  en: whether or not I am married, whether or not I have a house, etc. 
  es: no estoy casado, no tengo casa.
- id: 54a4ca30-2996-4e5c-b3ce-dd29e1049b72
  zh-hans: 对了，还问我的背包是多少钱买的。
  pinyin: Duìle, hái wèn wǒ de bèibāo shì duōshǎo qián mǎi de. 
  en: Oh, also asked me how much my backpack cost. 
  es: Ah, sí, incluso me preguntaron cuánto pagué por mi mochila.
- id: 52b4153b-49b1-4b95-ad58-910df5e821e8
  zh-hans: 这是关心你嘛！
  pinyin: Zhè shì guānxīn nǐ ma! 
  en: This is because they care about you! 
  es: ¡Eso es preocuparse por ti!
- id: 15ad45dd-4188-44d1-900d-55785bddf8f3
  zh-hans: 可是我们认为这些都是个人的隐私。
  pinyin: Kěshì wǒmen rènwéi zhèxiē dōu shì gèrén de yǐnsī. 
  en: But I consider these are each person’s private matters. 
  es: Pero pensamos que todo esto son asuntos personales.
- id: 73308495-b4f2-4ae0-b3f8-62440d87519a
  zh-hans: 别人愿意说，你可以听着；
  pinyin: Biérén yuànyì shuō, nǐ kěyǐ tīngzhe; 
  en: If someone is willing to talk about them, you can listen; 
  es: Si los demás quieren hablar, puedes escuchar;
- id: 6e2fe300-34d0-4435-a9c7-95c5d42d21f1
  zh-hans: 如果别人不想说，这些问题就不能问。
  pinyin: rúguǒ biérén bùxiǎng shuō, zhèxiē wèntí jiù bùnéng wèn. 
  en: if someone doesn’t want to talk about them, you shoulnd’t ask these sorts of questions. 
  es: Si no quieren hablar de ello, no puedes hacer estas preguntas.
- id: b4c6b795-7d82-4d0e-aa88-672b81ce7ded
  zh-hans: 对这些问题，我们的看法是不太一样。
  pinyin: Duì zhèxiē wèntí, wǒmen de kànfǎ shì bù tài yīyàng. 
  en: Regarding these questions, we don’t think the same way. 
  es: Nosotros no vemos estas preguntas de la misma manera.
- id: eacd2502-9ff4-4829-ab1d-2edf24a65f09
  zh-hans: 我们认为，问这些只表示友好和关心。
  pinyin: Wǒmen rènwéi, wèn zhèxiē zhǐ biǎoshì yǒuhǎo hé guānxīn. 
  en: We think that, asking these sorts of questions just expresses friendliness and caring. 
  es: Creemos que hacerlas sólo demuestra amabilidad y preocupación.
- id: 07acbaa0-e66b-4c77-8182-47bcf4c6308d
  zh-hans: 我拿多少工资是我自己的事儿，他为什么要知道？
  pinyin: Wǒ ná duōshǎo gōngzī shì wǒ zìjǐ de shìr, tā wèishéme yào zhīdào? 
  en: How much I earn is my own matter, why does he want to know? 
  es: Cuánto me pagan es asunto mío, ¿por qué tiene que saberlo?
- id: 68bea649-0201-4eff-8f45-348bfd4ba4e7
  zh-hans: 我被他们问得不知道该怎么办，
  pinyin: Wǒ bèi tāmen wèn dé bù zhīdào gāi zěnme bàn, 
  en: When I was asked by them I didn’t know what to do, 
  es: No sé qué hacer cuando me lo preguntan.
- id: 24a17c3b-4687-4566-ab7f-ce0cfe3ad44f
  zh-hans: 这哪儿是关心？
  pinyin: zhè nǎr shì guānxīn? 
  en: how is this caring? 
  es: ¿Qué tiene eso de afectuoso?
- id: fded5ff6-7cb3-496b-99d3-0c157a0713a3
  zh-hans: 问问题的小伙子可能很少见到外国人，
  pinyin: Wèn wèntí de xiǎo huǒ zǐ kěnéng hěn shǎo jiàn dào wàiguó rén, 
  en: The young man asking the questions probably has met only a few foreigners, 
  es: El tipo que hizo la pregunta probablemente no ve a muchos extranjeros.
- id: d604e494-7620-4dd5-8464-74db5982f245
  zh-hans: 他有点儿好奇，就问得多一些。
  pinyin: tā yǒudiǎnr hàoqí, jiù wèn de duō yīxiē. 
  en: he is a little bit curious, so asks many of these questions. 
  es: Es un poco curioso, así que pregunta más.
- id: 7b6ebfdd-9eaa-490e-a29f-9eb7ba6751d5
  zh-hans: 你知道吗？中国人以前收入都不太高，
  pinyin: Nǐ zhīdào ma? Zhōngguó rén yǐqián shōurù dōu bù tài gāo, 
  en: Do you know? In the past Chinese people’s income was not high, 
  es: ¿Sabes una cosa? Los chinos no solían ganar mucho.
- id: adcc163d-b9ec-4bcf-b0f9-ed514dbfe43f
  zh-hans: 收入当然是最重要的一件事儿。
  pinyin: shōurù dāngrán shì zuì zhòngyào de yī jiàn shìr. 
  en: so income was of course the most important matter. 
  es: Los ingresos son, por supuesto, lo más importante.
- id: b136d46d-4b14-45aa-b48e-e7150ad02e3b
  zh-hans: 所以互相问工资是表示关心。
  pinyin: Suǒyǐ hùxiāng wèn gōngzī shì biǎoshì guānxīn. 
  en: So asking about salary expressed caring. 
  es: Así que preguntar el salario de los demás es un signo de preocupación.
- id: 8b380cc6-5e48-4b76-b036-cd7386758f8b
  zh-hans: 哦，是这样。
  pinyin: Ó, shì zhèyàng. 
  en: Oh, so it was like this. 
  es: Es cierto.
- id: 8768fd39-a576-491f-b873-4dd68856c6ca
  zh-hans: 可是，我问那个小伙子每月挣多少钱，
  pinyin: Kěshì, wǒ wèn nàgè xiǎohuǒzi měi yuè zhēng duōshǎo qián, 
  en: But, I asked the young man how much he earned every month, 
  es: Pero cuando le pregunté a ese joven cuánto ganaba al mes.
- id: e302fc84-6ed2-4b77-a9c3-4eaa610cbe79
  zh-hans: 他也不愿意把他的工资收入清清楚楚地告诉我。
  pinyin: tā yě bù yuànyì bǎ tā de gōngzī shōurù qīng qīng chǔ chǔ de gàosu wǒ. 
  en: he was also not willing to clearly tell me his income. 
  es: No me dijo exactamente cuánto ganaba.
- id: d23c4e13-dddd-440a-80e3-277d83dcfdf5
  zh-hans: 可以说以前这不是隐私，可是现在是了，
  pinyin: Kěyǐ shuō yǐqián zhè bùshì yǐnsī, kěshì xiànzài shìle, 
  en: Before talking about this was not private, 
  es: Se podría decir que antes no era privado, pero ahora sí.
- id: da0f6c3f-da3f-40f2-ae90-1f4f6f80f9b5
  zh-hans: 这样的问题现在也不能问了。
  pinyin: zhèyàng de wèntí xiànzài yě bùnéng wènle. 
  en: but now it is, this sort of question now also cannot ask. 
  es: Pero ahora lo es, y ya no puedes hacer preguntas así.
- id: 9f8c4586-599a-41a0-8e16-e7b1d06fa13f
  zh-hans: 不过，这也是向西方文化学的。
  pinyin: Bùguò, zhè yěshì xiàng xīfāng wénhuà xué de. 
  en: However, this was also something that was learned from Western culture. 
  es: Pero eso es algo que se aprende de la cultura occidental.
- id: fbd56ee8-a1d6-4942-a5cf-72fb6b326d4e
  zh-hans: 你们学得真快。
  pinyin: Nǐmen xué de zhēn kuài. 
  en: You all learn quickly. 
  es: Ustedes están aprendiendo rápido.
- id: 58492bca-c003-43bc-bbd3-d852eeacbbdb
  zh-hans: 宋华，今天我也想关心你一下：
  pinyin: Sòng Huá, jīntiān wǒ yě xiǎng guānxīn nǐ yīxià: 
  en: Song Hua, today I also would like to care about you a little: 
  es: Song Hua, también quiero preocuparme por ti hoy:
- id: dae05c16-fdf5-4a03-b6c4-37f31d116bc7
  zh-hans: 你爸爸、妈妈每月有多少工资，你能告诉我吗？
  pinyin: Nǐ bàba, māmā měi yuè yǒu duōshǎo gōngzī, nǐ néng gàosu wǒ ma? 
  en: can you tell me, how much salary your father and mother make every month? 
  es: ¿Puedes decirme cuánto ganan tu padre y tu madre cada mes?
- id: 3f252a5f-e27e-43a6-9e97-1614c9558503
  zh-hans: 可以。“比上不足，比下有余”，够花了。
  pinyin: Kěyǐ.“Bǐ shàng bùzú, bǐ xià yǒuyú”, gòu huāle.
  en: I can. “Not as much as the best, better than the worse”, enough to spend.
  es: Puedo. "Más que suficiente para gastar", suficiente para gastar.
