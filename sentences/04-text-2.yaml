  es: Soy estudiante en el Instituto de Idiomas.
- id: 69d7e703-a921-4464-95ef-349522c67cbf
  zh-hans: 我姓林，叫林娜。我是英国人。你姓什么？
  pinyin: wǒ xìng Lín, jiào Lín Nà. Wǒ shì Yīngguó rén. Nǐ xíng shénme?
  en: my surname is Lin, I am called Lin Na. I am English. What is your surname?
  es: Mi apellido es Lin. Me llamo Linna. Soy inglesa. ¿Cuál es tu línea?
- id: 0e1c8563-48c5-45b2-8893-344c30122d87
  zh-hans: 我姓马，叫马大为。
