  pinyin: Kěshì, yǒuxiē gāng cóng dàxué bìyè de fūfù què rènwéi
  en: However, some couples who have just graduate from university nontheless consider
  es: Sin embargo, algunas parejas que acaban de terminar la universidad piensan que
