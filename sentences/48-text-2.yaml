  es: Incluso si ya tienen dos o tres
- id: c96cb6f6-2561-4e57-aa74-8acea8abe64f
  zh-hans: 也还要继续生，
  pinyin: yě hái yào jìxù shēng,
  en: they will continue to have children,
  es: Seguirán dando a luz
- id: fd88003a-ff6a-4f3e-b735-7453ff0fdc41
  zh-hans: 总希望再生一个男孩。
  pinyin: zǒng xīwàng zàishēng yīgè nánhái.
  en: hoping that the next one will be a boy.
  es: Siempre quieren tener otro niño.
- id: bb6cfee6-6087-4e9b-86e1-cc2296bb0ea3
  zh-hans: 这是因为长期以来中国是一个农业社会。
  pinyin: Zhè shì yīnwèi chángqí yǐlái Zhōngguó shì yīgè nóngyè shèhuì.
  en: This is because for a long time China was an agricultural society.
  es: Esto se debe a que China ha sido durante mucho tiempo una sociedad agrícola.
- id: f62a7f6d-262d-4d1a-90dc-8b76154133bd
  zh-hans: 劳动力对家庭来说是非常重要的。
  pinyin: Láodònglì duì jiātíng lái shuō shì fēicháng zhòngyào de.
  en: The labour force was very important to the family.
  es: El trabajo es muy importante para las familias.
- id: d1220c52-71f8-4383-bd97-9bd05e4c2b2b
  zh-hans: 当父母老了、不能干活的时候，
  pinyin: Dāng fùmǔ lǎole, bùnéng gàn huó de shíhou,
  en: When parents got old, and could not work,
  es: Cuando los padres envejecen y no pueden trabajar.
- id: 4831ff77-c862-42cb-8052-c8a2b475bfee
  zh-hans: 就要靠自己的子女来照顾。
  pinyin: jiù yào kào zìjǐ de zǐnǚ lái zhàogù.
  en: they relied on their children to take care of them.
  es: Dependen de sus hijos para cuidar de ellos.
- id: df6f0f48-79a2-4b59-8ed5-6371fc0d63e0
  zh-hans: 女儿又要嫁到别人家，
  pinyin: Nǚ’ér yòu yào jià dào biérén jiā,
  en: Daughters would marry into someone else’s home,
  es: Las hijas, a su vez, tienen que casarse con familias ajenas.
- id: 0ab07574-7e34-4261-a139-a9b78ee05436
  zh-hans: 所以只能靠儿子，人们也就常说
  pinyin: suǒyǐ zhǐ néng kào érzi, rénmen yě jiù cháng shuō
  en: therefore only a son can be relied upon, so people also used to say
  es: Así que tienen que depender de sus hijos, y la gente solía decir
- id: 3b705177-197e-4992-aefd-d9b32c67872a
  zh-hans: “多子多福”。
  pinyin: “duō zi duō fú”.
  en: “the more sons, the more happiness”.
  es: '"Muchos hijos, muchas bendiciones".'
- id: 50a8381c-55d3-4c99-a941-e1cc902571eb
  zh-hans: 如果没有儿子，
  pinyin: Rúguǒ méiyǒu érzi,
  en: If they have no sons,
  es: Si no tienes un hijo, te preocupas por lo que harás cuando seas viejo.
- id: 96b09cb1-8ed1-40d3-8d99-3d93f71c7e54
  zh-hans: 就会担心自己老了以后怎么办。
  pinyin: jiù huì dānxīn zìjǐ lǎole yǐhòu zěnme bàn.
  en: then they will worry about what to do after they are old.
  es: Yo me preocuparía por lo que haría en mi vejez.
- id: 9361dd8d-3282-4507-bddd-d199ee46fed2
  zh-hans: 今天社会发展了，情况也不同了，
  pinyin: Jīntiān shèhuì fāzhǎnle, qíngkuàng yě bùtóngle,
  en: Today society has developed, and the situation is not the same,
  es: Hoy, la sociedad se ha desarrollado y la situación es diferente.
- id: 5436ce44-539a-410b-8ac9-39585e0733a2
  zh-hans: 各种社会保险制度已经开始建立，
  pinyin: gè zhǒng shèhuì bǎoxiǎn zhìdù yǐjīng kāishǐ jiànlì,
  en: a variety of social insurance systems have already been established,
  es: Se han creado varios sistemas de seguridad social.
- id: 9b7f66d6-cd3e-4f42-b6db-49d15b2294eb
  zh-hans: 老人也有了退休金，
  pinyin: lǎorén yěyǒule tuìxiū jīn,
  en: the elderly also have pensions,
  es: Las personas mayores tienen pensiones.
- id: af2978ae-740c-4f81-9440-d3bd0580a825
  zh-hans: 不需要完全靠子女生活了。
  pinyin: bù xūyào wánquán kào zǐnǚ shēnghuóle.
  en: so their lives do not entirely depend upon their children.
  es: No tienen que vivir exclusivamente de sus hijos.
- id: 048d320f-2762-4077-995f-44e65fb201db
  zh-hans: 尽管社会上已经有了这些变化，
  pinyin: Jǐnguǎn shèhuì shàng yǐjīng yǒule zhèxiē biànhuà,
  en: Although society already made these changes,
  es: A pesar de todos estos cambios en la sociedad.
