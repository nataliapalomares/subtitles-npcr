  en: If a husband and wife only have girls,
  es: Si una pareja sólo tiene niñas
- id: ef70cd47-9c84-47cb-8c26-e68999ff8181
  zh-hans: 即使已经有了两三个，
  pinyin: jíshǐ yǐjīng yǒule liǎng sān gè,
