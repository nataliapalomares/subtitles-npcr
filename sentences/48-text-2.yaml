  pinyin: Bù shǎo rén pīpíng jiéhūn bù shēng háizi shì wéifǎn zìrán guīlǜ de,
  en: Many people criticize that marriage without children is a violation of natural law,
  es: Mucha gente critica la idea de que va contra las leyes de la naturaleza casarse y no tener hijos.
- id: 48713795-4136-453b-8e46-a7e7994d9f80
  zh-hans: 对国家是不利的。
  pinyin: duì guójiā shì bùlì de.
