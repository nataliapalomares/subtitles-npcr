  pinyin: shēng bù shēng háizi yīnggāi ràng niánqīng fūfù zìyóu de xuǎnzé.
  en: that having or not having children should be a decision for the young couple to make freely.
  es: Algunos expertos creen que las parejas jóvenes deben ser libres de elegir si quieren o no tener hijos.
- id: 720e1aa9-5f8c-43e7-86b7-67d3f84fcfef
