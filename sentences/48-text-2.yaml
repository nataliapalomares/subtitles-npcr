  zh-hans: 不要孩子是很实际的考虑，
  pinyin: bùyào háizi shì hěn shíjì de kǎolǜ,
  en: that not wanting children is a very practical consideration,
  es: no tener hijos es una consideración muy práctica.
- id: 00b67100-e10c-4b7b-815e-224edc988cd7
  zh-hans: 对国家、对个人都是有利的。
  pinyin: duì guójiā, duì gèrén dōu shì yǒulì de.
  en: for the country, and for the benefit of the individual.
  es: beneficioso para el país y para el individuo.
- id: 218c1b1d-930d-4bb8-8921-bf15008e3f00
  zh-hans: 有些专家认为，
  pinyin: Yǒuxiē zhuānjiā rènwéi,
  en: Some experts think,
  es: Algunos expertos creen que
