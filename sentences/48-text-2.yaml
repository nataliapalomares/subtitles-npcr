- id: 75ffa554-9095-4b3d-b4d9-975cbbbf67c0
  zh-hans: 以后大概还会更快地增加。
  pinyin: yǐhòu dàgài hái huì gèng kuài dì zēngjiā.
  en: and will only increase at a faster rate in the future.
  es: Es probable que el número aumente aún más rápido en el futuro.
- id: a245f32a-51ee-45fc-8849-e242757eace0
  zh-hans: “丁克家庭”实际上
