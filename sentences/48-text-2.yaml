  zh-hans: 一是夫妇受过比较好的教育，
  pinyin: Yī shì fūfù shòuguò bǐjiào hǎo de jiàoyù,
  en: the first is that the couple have received a relatively good education,
  es: Una es que las parejas están mejor educadas y
