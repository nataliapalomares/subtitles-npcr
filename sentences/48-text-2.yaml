  pinyin: zhèng cóng dà chéngshì xiàng zhōngxiǎo chéngshì fāzhǎn.
  en: and is developing from large cities to small and medium-sized cities.
  es: 'La "familia Dink" se ha convertido en la práctica en una nueva forma de familia urbana, que se está desarrollando desde las grandes ciudades a las ciudades pequeñas y medianas.'
