  pinyin: Yǒu yībùfèn niánqīng fūfù xuǎnzéle “dīngkè jiātíng”.
  en: Some young husbands and wives have chosen to be a “DINK [double income no kids]
  es: Algunas parejas jóvenes han optado por convertirse en "Dinks".
- id: 88713197-d5d4-46c9-b6d2-471c7325162f
  zh-hans: “丁克”是什么意思？它就是
  pinyin: “Dīngkè” shì shénme yìsi?
  en: family”. What does “DINK” mean?
  es: ¿Qué significa "Dink"? Significa
- id: a8caaec4-1f41-4fb4-ab0a-698edb01705e
  zh-hans: 夫妇俩都工作、没有小孩的家庭。
  pinyin: Tā jiùshì fūfù liǎ dōu gōngzuò, méiyǒu xiǎohái de jiātíng.
  en: It means a family where both the husband and wife are working, with no children.
  es: Una familia en la que ambos cónyuges trabajan y no tienen hijos.
- id: 294eaef4-7607-4311-85a8-553e351bacc2
  zh-hans: 这种家庭是上个世纪六十年代在美国出现的，
  pinyin: Zhè zhǒng jiātíng shì shàng gè shìjì liùshí niándài zài Měiguó chūxiàn de,
  en: This kind of family appeared in America in the 60s of the last century,
  es: Este tipo de familia apareció en Estados Unidos en los años 60, y se ha hecho cada vez más común en las dos últimas décadas.
- id: 0d8750e8-aeca-4b21-90c2-403fd778cb0e
  zh-hans: 近二十多年以来越来越多了。
  pinyin: jìn èrshí duō nián yǐlái yuè lái yuè duōle.
  en: and has become more and more common over the last twenty years.
  es: Se han hecho cada vez más comunes en los últimos 20 años aproximadamente.
- id: 038e7d37-42a0-42cd-bf68-61c8b39370a3
  zh-hans: 现在，“丁克家庭”在中国也出现了，
  pinyin: Xiànzài,“dīngkè jiātíng” zài Zhōngguó yě chūxiànle,
  en: Now, the “DINK family” has also appeared in China,
  es: Ahora, las "familias Dink" también han aparecido en China.
- id: 4dc35414-b2a2-4470-af1e-102534731d2b
