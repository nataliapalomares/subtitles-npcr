- id: 30fd4199-fea9-4689-985c-cb09afc3601c
  zh-hans: 大为，
  pinyin: Dàwéi, 
  en: Dawei, 
  es: Dawei.
- id: b6540d97-ba6f-453d-a7be-41393f772eb8
  zh-hans: 你每天都六点起床去锻炼，
  pinyin: nǐ měitiān doū liù diǎn qǐchuáng qù duànliàn, 
  en: everyday you get up at six o’clock and go exercise, 
  es: Te levantas a las seis todos los días para hacer ejercicio.
- id: c29d4eae-b6a4-4b13-baca-cc82c6997bad
  zh-hans: 现在就点一刻，你怎么还不起床？
  pinyin: xiànzài jiù diǎn yīkè, nǐ zěnme hái bù qǐchuáng? 
  en: now it’s quarter-past-nine, how come you are still not up? 
  es: Son las y cuarto. ¿Por qué no te has levantado todavía?
- id: 7a13c624-9eae-43b1-965c-e69459b8ba73
  zh-hans: 我头疼。
  pinyin: Wǒ tóuténg. 
  en: I have a headache. 
  es: Me duele la cabeza.
- id: 14d7df3e-3471-4249-a79c-e0a299b8c764
  zh-hans: 你嗓子怎么样？
  pinyin: Nǐ sǎngzi zěnme yàng? 
  en: How’s your throat? 
  es: ¿Cómo está tu garganta?
- id: 563e4bd6-eaef-4a53-85ea-113bce689d67
  zh-hans: 我嗓子也疼。
  pinyin: Wǒ sǎngzi yě téng. 
  en: I also have a sore throat. 
  es: También me duele la garganta.
- id: 1aa98740-5d5e-4995-9703-bf1dc6c584d9
  zh-hans: 我想，你应该去医院看病。
  pinyin: Wǒ xiǎng, nǐ yīnggāi qù yīyuàn kànbìng. 
  en: I think, you should go to the hospital and see a doctor. 
  es: Creo que deberías ir al hospital.
- id: 0a356607-9b6e-4bba-8798-1602e163f6fd
  zh-hans: 我身体没问题，不用去看病。
  pinyin: Wǒ shēntǐ méi wèntí, bùyòng qù kànbìng. 
  en: My health is fine, no need to see a doctor. 
  es: Estoy bien. No necesito ir al hospital.
- id: 6bcc3d48-338c-4ef0-a4b0-ec141d6e5276
  zh-hans: 我要睡觉，不想去医院。
  pinyin: Wǒ yào shuìjiào, bùxiǎng qù yīyuàn. 
  en: I want to sleep, don’t want to go to the hospital. 
  es: Quiero dormir. No quiero ir al hospital.
- id: 662c2b27-23f5-4b72-9c17-fa5862a5ccf7
  zh-hans: 你不去看病，明天你还不能上课。
  pinyin: Nǐ bù qù kànbìng, míngtiān nǐ hái bùnéng shàngkè. 
  en: If you don’t see a doctor, then tomorrow you won’t be able to go to class. 
  es: Si no vas al médico, no podrás ir a clase mañana.
- id: 855d3f31-f75a-4710-aab5-400234e5d52a
  zh-hans: 好吧，我去医院。
  pinyin: Hǎo ba, wǒ qù yīyuàn. 
  en: Ok then, I’ll go to the hospital. 
  es: Vale, iré al hospital.
- id: be10854d-81cb-4790-bd52-83c3bf1b1deb
  zh-hans: 现在去还是下午去？
  pinyin: Xiànzài qù háishì xiàwǔ qù? 
  en: Go now or in the afternoon? 
  es: ¿Ahora o por la tarde?
- id: 5acf32e3-9a9e-4e9a-af0e-ba896de3e600
  zh-hans: 当然现在去，我跟你一起去。
  pinyin: Dāngrán xiànzài qù, wǒ gēn nǐ yīqǐ qù. 
  en: Of course go now, I’ll come with you. 
  es: Claro que ahora. Iré contigo.
- id: 861f98da-163c-4c71-9041-a75388fa44a1
  zh-hans: 今天天气很冷，你要多穿点儿衣服。
  pinyin: Jīntiān tiānqì hěn lěng, nǐ yào duō chuān diǎnr yīfú. 
  en: The weather is cold today, you should wear a little more clothing. 
  es: Hoy hace frío, deberías llevar más ropa.
