- id: 40f9fe8f-31e9-4544-8d08-c6756fe120d6
  zh-hans: 宋华，你来帮我们一下，好吗？
  pinyin: Sòng Huá, nǐ lái bāng wǒmen yīxià, hǎo ma?
  en: Song Hua, can you come help us out?
  es: Sung-hwa, ven y ayúdanos, ¿quieres?
- id: 936ed24a-13c9-416b-b415-d1e7fcd72ebb
  zh-hans: 你们怎么了？现在你在哪儿？
  pinyin: Nǐmen zěnmele? Xiànzài nǐ zài nǎr?
  en: What’s up? Where are you at the moment?
  es: ¿Qué os ha pasado? ¿Dónde estáis ahora?
- id: d1b5fc16-f81a-4d3e-8777-e6d5998c3cfd
  zh-hans: 林娜被撞伤了，正在第三医院检查呢。
  pinyin: Lín Nà bèi zhuàng shāngle, zhèngzài dì sān yīyuàn jiǎnchá ne.
  en: Lin Na was injured, we’re currently at number three hospital getting examined.
  es: Linna fue atropellada y herida. Está en el tercer hospital para un chequeo.
- id: 23639a49-59f9-405c-8525-34c644969306
  zh-hans: 她伤了哪儿了？伤得重吗？
  pinyin: Tā shāngle nǎrle? Shāng de zhòng ma?
  en: Where is she hurt? Is it serious?
  es: ¿Dónde está herida? ¿Es grave?
- id: ee6b6471-c4e6-4b9c-b8f2-a3aa50703896
  zh-hans: 还没检查完呢。你带点儿钱来。
  pinyin: Hái méi jiǎnchá wán ne. Nǐ dài diǎnr qián lái.
  en: The examination has not finished yet.
  es: Aún no la han examinado. Trae algo de dinero.
- id: 6d2125e8-fff4-4f11-a02c-175d55b12586
  zh-hans: 好的，你们等着，我马上就来。
  pinyin: Hǎo de, nǐmen děngzhe, wǒ mǎshàng jiù lái.
  en: Can you come with a little money? Ok, you two wait there, I’ll come immediately.
  es: Vale, espera aquí. Ahora voy.
- id: 5debcbb2-dced-43aa-85ce-19f4f3b261ce
  zh-hans: 林娜，你怎么样？伤得重不重？
  pinyin: Méishìr ba. Zuò yīhuǐr. Téng ma? Lín Nà, nǐ zěnme yàng? Shāng de zhòng bù zhòng?
  en: Lin Na, how are you? Is the injury serious?
  es: Linna, ¿cómo estás? ¿Estás malherida?
- id: 1a862e80-c1ad-4ac3-8f8a-27b59adb9c50
  zh-hans: 伤得不太重。我的胳膊被撞伤了，
  pinyin: Shāng dé bù tài zhòng. Wǒ de gēbo bèi zhuàngshāng le,
  en: It’s not too serious. My arm was injured,
  es: No demasiado. Mi brazo está magullado.
- id: cea3762b-f49f-4e30-ab7b-390f828dae4d
  zh-hans: 右腿也有点儿疼。
  pinyin: yòu tuǐ yě yǒudiǎnr téng.
  en: my right leg is also a little sore.
  es: Y me duele un poco la pierna derecha.
- id: ba1ca7e0-0ee5-4ef5-9669-3fe72c989b35
  zh-hans: 你是怎么被撞伤的？
  pinyin: Nǐ shì zěnme bèi zhuàng shāng de?
  en: How were you injured?
  es: ¿Cómo te golpeaste?
- id: d9e14710-0f3f-41de-81ac-a0ec7d842867
  zh-hans: 怎么说呢？下午我和小云看完电影，
  pinyin: Zěnme shuō ne? Xiàwǔ wǒ hé Xiǎo Yún kàn wán diànyǐng,
  en: How come? In the afternoon me and Xiao Yun had finished seeing a movie,
  es: ¿Qué quieres decir? Por la tarde, después de ver una película con Xiao Yun.
- id: 4f1bd38a-165f-450e-a9ca-a4b2411aa3d6
  zh-hans: 骑着自行车回学院。
  pinyin: qízhe zìxíngchē huí xuéyuàn.
  en: and were riding our bicycles back to campus.
  es: Íbamos en bicicleta de vuelta a la universidad.
- id: dc5befd0-fa1b-40dc-b2d4-68c570d1920b
  zh-hans: 我们说着、笑着，往右拐的时候没有注意，
  pinyin: Wǒmen shuōzhe, xiàozhe, wǎng yòu guǎi de shíhou méiyǒu zhùyì,
  en: We were talking, laughing, did not paying attention when turning right,
  es: Estábamos hablando y riendo, y cuando giramos a la derecha sin prestar atención.
- id: be113d11-0205-475c-a81a-2cd4975e1706
  zh-hans: 撞到了车上。那辆车停在路边，
  pinyin: zhuàng dàole chē shàng. Nà liàng chē tíng zài lù biān,
  en: and crashed into a car. The car was parked on the side of the road,
  es: chocamos contra un coche. El coche estaba aparcado a un lado de la carretera.
- id: 378d2c62-f2e1-4cb9-81d9-047a24e3f894
  zh-hans: 司机正在从车上拿东西。
  pinyin: sījī zhèngzài cóng chē shàng ná dōngxi.
  en: the driver then came from the car to pickup the things.
  es: El conductor estaba sacando algo del coche.
- id: b4b0bbe6-7881-40e6-ab3f-4d139d0ec3f6
  zh-hans: 你们是怎么到医院来的？
  pinyin: Nǐmen shì zěnme dào yīyuàn lái de?
  en: How did you two get to the hospital?
  es: ¿Cómo llegaste al hospital?
- id: bbb01ae5-934c-474c-bfe5-86dd1fd0fc58
  zh-hans: 那位司机看到我被撞伤了，
  pinyin: Nà wèi sījī kàn dào wǒ bèi zhuàng shāngle,
  en: That driver saw that I had been injured, and
  es: El conductor vio que estaba herido.
- id: fcbbfa5e-41cf-498f-85b5-502e802d181d
  zh-hans: 就马上开着车送我们到医院。
  pinyin: jiù mǎshàng kāizhe chē sòng wǒmen dào yīyuàn.
  en: immediately drove us to the hospital.
  es: Nos llevó enseguida al hospital.
- id: 74ab0251-a150-4ee2-ad0b-bfc27ca7f09f
  zh-hans: 那位司机真不错。
  pinyin: Nà wèi sījī zhēn bùcuò.
  en: That driver is really good.
  es: Era un buen conductor.
- id: 98d88745-5507-485e-a952-1d8ab5b8a817
  zh-hans: 我们带的钱不多，医药费都是他帮我们交的。
  pinyin: Wǒmen dài de qián bù duō, yīyào fèi dōu shì tā bāng wǒmen jiāo de.
  en: The money we brought was not much, he helped us pay for all of the Chinese medicine.
  es: Como no llevábamos mucho dinero, nos pagó todas las facturas médicas.
- id: 0349a667-7068-401a-a7eb-893dbec9ca44
  zh-hans: 他还给了我一张名片。
  pinyin: Tā hái gěile wǒ yī zhāng míngpiàn.
  en: He also gave me his name card.
  es: También me dio una tarjeta de visita.
- id: 00f1b245-ad26-4b42-bb25-1edf0c1fd1b4
  zh-hans: 真应该谢谢那位司机，明天我去把钱还他。
  pinyin: Zhēn yīnggāi xièxiè nà wèi sījī, míngtiān wǒ qù bǎ qián huán tā.
  en: Really must thank that driver, tomorrow I will go return the money to him.
  es: Debería agradecérselo. Se lo devolveré mañana.
- id: a2d4995c-b8a0-4521-aa1e-92db852c29a6
  zh-hans: 刚才我还以为你被汽车撞了。
  pinyin: Gāngcái wǒ hái yǐwéi nǐ bèi qìchē zhuàngle.
  en: Just before I thought you had been hit by a car.
  es: Creía que te había atropellado un coche.
- id: e147ef27-bd59-47f6-ae51-bbbd7f9a9033
  zh-hans: 还好，汽车被我撞了。
  pinyin: Hái hǎo, qìchē bèi wǒ zhuàngle.
  en: It’s ok, the car was hit by me.
  es: Por suerte, el coche lo atropellé yo.
- id: a5ba99b0-c19b-4f8d-a437-40343b3b26b0
  zh-hans: 如果我被汽车撞了，就糟糕了。
  pinyin: Rúguǒ wǒ bèi qìchē zhuàngle, jiù zāogāole.
  en: If I had been hit by a car, it would have been terrible.
  es: Hubiera sido terrible que me atropellara un coche.
