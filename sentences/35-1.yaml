- id: 4b123a56-6564-44a5-a785-52d71a091db1
  zh-hans: 妈，开始工作以后，我就要买汽车。
  pinyin: Mā, kāishǐ gōngzuò yǐhòu, wǒ jiù yāomǎi qìchē. 
  en: Mum, after starting work, I want to buy a car. 
  es: Mamá, cuando empiece a trabajar, me voy a comprar un coche.
- id: d2a2b73d-0ee8-47e7-9b74-0ef07e81573e
  zh-hans: 什么？
  pinyin: Shénme? 
  en: What? 
  es: ¿Y qué?
- id: 95108308-0b46-4ad9-9bda-d550d68476fe
  zh-hans: 你现在还没开始工作，就想买汽车？
  pinyin: Nǐ xiànzài hái méi kāishǐ gōngzuò, jiù xiǎng mǎi qìchē? 
  en: You haven’t even started working yet, and you’re thinking of buying a car? 
  es: ¿Todavía no has empezado a trabajar y ya quieres comprarte un coche?
- id: 41c6ed34-4e94-4f5c-922e-9a4934c5d030
  zh-hans: 真不知道你每天都在想些什么。
  pinyin: Zhēn bù zhīdào nǐ měitiān doū zài xiǎng xiē shénme. 
  en: Really don’t know what you are thinking of everyday. 
  es: No sé en qué piensas cada día.
- id: 8dbe3cf5-85b7-407a-bc75-61a032c622d1
  zh-hans: 这跟工作没关系。
  pinyin: Zhè gēn gōngzuò méiguānxì. 
  en: This is related to work. 
  es: Esto no tiene nada que ver con el trabajo.
- id: 02592520-188a-4b45-83c8-5f42ddefaca5
  zh-hans: 怎么没关系？
  pinyin: Zěnme méiguānxì? 
  en: How is it related? 
  es: ¿Y por qué no?
- id: c15e52c5-8e44-4c78-a1a7-6549e4285c50
  zh-hans: 年轻人骑着自行车上班，不是挺好的吗？
  pinyin: Niánqīng rén qízhe zìxíngchē shàngbān, bùshì tǐng hǎo de ma? 
  en: Young people cycling to work, isn’t this good? 
  es: ¿No es bueno para los jóvenes ir en bicicleta al trabajo?
- id: 40aa6ea6-8007-4b47-9c77-e3c754bef829
  zh-hans: 既锻炼了身体，又节约了钱。
  pinyin: Jì duànliànle shēntǐ, yòu jiéyuēle qián. 
  en: Both physical exercise and saves money. 
  es: Es un buen ejercicio y ahorra dinero.
- id: cd6e47f9-1072-4a09-9150-a45f772f6992
  zh-hans: 你爸爸一辈子都这样。
  pinyin: Nǐ bàba yībèizi dōu zhèyàng. 
  en: Your father has done this all his life. 
  es: Tu padre lo hizo toda su vida.
- id: 3c372516-9ab0-4d1b-b8d0-faf7735e9e85
  zh-hans: 为什么你就不能向你爸爸学习呢？
  pinyin: Wèishéme nǐ jiù bùnéng xiàng nǐ bàba xuéxí ne? 
  en: Why can’t you learn from your father? 
  es: ¿Por qué no puedes aprender de tu padre?
- id: 6b87e130-fda9-43dc-91e1-d4f48a5482b0
  zh-hans: 都二十一世纪了，还骑自行车上班！
  pinyin: Dōu èrshíyī shìjìle, hái qí zìxíngchē shàngbān! 
  en: Already the 21st centure already, and still cycling to work! 
  es: Estamos en el siglo XXI y sigues yendo al trabajo en bici.
- id: 439dc393-df97-4881-a66d-cee6076aa46e
  zh-hans: 自己开车多方便，我想去哪儿就去哪儿！
  pinyin: Zìjǐ kāichē duō fāngbiàn, wǒ xiǎng qù nǎr jiù qù nǎr! 
  en: Having one’s own car is more convenient, wherever I want to go I can just go! 
  es: Es tan cómodo conducir mi propio coche. ¡Puedo ir donde quiera!
- id: 8d99db01-80c9-4b26-bf62-9de5cf8fe42d
  zh-hans: 再说，开车最少比骑车快一倍，
  pinyin: Zàishuō, kāichē zuìshǎo bǐ qí chē kuài yī bèi, 
  en: Furthermore, driving is at least twice as fast as cycling, 
  es: Además, conducir es al menos el doble de rápido que ir en bici.
- id: 6d953eeb-f8b6-4591-b329-42845cfd183b
  zh-hans: 可以节约二分之一的时间。
  pinyin: kěyǐ jiéyuē èr fēn zhī yī de shíjiān. 
  en: so can save half the time. 
  es: Ahorra la mitad de tiempo.
- id: e17ff495-2a53-4289-bd19-2b9cf7e4a47e
  zh-hans: 您知道吗？
  pinyin: Nín zhīdào ma? 
  en: Did you know?
  es: ¿Sabes una cosa?
- id: a90d5fda-916d-4318-8971-1784a301670f
  zh-hans: 时间就是生命，时间就是金钱。
  pinyin: Shíjiān jiùshì shēngmìng, shíjiān jiùshì jīnqián. 
  en: Time is life, time is money. 
  es: El tiempo es vida, el tiempo es dinero.
- id: a1d3f97d-7656-4d07-80bb-bad0d7ae45cc
  zh-hans: 就是二十一世纪，
  pinyin: Jiùshì èrshíyī shìjì, 
  en: Even if it’s the 21st centure, 
  es: En el siglo XXI.
- id: cd841f24-a6e9-4343-91cb-7cbba0c3fc0e
  zh-hans: 生活也得艰苦朴素，也得勤俭过日子。
  pinyin: shēnghuó yě děi jiānkǔ púsù, yě děi qínjiǎn guòrìzi. 
  en: one should still live plain and simply, and also live frugally. 
  es: Hay que ser trabajador y frugal.
- id: 4f551b27-2881-4d29-bff8-7aadca4c34d9
  zh-hans: 大家都艰苦朴素，国家生产的汽车怎么办？
  pinyin: Dàjiā dōu jiānkǔ púsù, guójiā shēngchǎn de qìchē zěnme bàn? 
  en: If everyone lives plain and simply, then why does the country produce cars? 
  es: Si todos somos trabajadores y frugales, ¿qué pasa con los coches producidos por el Estado?
- id: b0e9451d-15ac-481a-ad91-18bd730d55a1
  zh-hans: 都让它们在那儿摆着？
  pinyin: Dōu ràng tāmen zài nàr bǎizhe? 
  en: Just to put them on show? 
  es: ¿Qué pasa con todos los coches que produce el país?
- id: 2cf7baa3-4bce-4980-ace5-c13c336a2b8f
  zh-hans: 经济怎么发展？
  pinyin: Jīngjì zěnme fāzhǎn? 
  en: How would the economy develop? 
  es: ¿Cómo puede crecer la economía?
- id: aeef07b3-3dd1-4f83-a284-f31557ab8efe
  zh-hans: 买汽车是有钱人的事儿。
  pinyin: Mǎi qìchē shì yǒu qián rén de shìr. 
  en: Buying a car is for rich people. 
  es: Comprar coches es para los ricos.
- id: aecd288e-edd0-4d52-ad3f-6c41b8078e48
  zh-hans: 我和你爸爸都没钱，
  pinyin: Wǒ hé nǐ bàba dōu méi qián, 
  en: Me and your father don’t have any money, 
  es: Tu padre y yo no tenemos dinero.
- id: db9ff993-02d5-455f-8d3b-2dab0872a9ca
  zh-hans: 你什么时候挣够了钱，什么时候再买汽车。
  pinyin: nǐ shénme shíhou zhēng gòule qián, shénme shíhou zài mǎi qìchē. 
  en: when you have earned money, you can then buy a car. 
  es: Podrás comprarte un coche cuando ganes suficiente dinero.
- id: 0fdc3aa8-5d09-4c79-85aa-275a1bb8f031
  zh-hans: 您别管，我自己会想办法。
  pinyin: Nín biéguǎn, wǒ zìjǐ huì xiǎng bànfǎ. 
  en: Don’t you worry, I'll think of a method.
  es: No te preocupes, ya me las apañaré.
- id: 9d78399e-16fc-41d7-802c-4cf05a94fd16
  zh-hans: 你还能想出什么办法来？
  pinyin: Nǐ hái néng xiǎng chū shénme bànfǎ lái? 
  en: What ways and means have you been thinking of? 
  es: ¿Qué otra cosa se te ocurre?
- id: cd0a9fee-bb75-4a17-8bd9-dbb1ea016263
  zh-hans: 告诉你，你可别想着我们的那点儿钱啊。
  pinyin: Gàosu nǐ, nǐ kě bié xiǎngzhe wǒmen de nà diǎnr qián a. 
  en: Let me tell you, you better not be thinking of our money. 
  es: Te digo que no pienses en nuestro dinero.
- id: ef289888-f123-4e9b-84c4-cb3268f9110e
  zh-hans: 那是我和你爸爸一辈子的积蓄。
  pinyin: Nà shì wǒ hé nǐ bàba yībèizi de jīxù. 
  en: That’s savings me and your father have put aside. 
  es: Son los ahorros de mi vida y los de tu padre.
- id: 8ae1ac2b-ed59-435a-8e24-c91d71deccca
  zh-hans: 您放心吧，您的钱我一分也不要。
  pinyin: Nín fàngxīn ba, nín de qián wǒ yī fēn yě bùyào. 
  en: Relax, I don’t want even one cent of your money. 
  es: No te preocupes, no quiero nada de tu dinero.
- id: 30330a16-3ef1-4d31-9d3c-315f1b99cff9
  zh-hans: 我想好了，
  pinyin: Wǒ xiǎng hǎole, 
  en: I’ve figured it out, 
  es: Ya lo he pensado.
- id: a6d8116d-2374-45a0-ae67-649c19ecf2b1
  zh-hans: 等我工作以后，我就去向银行贷款。
  pinyin: děng wǒ gōngzuò yǐhòu, wǒ jiù qùxiàng yínháng dàikuǎn. 
  en: after I have started working, I’ll just get a loan from the bank. 
  es: Cuando consiga trabajo, pediré un préstamo al banco.
- id: 2f14a22e-3010-4dd9-84ce-af582d9b739f
  zh-hans: 贷款买车，你疯了！
  pinyin: Dàikuǎn mǎi chē, nǐ fēngle! 
  en: Getting a loan to buy a car, you’re crazy! 
  es: ¡Estás loca si pides un préstamo para comprar un coche!
- id: 4d866dbd-bf37-4460-acb7-7947a86c38a8
  zh-hans: 妈，现在贷款买车的人越来越多了。
  pinyin: Mā, xiànzài dàikuǎn mǎi chē de rén yuè lái yuè duōle. 
  en: Mum, nowadays more and more people are taking out a loan to buy a car. 
  es: Mamá, cada vez hay más gente que pide un préstamo para comprar un coche.
