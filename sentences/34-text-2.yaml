sentences:
- id: 4a7cfeae-dc11-478b-aeb8-9af29ebd27a1
  zh-hans: 快起来，我们去看日出。
  pinyin: Kuài qǐlái, wǒmen qù kàn rì chū. 
  en: Quickly get up, we can go watch the sunrise. 
  es: Levántate, vamos a ver el amanecer.
- id: 09bfab9b-4942-42a0-9694-e099af6aa433
  zh-hans: 你先去吧，我把咖啡喝了就去。
  pinyin: Nǐ xiān qù ba, wǒ bǎ kāfēi hēle jiù qù. 
  en: You go first, I’ll finish drinking my coffee then go. 
  es: Ve tú. Yo me tomaré mi café y me iré.
- id: cd03f057-6a29-4e37-8fb8-bcab41e39b3a
  zh-hans: 你今天好点儿了吧？
  pinyin: Nǐ jīntiān hǎo diǎnrle ba? 
  en: Are you feeling better today? 
  es: ¿Te sientes mejor hoy?
- id: b1c4cd0c-cc9c-4d3a-930e-609c143003af
  zh-hans: 昨天还没有到神女峰呢，就被神女迷住了，
  pinyin: Zuótiān hái méiyǒu dào Shénnǚ Fēng ne, jiù bèi shénnǚ mí zhùle, 
  en: Yesterday we had not yet arrived at Goddess Peak, but you were still enchanted by the goddess, 
  es: Ayer, antes de llegar al Pico de la Diosa, estábamos tan hipnotizados por la Diosa.
- id: b415a38f-1b7d-4843-9df0-e00a5597d88c
  zh-hans: 晕得连可乐也不想喝了。
  pinyin: yūn de lián kělè yě bùxiǎng hēle. 
  en: so dizzy you didn’t even want to drink cola. 
  es: Estaba tan mareado que ni siquiera quería beber Coca-Cola.
- id: bc7abbea-5204-4719-83e1-83428593747c
  zh-hans: 别提了，昨天我是晕了。
  pinyin: Biétíle, zuótiān wǒ shì yūnle. 
  en: Don’t even mention it, yesterday I was dizzy. 
  es: Ni lo menciones. Ayer estaba mareado.
- id: c467b627-475f-4e2d-9336-d16a38a1f7b3
  zh-hans: 既有美丽的神女，
  pinyin: Jì yǒu měilì de shénnǚ, 
  en: Both the beautiful goddess, 
  es: Allí estaba la hermosa Diosa.
- id: db8e1b80-316e-4138-9092-f50420c454fd
  zh-hans: 又有从早到晚为我忙的小燕子，
  pinyin: yòu yǒu cóng zǎo dào wǎn wèi wǒ máng de Xiǎo Yànzi, 
  en: and the Xiao Yanzi that I kept busy from morning till night, 
  es: La hermosa Diosa, y las golondrinas que trabajan para mí de la mañana a la noche.
- id: 8cfa13fa-2801-4e3b-8708-07eaaee0b12f
  zh-hans: 你们把我迷住了。
  pinyin: nǐmen bǎ wǒ mí zhùle. 
  en: enchanted me. 
  es: Me tienes enganchado.
- id: c692d4cd-0e75-49bd-afa9-fd9aed0d0fb8
  zh-hans: 你又来了。
  pinyin: Nǐ yòu láile. 
  en: You’ve come about. 
  es: Ya estás otra vez.
- id: 9f376a9b-3aff-4335-a6f3-f949165b1e1a
  zh-hans: 三峡实在是太美了！
  pinyin: Sānxiá shízài shì tàiměile! 
  en: The Three Gorges is too beautiful! 
  es: ¡Las Tres Gargantas son tan hermosas!
- id: 3f2bcc66-b368-40d0-b586-c52b2079717c
  zh-hans: 李白的一首诗我记住了两句：
  pinyin: 'Libái de yī shǒu shī wǒ jì zhùle liǎng jù:'
  en: 'I remember two lines from Libai’s poem:'
  es: 'He memorizado dos líneas de un poema de Li Bai:'
- id: 0ba3bb1c-62b2-4a2b-9e9c-dade3aff51d3
  zh-hans: “两岸猿声啼不住，
  pinyin: “Liǎng’àn yuán shēng tí bù zhù, 
  en: “By the time the apes on both sides have stopped crying, 
  es: '"Los monos a ambos lados del río no pueden dejar de llorar.'
- id: 674df052-7df3-4367-89ac-2781c8f7182c
  zh-hans: 轻舟已过万重山。”
  pinyin: qīngzhōu yǐguò wàn chóngshān.” 
  en: the boat has already sailed by the mountain ten thousand times.” 
  es: 'El barco ligero ha cruzado diez mil montañas".'
- id: f05023cb-2609-4eee-85b2-ae7646116266
  zh-hans: 我看应该说
  pinyin: Wǒ kàn yīnggāi shuō 
  en: I think it should say
  es: Creo que debería decir
- id: 0a84382a-7e45-418e-a4e0-b64e2565e111
  zh-hans: “大为头晕止不住，
  pinyin: “Dàwéi tóuyūn zhǐ bù zhù, 
  en: “By the time Dawei is no longer dizzy, 
  es: '"No puedo detener el mareo.'
- id: ebc04b72-0d14-434d-b4b7-badd7fe55f62
  zh-hans: 游船已过万重山。”
  pinyin: yóuchuán yǐguò wàn chóngshān.” 
  en: the cruise ship has already sailed by the mountain ten thousand times.” 
  es: 'El barco ha cruzado diez mil montañas".'
- id: 7620fda7-c0b3-4165-ba02-d3bd90c029d5
  zh-hans: 小燕子，你又开玩笑了。
  pinyin: Xiǎo Yànzi, nǐ yòu kāiwánxiàole. 
  en: Xiao Yanzi, very funny. 
  es: Traga, estás bromeando otra vez.
- id: 42d97171-cca7-4ff8-900a-0a7d751e93b1
  zh-hans: 我们一起来欣赏三峡景色吧。
  pinyin: Wǒmen yī qǐlái xīnshǎng Sānxiá jǐngsè ba. 
  en: Let’s admire the Three Gorges scenery together. 
  es: Disfrutemos juntos del paisaje de las Tres Gargantas.
- id: a4eb8e5f-3e67-41ce-a4be-de4550acc05d
  zh-hans: 山峡有很多传说，
  pinyin: Shānxiá yǒu hěnduō chuánshuō, 
  en: The Three Gorges has many legends, 
  es: Hay muchas leyendas sobre las gargantas.
- id: ce3b2cbe-8075-4587-b84f-68d80ed26d39
  zh-hans: 最感人的是神女峰的传说。
  pinyin: zuì gǎnrén de shì Shénnǚ Fēng de chuánshuō. 
  en: the most touching is the legend of Goddess Peak. 
  es: La más conmovedora es la leyenda del Pico de la Diosa.
- id: 1946093f-415d-488d-8c77-e707721e712b
  zh-hans: 你说说。
  pinyin: Nǐ shuō shuō. 
  en: Do say. 
  es: Cuéntame.
- id: b66a4d34-5918-4041-be0f-e8b80c3acde4
  zh-hans: 神女峰是三峡最有名、最美的山峰。
  pinyin: Shénnǚ Fēng shì Sānxiá zuì yǒumíng, zuìměi de shānfēng. 
  en: Goddess Peak is the Three Gorges most famous, most beautiful mountain peak. 
  es: El Pico de la Diosa es la montaña más famosa y hermosa de las Tres Gargantas.
- id: 4f68b4f1-b7dc-42bb-ad99-bd20173a59a1
  zh-hans: 很久很久以前，西王母让她美丽的女儿来三峡，
  pinyin: Hěnjiǔ hěnjiǔ yǐqián, Xīwángmǔ ràng tā měilì de nǚ’ér lái Sānxiá, 
  en: A long, long time ago, the Queen Mother of the West made her beautiful daughter come to Three Gorges, 
  es: Hace mucho tiempo, la Reina Madre del Oeste envió a su hermosa hija a las Tres Gargantas.
- id: df70e346-776d-42c4-8175-cfe3e087d3a8
  zh-hans: 为来往的大船小船指路。
  pinyin: wéi láiwǎng de dàchuán xiǎochuán zhǐ lù. 
  en: to give directions to the big and small boats. 
  es: para mostrar el camino a los barcos grandes y pequeños que iban y venían.
- id: 4579a40c-46ec-4b8d-b65e-20f860471f75
  zh-hans: 她日日夜夜地站在那儿，
  pinyin: Tā rì rì yè yè de zhàn zài nàr, 
  en: Day and night she stood there, 
  es: Ella permaneció allí día y noche.
- id: ad13c007-8d71-4a72-9ed4-6784e1290cdc
  zh-hans: 后来就成了神女峰。
  pinyin: hòulái jiù chéngle Shénnǚ Fēng. 
  en: and afterwards became Goddess Peak. 
  es: Se convirtió en el Pico de la Diosa.
- id: 441e52fa-47ab-4975-84a2-8accd76a3b42
  zh-hans: 三峡的景色真像是一幅中国山水画。
  pinyin: Sānxiá de jǐngsè zhēn xiàng shì yī fú Zhōngguó shānshuǐhuà. 
  en: The Three Gorges scenery is really just like a Chinese landscape painting. 
  es: El paisaje de las Tres Gargantas es como una pintura de paisaje chino.
- id: 20cb9b81-764c-4914-9d87-7263ca40cc5c
  zh-hans: 坐船游三峡，真是
  pinyin: Zuò chuán yóu Sānxiá, zhēnshi 
  en: Taking a ship to travel the Three Gorges, really is 
  es: Viajar por las Tres Gargantas en barco es realmente
- id: 16c88e1f-dbc6-4e3c-9fad-2a4251c3ef28
  zh-hans: “穿在水中走，人在画中游”。
  pinyin: “chuān zài shuǐzhōng zǒu, rén zài huà zhōngyóu”. 
  en: “passing through on the middle of the water, people travel through the middle of a painting.” 
  es: '"Caminar en el agua, nadar en la pintura".'
- id: 5cdd6f16-83eb-4da5-9cc9-b891780402cc
  zh-hans: 过几年你再来游览三峡，
  pinyin: Guò jǐ nián nǐ zàilái yóulǎn Sānxiá, 
  en: If after a few years you visit the Three Gorges again, 
  es: Si vuelves a visitar las Tres Gargantas dentro de unos años.
- id: e7560948-0c4c-4ec6-b753-471e3b4fb3b0
  zh-hans: 还会看到新的景色，
  pinyin: hái huì kàn dào xīn de jǐngsè, 
  en: you will also see new scenery, 
  es: Verá un nuevo paisaje.
- id: f7eab0aa-248e-4745-b974-f0849146c07b
  zh-hans: 那就是世界第一大坝三峡大坝。
  pinyin: nà jiùshì shìjiè dì yī dà bà Sānxiá dà bà.
  en: that will be the world’s first Three Gorges dam.
  es: Es la presa más grande del mundo, la Presa de las Tres Gargantas.
