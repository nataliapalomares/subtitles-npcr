sentences:
- id: 12a734e6-06a2-48e6-9b72-64e240819e4d
  zh-hans: 咱们来早了，
  pinyin: Zánmen lái zǎole,
  en: We have come early,
  es: Llegamos pronto.
- id: fd778a64-c6b8-4829-9c0f-14dc62b9d8dd
  zh-hans: 美术馆还没有开门呢。
  pinyin: měishù guǎn hái méiyǒu kāimén ne.
  en: the art gallery is not open yet.
  es: La galería de arte aún no está abierta.
- id: a14816b1-c1f5-4689-82e6-970a0ca52f66
  zh-hans: 来早了比来晚了好。
  pinyin: Lái zǎole bǐ lái wǎnle hǎo.
  en: It’s better to come early than late.
  es: Es mejor llegar temprano que tarde.
- id: 81b67f8b-4a3e-4d72-a80f-8ae01280ad13
  zh-hans: 今天我一定要参观一个上午。
  pinyin: Jīntiān wǒ yīdìng yào cānguān yīgè shàngwǔ.
  en: Today I definitely want to look around for a morning.
  es: Debo visitarla toda la mañana.
- id: 5d3c5683-f4af-4c28-a23c-8b0b84594157
  zh-hans: 你真喜欢中国画！
  pinyin: Nǐ zhēn xǐhuan Zhōngguóhuà!
  en: You really like Chinese painting!
  es: ¡Te gustan mucho las pinturas chinas!
- id: 2e4e43e5-b0e0-42d9-87ad-26e5f422381a
  zh-hans: 是啊，我非常喜欢徐悲鸿画的马。
  pinyin: Shì a, wǒ fēicháng xǐhuan Xú Bēihóng huà de mǎ.
  en: Yes, I really like Xu Beihong’s painting of a horse.
  es: Sí, me gustan mucho los caballos de Xu Beihong.
- id: 5427a342-9d78-4189-918c-98deee79bed1
  zh-hans: 我跟你一样，也很喜欢中国画。
  pinyin: Wǒ gēn nǐ yīyàng, yě hěn xǐhuan Zhōngguóhuà.
  en: I am the same as you, also really like Chinese paintings.
  es: Me gustan las pinturas chinas tanto como a ti.
- id: 8dcdcb3f-a53b-4a0d-ace0-16d34af5ff25
  zh-hans: 从我十岁开始，妈妈就教我画中国画。
  pinyin: Cóng wǒ shí suì kāishǐ, māmā jiùjiào wǒ huà Zhōngguóhuà.
  en: Beginning when I was ten years old, my mother taught me Chinese painting.
  es: Desde que tenía diez años, mi madre me enseñó pintura china.
- id: edf84409-105d-4032-a367-7ab29e09309b
  zh-hans: 你说说，我中国画画了多少年了？
  pinyin: Nǐ shuō shuō, wǒ Zhōngguóhuà huàle duō shào niánle?
  en: Hey, how many years do you think I have been doing Chinese painting?
  es: Dime, ¿cuántos años llevo pintando chino?
- id: 8deb4c4e-733b-48c9-8bda-feed91f2ba79
  zh-hans: 啊，已经画了十一年了！
  pinyin: A, yǐjīng huàle shíyī niánle!
  en: Ah, must be eleven years!
  es: ¡Ah, once años!
- id: a48fa5e8-7262-495f-bd16-f60d67b97dd9
  zh-hans: 我真不知道您还是一位“老画家”。
  pinyin: Wǒ zhēn bù zhīdào nín háishì yī wèi “lǎo huàjiā”.
  en: I really did not know you were also an “master painter”.
  es: No me había dado cuenta de que eras un "viejo pintor".
- id: d32771d0-8c4d-45b0-a9bc-2b173048343e
  zh-hans: 不敢当。我爸爸跟妈妈一样喜欢中国画，
  pinyin: Bù gǎndāng. Wǒ bàba gēn māmā yīyàng xǐhuan Zhōngguóhuà,
  en: Wouldn’t dare call myself that. My father, like my mother, likes Chinese painting,
  es: No me lo merezco. A mi padre le gusta la pintura china tanto como a mi madre.
- id: b9475456-4984-4219-8fb9-fdcff922a4de
  zh-hans: 可是他自己不会画。
  pinyin: kěshì tā zìjǐ bù huì huà.
  en: but he cannot do Chinese painting himself.
  es: Pero no sabe pintar.
- id: fee047fb-874f-462a-aea5-9f19e2ead9cb
  zh-hans: 我爸爸也有很多爱好，他喜欢唱中国京剧。
  pinyin: Wǒ bàba yěyǒu hěnduō àihào, tā xǐhuan chàng Zhōngguó jīngjù.
  en: My father also has many hobbies, he likes to sing Chinese Peking Opera.
  es: Mi padre también tiene muchas aficiones. Le gusta cantar ópera china de Pekín.
- id: 0428ae9e-fa4f-4abf-ac1d-7d4205682c42
  zh-hans: 现在他在家还常常唱京剧。
  pinyin: Xiànzài tā zàijiā hái chángcháng chàng jīngjù.
  en: Now at home he often sings Peking Opera.
  es: Todavía canta ópera de Pekín en casa.
- id: e7d52505-62ea-496e-b5fd-c1f345e1ace5
  zh-hans: 他唱得怎么样？
  pinyin: Tā chàng de zěnme yàng?
  en: What is his singing like?
  es: ¿Qué tal canta?
- id: 22006dae-6db3-45fa-a594-3c0375f8954e
  zh-hans: 他唱京剧跟我画中国画一样，马马虎虎。
  pinyin: Tā chàng jīngjù gēn wǒ huà Zhōngguóhuà yīyàng, mǎmǎhǔhǔ.
  en: His singing is like my Chinese painting, average.
  es: Canta la Ópera de Pekín tan bien como yo pinto cuadros chinos.
- id: 1e3d7b7d-be2d-43d3-8be9-db613b70cb25
  zh-hans: 我想买一幅中国画。
  pinyin: Wǒ xiǎng mǎi yī fú Zhōngguóhuà.
  en: Wo would like to a Chinese painting.
  es: Quiero comprar un cuadro chino.
- id: 934d85ef-daa6-42a9-a306-e3e33eda6d01
  zh-hans: 大画家画的一定很贵，是不是？
  pinyin: Dà huàjiā huà de yīdìng hěn guì, shì bùshì?
  en: Famous painter’s paintings are surely expensive, right?
  es: Una pintura de un gran artista debe ser muy cara, ¿verdad?
- id: 552c4a39-a1cc-450b-bd6a-fff6e5798883
  zh-hans: 徐悲鸿画的马当然贵极了。
  pinyin: Xú Bēihóng huà de mǎ dāngrán guì jíle.
  en: Xu Beihong’s painting of a horse of course is extremely expensive.
  es: Los caballos de Xu Beihong son ciertamente caros.
- id: 669c272f-e32c-407a-83c0-1a83cd464937
  zh-hans: 我认识一位“老画家”，他画的马不贵。
  pinyin: Wǒ rèn shí yī wèi “lǎo huàjiā”, tā huà de mǎ bù guì.
  en: I know a “master painter”, his painting of a horse is not expensive.
  es: Conozco a un viejo pintor cuyos cuadros no son caros.
- id: 5af8de6f-ecbf-45b7-abc4-a732f62538e2
  zh-hans: 这位老画家是谁？
  pinyin: Zhè wèi lǎo huàjiā shì sheí?
  en: Who is this master painter?
  es: ¿Quién es ese viejo pintor?
- id: 4cceac06-955c-4867-8b12-af6fbb09caf6
  zh-hans: 是丁力波啊！
  pinyin: Shì Dīng Lìbō a!
  en: It’s Ding Libo!
  es: ¡Ding Libo!
- id: 72377e27-d9e2-4d40-b48f-a08fe3532743
  zh-hans: 我可以把我画好的马送你。
  pinyin: Wǒ kěyǐ bǎ wǒ huà hǎo de mǎ sòng nǐ.
  en: I can give you my good painting of a horse.
  es: Puedo darte mi caballo.
- id: 310fa9b4-a687-4645-b280-569d7d818efe
  context: video
  zh-hans: 唉，开门了，咋们走吧。
  pinyin: Āi, kāiménle, zǎmen zǒu ba.
  en: Hey, it’s open, shall we go?
  es: Está abierto. Vamos.
- id: e050de36-3d29-4124-b9eb-bf180f9f6911
  context: video
  zh-hans: 走吧。
  pinyin: Zǒu ba.
  en: Let’s go.
  es: Vámonos.
