- id: 0a93dfb9-75c9-4991-b4c1-8a8547accf23
  zh-hans: 小燕子，我有个朋友要来中国旅游，
  pinyin: Xiǎo Yànzi, wǒ yǒu gè péngyǒu yào lái Zhōngguó lǚyóu, 
  en: Xiao Yanzi, I have a friend who wants to come to China to travel, 
  es: Golondrina, tengo un amigo que viene a visitar China.
- id: 550c348d-7011-4fc4-a01a-d04672cdf3aa
  zh-hans: 他问我，什么季节来比较好。
  pinyin: tā wèn wǒ, shénme jìjié lái bǐjiào hǎo. 
  en: he asked me, which season is better. 
  es: Me ha preguntado qué estación es mejor para venir.
- id: 396ac8cf-2b8c-4f76-910a-1969d8911f5c
  zh-hans: 中国这么大，气候一定很复杂吧？
  pinyin: Zhōngguó zhème dà, qìhòu yīdìng hěn fùzá ba? 
  en: China is so big, the climate is surely complicated, right? 
  es: China es tan grande que el clima debe ser complicado, ¿no?
- id: 8abb1a90-d6f5-4d51-94f4-c76dc99a0bb0
  zh-hans: 没错儿。从热带到寒带，各种气候中国差不多都有。
  pinyin: Méi cuòr. Cóng rèdài dào hándài, gè zhǒng qìhòu Zhōngguó chàbùduō dōu yǒu. 
  en: That’s right. From the tropical to the freezing, China has almost all types of climates. 
  es: Así es. Desde los trópicos hasta la zona gélida, hay casi todo tipo de climas en China.
- id: 1b4a2189-4177-473d-b232-7728e5e89f55
  zh-hans: 北京的气候有什么特点？
  pinyin: Běijīng de qìhòu yǒu shénme tèdiǎn? 
  en: Is there anything special about Beijing’s climate? 
  es: ¿Cuáles son las características del clima de Pekín?
- id: 5c8ee938-8937-4fb4-a377-13f69ec4e5ab
  zh-hans: 一年有春、夏、秋、冬四个季节，非常清楚。
  pinyin: Yī nián yǒu chūn, xià, qiū, dōng sì gè jìjié, fēicháng qīngchu. 
  en: The year very clearly has the four seasons of spring, summer, autumn, and winter. 
  es: Hay cuatro estaciones al año, primavera, verano, otoño e invierno, está muy claro.
- id: 5cd5c133-3c30-44a4-a2f5-9bd093b0988f
  zh-hans: 可是我觉得这儿只有冬天，好像没有春天。
  pinyin: Kěshì wǒ juéde zhèr zhǐyǒu dōngtiān, hǎoxiàng méiyǒu chūntiān. 
  en: But I feel like here only has winter, it seems like there no spring. 
  es: Pero creo que aquí sólo hay invierno, como si no hubiera primavera.
- id: de58aa1d-0f5a-4a9b-81f6-b47025845c4f
  zh-hans: 北京有春天。应该说：
  pinyin: 'Běijīng yǒu chūntiān. Yīnggāi shuō:'
  en: 'Beijing has spring. Should say:' 
  es: 'Pekín tiene primavera. Debería decirlo así:'
- id: b10e7adb-99bb-4496-b0f8-1fa9c50577dc
  zh-hans: 这儿的春天很短，冬天很长。
  pinyin: Zhèr de chūntiān hěn duǎn, dōngtiān hěn cháng. 
  en: Spring here is very short, winter is very long. 
  es: La primavera es corta y el invierno es largo.
- id: 9678ab76-051e-4fd3-b933-fa98675fd408
  zh-hans: 三月房子里的暖气还没停，现在都四月了，
  pinyin: Sān yuè fángzi lǐ de nuǎnqì hái méi tíng, xiànzài dōu sì yuèle, 
  en: In March the heating inside homes had still not stopped, now it’s April, 
  es: La calefacción de casa no paró en marzo, y ahora estamos en abril.
- id: 47d310cd-7a11-4ab1-860e-1ff1564be537
  zh-hans: 气温才十一度，我还穿着羽绒服呢。
  pinyin: qìwēn cái shíyī dù, wǒ hái chuānzhuó yǔróngfú ne. 
  en: and the temperature is only eleven degrees, I still have to wear a down jacket. 
  es: Sólo hacen 11 grados y aún llevo la chaqueta de plumón.
- id: 3bd95867-67ff-4ba7-a760-7a0e62d0bb1a
  zh-hans: 是啊！
  pinyin: Shì a! 
  en: Yes! 
  es: Sigo con mi chaqueta de plumón.
- id: 9073e011-4258-4a8c-893e-98a8a815aa48
  zh-hans: 从十一月到第二年四月，北京天气都很冷，
  pinyin: Cóng shíyī yuè dào dì èr nián sì yuè, Běijīng tiānqì dōu hěn lěng, 
  en: From November until April next year, Beijing’s weather is very cold, 
  es: De noviembre a abril hace frío en Pekín.
- id: eef922fd-577b-48e9-8be2-295eb58dba86
  zh-hans: 常常刮大风，有时候还下雪。
  pinyin: chángcháng guā dàfēng, yǒu shíhou hái xià xuě. 
  en: often big winds, and sometimes it snows. 
  es: Suele hacer viento y a veces nieva.
- id: d28bea48-96d3-4c2a-b5f2-80937d33e5cb
  zh-hans: 三四月南方各种花都开了，
  pinyin: Sānsì yuè nánfāng gè zhòng huā dōu kāile, 
  en: In March-April, in the south all sorts of plants are blooming, 
  es: En marzo y abril, florecen todo tipo de flores en el sur.
- id: fbb54f6e-b4ac-414b-994c-6a2aa761b43d
  zh-hans: 可是北京还比较冷，
  pinyin: kěshì Běijīng hái bǐjiào lěng, 
  en: but Beijing is still relatively cold, 
  es: Pero Pekín sigue siendo fría.
- id: 24bd0038-0940-4833-9379-c7dcc1018c2d
  zh-hans: 有时候人们还得穿着冬天的衣服。
  pinyin: yǒu shíhou rénmen hái děi chuānzhuó dōngtiān de yīfú. 
  en: sometime people are still wearing winter clothes. 
  es: A veces, la gente todavía tiene que llevar ropa de invierno.
- id: 9dd897fd-eb26-42a1-ac0e-a676148439ea
  zh-hans: 就是。你看我就穿得这么多，
  pinyin: Jiùshì. Nǐ kàn wǒ jiù chuān de zhème duō, 
  en: Exactly. You can see I’m wearing a lot, 
  es: Es verdad. Mira cuánto llevo puesto.
- id: ae363fc3-23dd-4267-8a6b-13edefcc5f51
  zh-hans: 连路也走不动了。
  pinyin: lián lù yě zǒu bù dòngle. 
  en: can’t even walk. 
  es: No puedo ni andar.
- id: 8121bba0-2433-4a33-a172-08dc752c9963
  zh-hans: 可是北京一到五月，天气就热起来了。
  pinyin: Kěshì Běijīng yī dào wǔ yuè, tiānqì jiù rè qǐláile. 
  en: But Beijing January to May, the weather gets hot. 
  es: Pero en mayo, hace calor en Pekín.
- id: d2368e68-1377-4039-92c3-1c6120f484d1
  zh-hans: 姑娘们也开始穿裙子过夏天了。
  pinyin: Gūniángmen yě kāishǐ chuān qúnziguò xiàtiānle. 
  en: The girls are also starting to wear skirts over the summer. 
  es: Las chicas empiezan a llevar vestidos de verano.
- id: 46b4bbe5-a282-4569-8094-d7a7020e6548
  zh-hans: 我很喜欢北京的夏天。
  pinyin: Wǒ hěn xǐhuan Běijīng de xiàtiān. 
  en: I really like Beijing’s summer. 
  es: Me encanta el verano en Pekín.
- id: 4fcc4fb4-6850-42f8-815c-dd6e228597b4
  zh-hans: 当然，最好秋天来北京旅游。
  pinyin: Dāngrán, zuì hǎo qiūtiān lái Běijīng lǚyóu. 
  en: Of course, autumn is the best time to come for travelling. 
  es: Por supuesto, es mejor visitar Pekín en otoño.
- id: b366836b-4aed-471f-afc3-fcb048743f0b
  zh-hans: 对，秋天是北京最好的季节，
  pinyin: Duì, qiūtiān shì Běijīng zuì hǎo de jìjié, 
  en: Correct, autumn is Beijing’s best season, 
  es: Sí, el otoño es la mejor estación en Pekín.
- id: 1dc0f884-7712-4973-b4ce-8fa38d540960
  zh-hans: 天气很凉快，不刮风，不下雨，
  pinyin: tiānqì hěn liángkuai, bù guā fēng, bùxià yǔ, 
  en: the weather is cool and comfortable, no wind, no rain, 
  es: El tiempo es fresco, sin viento, sin lluvia.
- id: 99a3cfc2-0e1b-4e83-998b-5034a8b7f115
  zh-hans: 不冷也不热，非常舒服。
  pinyin: bù lěng yě bù rè, fēicháng shūfú. 
  en: not cold and also not hot, extremely comfortable. 
  es: Sin viento, sin lluvia, sin frío, sin calor, muy cómodo.
- id: e74dbeb1-325b-44cb-bacd-aedc988aa4e4
  zh-hans: 你朋友秋天来得了吗？
  pinyin: Nǐ péngyǒu qiūtiān láidéliǎo ma? 
  en: Can your friend come in autumn? 
  es: ¿Vino tu amigo en otoño?
- id: fac02a46-1f53-44ba-909b-4d6d367ad5e7
  zh-hans: 我想他来得了，不过还得问问他。
  pinyin: Wǒ xiǎng tā láidéliǎo, bùguò hái děi wèn wèn tā. 
  en: I think he can come, but I still have to ask him. 
  es: Creo que sí, pero tendré que preguntárselo.
- id: fe8c5f5c-5ae9-432c-9c6b-c962fa24325f
  zh-hans: 除了秋天以外，别的季节也可以来中国旅游。
  pinyin: Chúle qiūtiān yǐwài, bié de jìjié yě kěyǐ lái Zhōngguó lǚyóu. 
  en: Aside from autumn, can also come travelling in China in other seasons. 
  es: Se puede visitar China en otras estaciones además del otoño.
- id: 19fd4519-6d8b-4d40-9ad2-bbe78b978a8c
  zh-hans: 因为各个地方的特点不同，
  pinyin: Yīnwèi gège dìfāng de tèdiǎn bùtóng, 
  en: Because the characteristics of every place is different, 
  es: Debido a las diferentes características de cada lugar.
- id: ad5d5571-1eb9-48ff-85b2-624dbdff9bab
  zh-hans: 一年四季都有很好的旅游路线。
  pinyin: yī nián sìjì dōu yǒu hěn hǎo de lǚyóu lùxiàn. 
  en: all four seasons of the year are good for travelling. 
  es: Hay buenas rutas de viaje durante todo el año.
- id: b130bc40-92c8-4dd9-bb14-a58da72d5fd3
  zh-hans: 比如春天可以欣赏江南山水，
  pinyin: Bǐrú chūntiān kěyǐ xīnshǎng jiāngnán shānshuǐ, 
  en: For example, in spring can admire the landscape south of the Yangtze river, 
  es: Por ejemplo, en primavera se puede disfrutar del paisaje de Jiangnan.
- id: 9c5eaaaf-7fa7-4563-9147-3dbf36fad3aa
  zh-hans: 秋天可以游览内蒙草原，
  pinyin: qiūtiān kěyǐ yóulǎn nèiméng cǎoyuán, 
  en: in autumn can visit the Inner Mongolia grasslands, 
  es: En otoño, puede visitar las praderas de Mongolia Interior.
- id: e8012846-e357-465d-b7aa-3ac0223dfc66
  zh-hans: 夏天去东北，
  pinyin: xiàtiān qù dōngběi, 
  en: in summer go the north-east, 
  es: En verano, se puede ir al Noreste de China.
- id: 1c38a101-b101-4d7d-86d1-f5399083688e
  zh-hans: 冬天到海南岛。
  pinyin: dōngtiān dào hǎinán dǎo. 
  en: in the winter go to Hainan island. 
  es: En invierno, a la isla de Hainan.
- id: da3a241a-8b96-4b50-801c-3ab6558f4f11
  zh-hans: 我这儿有一些旅游介绍，你可以寄给他。
  pinyin: Wǒ zhèr yǒu yīxiē lǚyóu jièshào, nǐ kěyǐ jì gěi tā. 
  en: These are my travelling introductions, you can send them to him. 
  es: Tengo algunos folletos de viajes aquí. Puedes enviárselos.
- id: 1aa50328-d5e5-48bb-8398-ab441a575a6c
  zh-hans: 太好了！
  pinyin: Tài hǎole! 
  en: Great! 
  es: Estupendo.
- id: 3c00e7e9-4f26-4c33-959d-5595e10b1c3e
  zh-hans: 我一回去就给他打电话，让他秋天来。
  pinyin: Wǒ yī huíqù jiù gěi tā dǎ diànhuà, ràng tā qiūtiān lái. 
  en: As soon as I get back I’ll give him a call, ask him to come in autumn. 
  es: Le llamaré en cuanto vuelva y le pediré que venga en otoño.
- id: 965aa5e9-62ab-4794-84f4-53f7081e5688
  zh-hans: 就是秋天来不了，也没关系，
  pinyin: Jiùshì qiūtiān lái bu le, yě méiguānxì, 
  en: Even if can’t come in autumn, 
  es: Si no puede venir en otoño, no pasa nada.
- id: 29e4c332-365d-4f08-8eed-340694817e73
  zh-hans: 还可以有很多别的选择。
  pinyin: hái kěyǐ yǒu hěnduō bié de xuǎnzé. 
  en: still has many other options to choose. 
  es: Hay muchas otras opciones.
- id: e34ca865-d00e-414e-9203-a5c15c45955b
  zh-hans: 对，什么时候能来就什么时候来，
  pinyin: Duì, shénme shíhou néng lái jiù shénme shíhou lái, 
  en: Correct, whenever can come just come, 
  es: Sí, ven cuando puedas.
- id: f9ad81ff-9ebb-49d8-87d6-360bfa1118fb
  zh-hans: 想去哪儿就去哪儿。
  pinyin: xiǎng qù nǎr jiù qù nǎr. 
  en: wherever want to go just go. 
  es: Donde quiera.
- id: b128ccfd-885c-40f8-b89e-9faaa885b36e
  zh-hans: 好。
  pinyin: Hǎo. 
  en: Yes. 
  es: De acuerdo.
