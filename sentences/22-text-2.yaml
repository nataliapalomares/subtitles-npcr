- id: fa2e1fed-1283-42f0-9da5-c6c427d090b9
  zh-hans: 请坐。
  pinyin: Qǐng zuò. 
  en: Please take a seat. 
  es: Siéntate.
- id: ce1ff235-1630-4747-bdab-35455684d1cb
  zh-hans: 好。
  pinyin: Hǎo. 
  en: Ok. 
  es: Muy bien.
- id: 64938870-fdc8-4039-a729-1a66ca6cbb7f
  zh-hans: 请点菜吧。
  pinyin: Qǐng diǎn cài ba. 
  en: Please order. 
  es: Orden, por favor.
- id: 98ba2398-dc0a-4166-ab6d-587c33098731
  zh-hans: 只要这些吗？
  pinyin: Zhǐ yào zhèxiē ma? 
  en: Just want these? 
  es: ¿Eso es todo?
- id: 5f7e0c80-b11a-4cc0-8dc9-efd209e261e0
  zh-hans: 对。
  pinyin: Duì. 
  en: Correct. 
  es: Sí, por favor.
- id: ed5b9d3d-68fd-4845-8abc-6716f07246d8
  zh-hans: 好的，请稍等。
  pinyin: Hǎo de, qǐng shāo děng. 
  en: Ok, please wait a moment. 
  es: Sí, por favor espere.
- id: 49cda3db-7e57-4ea3-81cb-90e689340839
  zh-hans: 谢谢。
  pinyin: Xièxiè. 
  en: Thanks. 
  es: Gracias.
- id: 0ad87f69-6584-471c-8636-3de11c785414
  zh-hans: 你觉得越剧《红楼梦》怎么样？
  pinyin: Nǐ juéde yuèjù “Hónglóumèng” zěnme yàng? 
  en: What did you think of the Shaoxing opera “Dream of the Red Chamber”? 
  es: ¿Qué opina de la ópera vietnamita Sueño de la Cámara Roja?
- id: 5460415c-5a4e-407b-9d90-488308b5b732
  zh-hans: 我从来没有看过这么感人的戏。
  pinyin: Wǒ cónglái méiyǒu kànguò zhème gǎnrén de xì. 
  en: I’ve never seen such a moving performance. 
  es: Nunca había visto una obra tan conmovedora.
- id: aa75c0ad-2ca4-4b69-b080-0497764a119a
  zh-hans: 两个主角演得好极了。
  pinyin: Liǎng gè zhǔjiǎo yǎn de hǎo jíle. 
  en: The performance by the two lead roles was fantastic. 
  es: Los dos personajes principales actuaron tan bien.
- id: 4990c14c-0bda-475a-a6a7-cf797304ac31
  zh-hans: 我觉得越剧的音乐特别优美，
  pinyin: Wǒ juéde yuèjù de yīnyuè tèbié yōuměi, 
  en: I think Shaoxing opera music is especially beautiful. 
  es: Creo que la música de la ópera Yueju es especialmente hermosa.
- id: 7afa03f3-c263-4766-abef-d2fc0cb17b3f
  zh-hans: 越剧的风格跟京剧很不一样。
  pinyin: yuèjù de fēnggé gēn jīngjù hěn bù yīyàng. 
  en: Shaoxing opera and Peking opera are definitely not the same. 
  es: El estilo de Yueju es muy diferente al de la Ópera de Pekín.
- id: f0d988ce-30f6-484b-b138-2097939ec96a
  zh-hans: 你说得很对。你可能还不知道，
  pinyin: Nǐ shuō de hěn duì. Nǐ kěnéng hái bù zhīdào, 
  en: What you say is very correct. You still may not know, 
  es: Tienes razón. Puede que no sepas esto.
- id: 82bc9d57-f113-4268-8bcf-42630e663160
  zh-hans: 很早以前京剧里没有女演员，
  pinyin: hěn zǎo yǐqián jīngjù lǐ méiyǒu nǚ yǎnyuán, 
  en: very early on Peking opera did not have any female performers, 
  es: Hace mucho tiempo, no había actrices en la Ópera de Pekín.
- id: 1e57b159-e1e6-45ce-b16e-9df16a73531c
  zh-hans: 都是男演员演女主角。
  pinyin: dōu shì nán yǎnyuán yǎn nǚ zhǔjiǎo. 
  en: all male performers performed the female parts. 
  es: Siempre era un actor masculino quien interpretaba a la protagonista femenina.
- id: baa41593-01e0-4cdb-86cd-ab1ec4d7f71f
  zh-hans: 越剧跟京剧不同，以前没有男演员，
  pinyin: Yuèjù gēn jīngjù bùtóng, yǐqián méiyǒu nán yǎnyuán, 
  en: Shaoxing opera was not the same as Peking opera, before there were no male performers, 
  es: A diferencia de la Ópera de Pekín, no había actores masculinos.
- id: 541a594d-5cbd-4aa7-9310-05aa364c8265
  zh-hans: 让女演员演男角色。
  pinyin: ràng nǚ yǎnyuán yǎn nán juésè. 
  en: the female performers were made to play the male parts. 
  es: Solían tener actrices para interpretar los papeles masculinos.
- id: f1dc6f70-c822-4b98-bb8b-ee14c1217770
  zh-hans: 所以越剧的风格跟京剧很不一样。
  pinyin: Suǒyǐ yuèjù de fēnggé gēn jīngjù hěn bù yīyàng. 
  en: As a result, the style of Shaoxing opera is not the same as Peking opera. 
  es: Por eso el estilo de la Ópera de Yueju es muy diferente al de la Ópera de Pekín.
- id: 99360a77-20e8-49fb-b72e-f25cb28329ff
  zh-hans: 听说中国地方戏的种类很多，
  pinyin: Tīng shuō Zhōngguó dìfāngxì de zhǒnglèi hěnduō, 
  en: I heard that there are many local types of opera in China, 
  es: He oído que hay muchos tipos de teatro local chino.
- id: 7d3c0031-8cba-4904-b1e8-7ec51b77183f
  zh-hans: 每个地方都有吧？
  pinyin: měi gè dìfāng dōu yǒu ba? 
  en: do all places have their own opera? 
  es: Hay uno para cada lugar, ¿verdad?
- id: f71a6bcd-0c4c-4c58-8171-6e369ba5714e
  zh-hans: 是啊，每种地方戏都有自己的风格，
  pinyin: Shì a, měi zhòng dìfāngxì dōu yǒu zìjǐ de fēnggé, 
  en: Yes, every place has their own style, 
  es: Sí, cada teatro local tiene su propio estilo.
- id: 7d26b84e-3c33-43b4-8953-ce1fe6d5afe4
  zh-hans: 每个地方的人都习惯看自己的地方戏，
  pinyin: měi gè dìfāng de rén dōu xíguàn kàn zìjǐ de dìfāngxì, 
  en: and in every place the people are accustomed to their local-opera. 
  es: Cada lugar está acostumbrado a ver su propio teatro local.
- id: f6232618-94cf-4b77-b7ca-6df18ede66d0
  zh-hans: 但是京剧是全中国的，喜欢京剧的人特别多。
  pinyin: dànshì jīngjù shì quán Zhōngguó de, xǐhuan jīngjù de rén tèbié duō. 
  en: However, Peking opera is all-over China, as a great many people enjoy Peking opera. 
  es: Pero la Ópera de Pekín es para toda China, y hay mucha gente a la que le gusta.
- id: 22ca0c9f-dad7-431b-a0d8-c7654b03bc06
  zh-hans: 请慢用。
  pinyin: Qǐng màn yòng. 
  en: Please enjoy. 
  es: Por favor, tómese su tiempo.
- id: e268a676-5e53-4e6a-8d89-a9ee4fb6be8d
  zh-hans: 谢谢。
  pinyin: Xièxiè. 
  en: Thanks. 
  es: Muchas gracias.
- id: 0dfca1d5-508a-44a0-a555-034897650e7a
  zh-hans: 谢谢。
  pinyin: Xièxiè. 
  en: Thanks. 
  es: Muchas gracias.
- id: 0ed71202-8047-41f8-beec-3fc950cd7a18
  zh-hans: 中国京剧团两年以前到英国访问过，
  pinyin: Zhōngguó jīngjù tuán liǎng nián yǐqián dào Yīngguó fǎngwènguò, 
  en: Two years ago a China Peking opera troupe visited England, 
  es: La compañía china de la Ópera de Pekín visitó Inglaterra hace dos años.
- id: b7b91094-5588-4f74-8555-1a7ae2ecb2dd
  zh-hans: 我跟爸爸妈妈一起去看过一次。
  pinyin: wǒ gēn bàba māmā yīqǐ qù kànguò yīcì. 
  en: my father and mother and I went together to see them. 
  es: Fui con mi mamá y papá una vez.
- id: 136ac2ee-8f5b-47ee-ae25-87bfca57b9c7
  zh-hans: 他们都觉得京剧很美。
  pinyin: Tāmen dōu juéde jīngjù hěn měi. 
  en: They both thought that Peking opera is very beautiful. 
  es: Les pareció muy bonito.
- id: ecb6765b-3e9e-400c-840f-3defc564e6ba
  zh-hans: 很多外国朋友都喜欢中国京剧，
  pinyin: Hěnduō wàiguó péngyǒu dōu xǐhuan Zhōngguó jīngjù, 
  en: Many of my foreign friends enjoy Chinese Peking opera. 
  es: A muchos amigos extranjeros les gusta la Ópera de Pekín.
- id: ec0ad102-6577-4abf-b112-dbbe79212cc1
  zh-hans: 一些外国留学生还到北京来学京剧。
  pinyin: yīxiē wàiguó liúxuéshēng hái dào Běijīng lái xué jīngjù. 
  en: Some foreign exchange students also come to Beijing to study Peking opera. 
  es: Algunos estudiantes extranjeros vienen a Pekín para aprender la Ópera de Pekín.
- id: cdbff341-eb7e-4f93-a912-885a9493311c
  zh-hans: 现在他们有的人会唱京剧，
  pinyin: Xiànzài tāmen yǒu de rén huì chàng jīngjù, 
  en: Now some of them can sing Peking opera, 
  es: Ahora algunos de ellos pueden cantar Ópera de Pekín.
- id: f97d7f2d-822e-4c24-8e1b-168b1dd57a12
  zh-hans: 有的人还会演京剧。
  pinyin: yǒu de rén hái huìyǎn jīngjù. 
  en: some of them can perform Peking opera. 
  es: Algunos incluso pueden actuar en la Ópera de Pekín.
- id: a7d5370d-90fd-4032-815d-6d8f8a47ea07
  zh-hans: 我有一个朋友，也是英国留学生，
  pinyin: Wǒ yǒu yīgè péngyǒu, yěshì Yīngguó liúxuéshēng, 
  en: I have a friend, also an exchange student from England, 
  es: Tengo un amigo que también es estudiante británico.
- id: 56d497c5-2f70-46f7-8304-b478808a119b
  zh-hans: 他就会演京剧。
  pinyin: tā jiù huìyǎn jīngjù. 
  en: who can perform Peking opera. 
  es: Conoce la Ópera de Pekín.
- id: f1c98953-b09e-4a74-954d-188d5c0ccdc8
  zh-hans: 我还从来没有听过外国留学生唱越剧。
  pinyin: Wǒ hái cónglái méiyǒu tīngguò wàiguó liúxuéshēng chàng yuèjù. 
  en: I have not yet heard a foreign exchange student sing Shaoxing opera. 
  es: Nunca he oído a un estudiante extranjero cantar ópera vietnamita.
- id: 544f25b0-5941-4c73-b968-fb665155600a
  zh-hans: 你这么喜欢越剧的音乐，应该学一学越剧。
  pinyin: Nǐ zhème xǐhuan yuèjù de yīnyuè, yīnggāi xué yī xué yuèjù. 
  en: You really like Shaoxing opera music, should learn some Shaoxing opera. 
  es: Te gusta tanto la música de Yueju, que deberías aprender Yueju.
- id: b60067bc-6abb-4d0b-9f4a-ebd7738c6cd0
  zh-hans: 我虽然喜欢越剧音乐，
  pinyin: Wǒ suīrán xǐhuan yuèjù yīnyuè, 
  en: Although I like Shaoxing opera music, 
  es: Aunque me gusta la música de la ópera Yueju.
- id: b439935f-e4d2-4091-919c-def42ec1fcd7
  zh-hans: 可是我觉得唱越剧太难了。
  pinyin: kěshì wǒ juéde chàng yuèjù tài nánle. 
  en: I think singing Shaoxing opera would be too difficult. 
  es: Creo que es demasiado difícil de cantar.
- id: 0d153a5c-4d10-452e-9a09-906eeba60a6f
  zh-hans: 你的嗓子很好。
  pinyin: Nǐ de sǎngzi hěn hǎo. 
  en: Your voice is very good. 
  es: Tienes una buena voz.
- id: 4ba6c854-8c2b-4314-a2bb-f889d74f64fc
  zh-hans: 你可以先多听听，再学唱。
  pinyin: Nǐ kěyǐ xiān duō tīng tīng, zài xué chàng. 
  en: You can first listen, then learn to sing. 
  es: Puedes escucharla más antes de aprender a cantar.
- id: 7882d80b-314f-43ad-9afb-ea2afed8c647
  zh-hans: 对不起，打扰一下。
  pinyin: Duìbùqǐ, dǎrǎo yīxià. 
  en: Sorry to bother you. 
  es: Perdona que te moleste.
- id: d832fa9c-2527-4719-b7a5-3b34e1ff6be3
  zh-hans: 菜上齐了。
  pinyin: Cài shàng qíle. 
  en: Your food is ready. 
  es: La comida está lista.
- id: 5980b94b-d502-4528-85ec-7f42fde62e69
  zh-hans: 请漫用，慢用。
  pinyin: Qǐng màn yòng, màn yòng.
  en: Please enjoy.
  es: Por favor, disfruten de su comida.
