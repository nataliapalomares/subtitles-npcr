sentences:
- id: c009addd-1c51-4c47-8010-e84f4ebee092
  zh-hans: 小姐，请问餐厅在哪儿？
  pinyin: Xiǎojiě, qǐngwèn cāntīng zài nǎ’er?
  en: Miss, excuse me where is the restaurant?
  es: Señorita, ¿dónde está el restaurante?
- id: 6b30ae93-61fa-413a-b518-3c38bca9f80e
  zh-hans: 在二层二零四号。
  pinyin: Zài èr céng èr líng sì hào.
  en: On the second floor, number 104.
  es: Está en el primer piso, número 204.
- id: 2b8ed8e8-225d-467e-aeaa-4b610977ada4
  zh-hans: 谢谢。
  pinyin: Xièxiè.
  en: Thanks.
  es: Gracias, señorita.
- id: 408ce31c-84cb-43dd-9d12-343437aa078a
  zh-hans: 不用谢。
  pinyin: Bùyòng xiè.
  en: You’re welcome.
  es: De nada.
- id: a7300386-aa3c-410d-9edf-f9895b97919e
  zh-hans: 大为，
  pinyin: Dàwéi,
  en: Dawei,
  es: Dawei.
- id: fc4d0091-7b2a-422d-9139-2add0d903fc4
  zh-hans: 我们在这儿。
  pinyin: wǒmen zài zhèr.
  en: we are over here.
  es: Ya llegamos.
- id: e77aa952-3fd9-4ba7-bc81-dc9bf02a99ac
  zh-hans: 对不起，我来晚了。
  pinyin: Duìbùqǐ, wǒ lái wǎnle.
  en: Sorry I’m late.
  es: Siento llegar tarde.
- id: 13a46a48-473f-43d1-bdb1-ca929318de4d
  zh-hans: 没关系。
  pinyin: Méiguānxì.
  en: No problem.
  es: No pasa nada.
