- id: 62446593-7cce-4f8d-87b6-198df2788d7a
  zh-hans: 一九九九年，
  pinyin: Yījiǔjiǔjiǔ nián,
  en: In 1999,
  es: En 1999.
- id: 5d4fce3b-c2d8-48ba-a3ae-7bfa6e89f151
  zh-hans: 我去新西兰读书。
  pinyin: wǒ qù Xīnxīlán dúshū.
  en: I went to New Zealand to study.
  es: Fui a Nueva Zelanda a estudiar.
- id: 0a071a8e-d18b-460f-be4f-58dd28a53f94
  zh-hans: 为了减轻父母的负担，
  pinyin: Wèile jiǎnqīng fùmǔ de fùdān,
  en: In order to reduce the burden on my parents,
  es: Para aliviar la carga de mis padres.
- id: a34faae1-a13f-49c1-80c2-366166a368b4
  zh-hans: 我到那儿三个月以后就开始在餐厅打工。
  pinyin: wǒ dào nàr sān gè yuè yǐhòu jiù kāishǐ zài cāntīng dǎgōng.
  en: three months after arriving there I began part-time work in a restaurant.
  es: Empecé a trabajar en un restaurante tres meses después de llegar.
- id: 798e2403-158b-42c3-8cf5-2b667ea5bd9b
  zh-hans: 这家餐厅不大，有两层，装修得很漂亮。
  pinyin: Zhè jiā cāntīng bù dà, yǒu liǎng céng, zhuāngxiū de hěn piàoliang.
  en: The restaurant was not large, only two floors, with beautiful décor.
  es: El restaurante era pequeño, tenía dos plantas y estaba muy bien decorado.
- id: 0a0a7feb-70f2-4382-878d-0df6ccc7386a
  zh-hans: 我每周在这儿打两次工：
  pinyin: 'Wǒ měi zhōu zài zhèr dǎ liǎng cì gōng:'
  en: 'I worked here twice a week:'
  es: 'Trabajaba aquí dos veces por semana:'
- id: 30cc89d2-0d1a-4b20-b472-9ca41355739c
  zh-hans: 星期五和星期六
  pinyin: Xīngqíwǔ hé xīngqíliù
  en: Friday and Saturday
  es: Viernes y sábado.
- id: 60e367e1-2a53-42ae-95e4-1c61f0034635
  zh-hans: 从下午四点干到夜里十二点或者更晚。
  pinyin: cóng xiàwǔ sì diǎn gān dào yèlǐ shí’èr diǎn huòzhě gèng wǎn.
  en: from 4 o’clock in the afternoon to 12 o’clock at night or later.
  es: De cuatro de la tarde a doce de la noche o más tarde.
- id: d38303de-5f74-4d74-ba3d-4d44fef3fb9c
  zh-hans: 我在家里连自己的饭碗也很少洗，
  pinyin: Wǒ zài jiālǐ lián zìjǐ de fànwǎn yě hěn shǎo xǐ,
  en: At home I didn’t wash my rice bowl even a little,
  es: Rara vez lavaba los platos en casa.
- id: fd60a177-3215-4f67-bc9c-1c458b117be9
  zh-hans: 本来不会干活儿，
  pinyin: běnlái bu huì gàn huór,
  en: and did not have to work, so
  es: No sabía trabajar.
- id: fae89294-ec39-4403-b486-dc3f9323b280
  zh-hans: 开始的时候，老板总嫌我动作慢。
  pinyin: kāishǐ de shíhou, lǎobǎn zǒng xián wǒ dòngzuò màn.
  en: at the beginning, the boss always disliked my slow action.
  es: Cuando empecé, el jefe siempre pensó que era lenta.
- id: 8f915739-75fa-4f0f-891b-0316e015ff87
  zh-hans: 在打工朋友的帮助下，
  pinyin: Zài dǎgōng péngyǒu de bāngzhù xià,
  en: With the help of part-time working friends,
  es: Con la ayuda de mis amigos trabajadores.
- id: 7ce5818c-442d-4691-9eb3-c9e4c05f7f45
  zh-hans: 我很快就学会了干活儿。
  pinyin: wǒ hěn kuài jiù xuéhuìle gàn huór.
  en: I soon learned to work.
  es: Aprendí a trabajar muy rápido.
- id: a3ecc781-90bf-4898-a53e-98aae13f7e4e
  zh-hans: 当我第一次拿到打工报酬的时候，
  pinyin: Dāng wǒ dì yī cì ná dào dǎgōng bàochóu de shíhou,
  en: When I received my first pay,
  es: Cuando me pagaron por primera vez.
- id: b28b3f9b-35c6-4e82-a737-4bfeac8c53fb
  zh-hans: 我低着头看看两只泡白了的手，
  pinyin: wǒ dīzhe tóu kàn kàn liǎng zhī pào báile de shǒu,
  en: I looked down at my two blistered white hands,
  es: Me miré las manos, que se habían vuelto blancas.
- id: 4aaf5c48-04e7-4924-b662-b8ee0017b468
  zh-hans: 揉揉又累又痛的腰，
  pinyin: róu róu yòu lèi yòu tòng de yāo,
  en: rubbed my tired and aching stomach,
  es: Me froté la espalda cansada y dolorida.
- id: 7b4eed22-1f3b-41df-96e6-38e264daa099
  zh-hans: 深深地感觉到挣钱不容易。
  pinyin: shēn shēn de gǎnjué dào zhèng qián bù róngyì.
  en: and felt deeply that earning money is not easy.
  es: Sentí profundamente que no era fácil ganar dinero.
- id: f3c7f05e-b58e-4a08-b906-a0d5e243ede4
  zh-hans: 过节的时候，我一周要打三四天工，
  pinyin: Guòjié de shíhou, wǒ yīzhōu yào dǎ sānsì tiān gōng,
  en: During the holidays, in one week I would work three or four days,
  es: Durante las vacaciones, trabajaba tres o cuatro días a la semana.
- id: b899e31f-c69c-4ef6-bdda-3ff1152bb4da
  zh-hans: 主要工作是洗盘子。
  pinyin: zhǔyào gōngzuò shì xǐ pánzi.
  en: mainly washing dishes.
  es: Mi trabajo principal era lavar platos.
- id: b0693a8b-24b5-4411-833d-749528999527
  zh-hans: 晚上十点以后，盘子最多，
  pinyin: Wǎnshàng shí diǎn yǐhòu, pánzi zuìduō,
  en: After 10pm, were the most plates,
  es: Después de las diez de la noche, los platos eran los más numerosos.
- id: be6ef7ea-6d86-4e2c-80be-c8bde9bfa915
  zh-hans: 高得像座小山似的。
  pinyin: gāo de xiàng zuò xiǎoshān shì de.
  en: piled high like a small mountain.
  es: Eran tan altos como una montaña.
- id: 2b5594e1-1299-497d-bf1d-15f9a89fa9ce
  zh-hans: 我拼命地洗，
  pinyin: Wǒ pīnmìng de xǐ,
  en: I washed with the utmost strength,
  es: Los lavaba con todas mis fuerzas.
- id: 4e494cf3-f64b-446d-b5c4-8b33baffabf8
  zh-hans: 这座盘子山却总是不变小，
  pinyin: zhè zuò pánzi shān què zǒng shì bù biàn xiǎo,
  en: but the mountain of plates always did not get smaller, and
  es: Pero la montaña de platos no disminuía.
- id: 0b9a65fc-9195-41a3-b95c-5005ffa9fa99
  zh-hans: 当时我想，人要是多长几只手就好了。
  pinyin: dāngshí wǒ xiǎng, rén yàoshi duō zhǎng jǐ zhī shǒu jiù hǎole.
  en: at that time I thought, it would be good if people could grow a few more hands.
  es: 'Pensé: "Ojalá tuviera más manos".'
- id: da7fd2b6-20ca-41dc-ad35-52085c1fa78a
  zh-hans: 我常常干到一点多钟，
  pinyin: Wǒ chángcháng gān dào yīdiǎn duō zhōng,
  en: I often had to work a little longer,
  es: A menudo trabajaba hasta la una
- id: 5ddf83f0-524c-40c6-a84a-9eb0dd752e94
  zh-hans: 工作才能完成。
  pinyin: gōngzuò cáinéng wánchéng.
  en: in order to finish the work.
  es: Terminaba el trabajo.
- id: fb1f0de2-084d-47e5-b1bb-6e4af40196ce
  zh-hans: 圣诞节快到了，
  pinyin: Shèngdàn jié kuài dàole,
  en: Christmas will soon be here,
  es: Se acercaban las Navidades.
- id: 97df5500-fa92-46bf-880d-3e3fd2923ea7
  zh-hans: 饭馆的生意越来越好，
  pinyin: fànguǎn de shēngyì yuè lái yuè hǎo,
  en: the restaurant’s business is getting better and better,
  es: El restaurante iba cada vez mejor.
- id: b8ff0967-2108-4ba3-96c1-0a873fdbcfd6
  zh-hans: 我的工作也就一天比一天重。
  pinyin: wǒ de gōngzuò yě jiù yītiān bǐ yītiān zhòng.
  en: and my work is also getting heavier by the day.
  es: Mi trabajo se hacía más pesado cada día.
- id: 233f0d4e-d058-40fa-bc84-852926693034
  zh-hans: 每天我得干十几个小时，
  pinyin: Měitiān wǒ děi gàn shí jǐ gè xiǎoshí,
  en: Everyday I must work 10 or so hours,
  es: Trabajaba diez horas al día.
- id: f8a676f2-f12a-42f6-87e8-7f9ae75b68be
  zh-hans: 把手上的皮都洗破了，
  pinyin: bǎshǒu shàng de pí dōu xǐ pòle,
  en: the skin on my hands has been worn out from the cleaning,
  es: Desgasté la piel de mis manos.
- id: 50958043-fea5-4e45-a3b5-5be5dcbea4f7
  zh-hans: 腰也直不起来了。
  pinyin: yāo yě zhí bù qǐláile.
  en: and my lower back cannot straighten up.
  es: Ni siquiera puedo mantenerme erguido.
- id: 57c649c2-4ff0-42ca-9b97-23a1ab70ff0f
  zh-hans: 我真有点儿支持不住了。
  pinyin: Wǒ zhēn yǒudiǎnr zhīchí bù zhùle.
  en: I really am working a bit non-stop.
  es: Ya no aguanto más.
- id: d5f7076b-b2c2-4c7d-956f-9d46886c15e6
  zh-hans: 有时候我也想：
  pinyin: 'Yǒu shíhou wǒ yě xiǎng:'
  en: 'Sometimes I also wonder:'
  es: 'A veces me pregunto:'
- id: 57209108-caf8-4714-a104-a106ab59abed
  zh-hans: 我为什么要出国吃这么大的苦呢？
  pinyin: Wǒ wèishéme yào chūguó chī zhème dà de kǔ ne?
  en: Why did I go abroad to suffer so much?
  es: ¿Por qué me fui al extranjero a sufrir tanto?
- id: a097d30b-53ef-450b-b441-9bae4f6890d1
  zh-hans: 既然父母在不断地给我寄钱，
  pinyin: Jìrán fùmǔ zài bùduàn de gěi wǒ jì qián,
  en: Since my parents are continuing to send me money,
  es: Ya que mis padres siguen enviándome dinero.
- id: bf88de0d-f993-4020-8f09-812a0d945f53
  zh-hans: 我就可以不打工了，
  pinyin: wǒ jiù kěyǐ bù dǎgōngle,
  en: I could simply not do part-time work,
  es: Puedo dejar de trabajar.
- id: 2c2595ea-0d3e-43ba-80a1-d384ede358a0
  zh-hans: 也许我能生活得轻松一点儿。
  pinyin: yěxǔ wǒ néng shēnghuó de qīngsōng yīdiǎnr.
  en: and perhaps my life would be a bit easier.
  es: Tal vez podría vivir un poco más fácil.
- id: f2d2f4c6-175a-4bd3-80ec-f6ae3bb88b69
  zh-hans: 但是，我很清楚，
  pinyin: Dànshì, wǒ hěn qīngchu,
  en: But, I really understand that,
  es: Pero lo sé muy bien.
- id: 1429e6ff-13c9-4219-a673-3086142e28d7
  zh-hans: 我父母都是靠工资生活的，
  pinyin: wǒ fùmǔ dōu shì kào gōngzī shēnghuó de,
  en: my parents depend upon their salaries to live,
  es: Mis padres viven de su sueldo.
- id: f8472547-ca62-4b75-adf3-9e76167fa9c8
  zh-hans: 我不能跟有钱人家的孩子比。
  pinyin: wǒ bùnéng gēn yǒu qián rénjiā de háizi bǐ.
  en: so I cannot be compared to children from weathly families.
  es: No puedo competir con los niños ricos.
- id: 6e1061f7-0d71-4d50-956a-70a8bb05ffbb
  zh-hans: 父母是用一辈子的积蓄支持我出国留学的，
  pinyin: Fùmǔ shì yòng yībèizi de jīxù zhīchí wǒ chūguó liúxué de,
  en: My parents are using the money they have accumulated over a lifetime to support me studying abroad,
  es: Mis padres utilizaron los ahorros de toda su vida para que yo estudiara en el extranjero.
- id: ff53197a-92d9-4f5a-a11f-7d74036ec6a4
  zh-hans: 我怎么能总是靠他们呢？
  pinyin: wǒ zěnme néng zǒng shì kào tāmen ne?
  en: how can I always rely on them?
  es: ¿Cómo puedo depender siempre de ellos?
- id: 698168f2-0b81-4d5f-9919-a40d1a3ba582
  zh-hans: 现在我要早点儿独立生活，
  pinyin: Xiànzài wǒ yào zǎodiǎnr dúlì shēnghuó,
  en: Now I need to live independently a little earlier,
  es: Ahora tengo que vivir por mi cuenta.
- id: 893670c3-ee24-49d5-830d-63cbb59b3abc
  zh-hans: 自己养活自己。
  pinyin: zìjǐ yǎnghuo zìjǐ.
  en: and support myself.
  es: Podré mantenerme sola.
- id: 67bad4f4-50e8-48a0-a17c-aa5137d46b9d
  zh-hans: 毕业以后有了工作，
  pinyin: Bìyè yǐhòu yǒule gōngzuò,
  en: After I graduate and have a job,
  es: Cuando me gradúe y consiga un trabajo.
- id: 564cd511-8afc-4f62-b500-d3bd60c4f4f0
  zh-hans: 我要让他们生活得更好，
  pinyin: wǒ yào ràng tāmen shēnghuó de gèng hǎo,
  en: I will allow them to have a better life,
  es: Les daré una vida mejor.
- id: 1d3a5091-d578-48b4-bfe4-c2bc3e38e44e
  zh-hans: 过上幸福的老年生活。
  pinyin: guò shàng xìngfú de lǎonián shēnghuó.
  en: go through old-age happily.
  es: Quiero que tengan una vejez feliz.
- id: b8119355-4b97-4305-a0ef-de8e43040bee
  zh-hans: 爸爸妈妈对我说过：“出国以后，
  pinyin: 'Bàba māmā duì wǒ shuōguò: “Chūguó yǐhòu,'
  en: 'Father and mother said to me: “After going abroad,'
  es: 'Mamá y papá me dijeron: "Cuando te vayas al extranjero.'
- id: 6d8e5d7d-95d3-4a21-8a80-8f1282068a98
  zh-hans: 什么工作最苦最累，
  pinyin: shénme gōngzuò zuì kǔ zuì lèi,
  en: whatever work is most painful and most tiring,
  es: empezarás por el trabajo más duro y agotador".
- id: d722839b-a552-4488-9282-fc19d76faa89
  zh-hans: 你就从什么工作做起。
  pinyin: nǐ jiù cóng shénme gōngzuò zuò qǐ.
  en: you start from that work.
  es: Empezarás con el trabajo más duro y agotador.
- id: 2273cf54-4b32-4bc9-b6bd-952eecf1870c
  zh-hans: 有了那种经验，
  pinyin: Yǒule nà zhǒng jīngyàn,
  en: With that experience,
  es: Con ese tipo de experiencia.
- id: 5555d53e-1c19-40a5-af34-c61be0ac8ec5
  zh-hans: 以后什么苦你也不会怕了。”
  pinyin: yǐhòu shénme kǔ nǐ yě bù huì pàle.”
  en: afterwards you will not be afraid of any pain.”
  es: 'No tendrás miedo de ninguna dificultad en el futuro".'
- id: f068ba62-967d-4ba4-83de-4fbf6d52b201
  zh-hans: 所以，在最艰苦时候，我就好像听见
  pinyin: Suǒyǐ, zài zuì jiānkǔ shíhou, wǒ jiù hǎoxiàng tīngjiàn
  en: Therefore, during the toughest time, it’s like I can hear
  es: Así que, cuando estaba en el momento más difícil, podía oír a
- id: b69965f7-4303-4136-9456-949be6a0bb3c
  zh-hans: 妈妈在旁边给我加油：
  pinyin: 'māmā zài pángbiān gěi wǒ jiāyóu:'
  en: 'mother besides me cheering me on:'
  es: 'Mamá animándome:'
- id: 65a03661-340b-443d-ab38-14c091c8cfe0
  zh-hans: “坚持下去！坚持就是胜利。”
  pinyin: “Jiānchí xiàqù! Jiānchí jiùshì shènglì.”
  en: “Stick at it! Persistance will lead to victory.”
  es: '"¡Aguanta! La persistencia es la victoria".'
- id: 184e5896-8e33-4182-8774-b20b71d6f87d
  zh-hans: 二零零三年我终于读完了大学，
  pinyin: Èr líng líng sān nián wǒ zhōngyú dú wánliǎo dàxué,
  en: In 2003 I finally finished university,
  es: En 2003, por fin terminé mis estudios universitarios
- id: 4a3f9aa6-b3e4-4711-9f33-ad29da66be30
  zh-hans: 而且考上了研究生。
  pinyin: érqiě kǎo shàngle yánjiūshēng.
  en: and was admitted to graduate school.
  es: Por fin terminé la universidad en 2003 y entré en la escuela de posgrado.
- id: 145b4b12-06e9-413e-ab38-03a011194858
  zh-hans: 父母要我回国过春节。
  pinyin: Fùmǔ yào wǒ huíguóguò chūnjié.
  en: Parents want me to return home for Spring Festival.
  es: Mis padres me pidieron que volviera a China para la Fiesta de la Primavera.
- id: e0ea5449-e790-4051-86bf-53dc05305253
  zh-hans: 他们看到我长高了、长大了，非常高兴。
  pinyin: Tāmen kàn dào wǒ zhǎng gāole, zhǎng dàle, fēicháng gāoxìng.
  en: They see I have grown taller, grown bigger, and are very happy.
  es: Se alegraron mucho al ver que me había hecho más alto y mayor.
- id: a8f6ecbc-2645-42b0-aece-46725ea3ae36
