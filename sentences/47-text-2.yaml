  pinyin: Māmā zhǐzhe wǒ de nà shuāng chuān jiùle de lǚyóu xié,
  en: Mother pointed to my pair of old shoes,
  es: Mamá señaló mis gastados zapatos de viaje y
- id: 016fd798-53a8-4d95-930b-3dfa8a4b3c3e
  zh-hans: 难过地问我：
  pinyin: 'nánguò de wèn wǒ:'
  en: 'and sadly asks me:'
  es: 'y me preguntó con tristeza:'
- id: 655ad0d8-21d7-47de-a6ff-52342690db1a
  zh-hans: “孩子，是不是一点钱都没有了？”
  pinyin: “Háizi, shì bùshì yīdiǎn qián dōu méiyǒule?”
  en: “Child, do you not have any money left at all?”
  es: '"Hijo, ¿es que no tienes dinero?".'
- id: d6b7c319-9197-4d00-a488-a0b9cb59cff5
  zh-hans: 我说：
- id: fd73bf8c-88a5-411c-8f09-2c6576333c92
  zh-hans: “妈，我有钱。
  pinyin: “Mā, wǒ yǒu qián.
  en: “Mother, I have money.
  es: '"Mamá, tengo dinero.'
- id: 057ec747-bd09-421b-916f-92216f0b6c68
  zh-hans: 我把你们寄给我的钱和打工挣的钱
  pinyin: Wǒ bǎ nǐmen jì gěi wǒ de qián hé dǎgōng zhēng de qián
  en: I took both the money you sent me and the money I earned from working part-time and
  es: He metido en el banco todo el dinero que me enviaste y el que gané con mi trabajo a tiempo parcial.
- id: 9f6b7094-1d38-417b-9a7b-b29216378d55
  zh-hans: 都存在银行里了，
  pinyin: dōu cúnzài yínháng lǐle,
